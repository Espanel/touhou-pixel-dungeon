###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금을 마시는 순간, 막대한 지식이 당신의 마음에 흘러들어옴을 느꼈다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있고, 현재 층에 있는 모든 아이템이 드러나게 된다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다. 또한 특정 무기 또는 특정 반지를 이곳에 던지면...

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다. 무언가가 거미줄을 건드리거나 거미줄에 던져진다면 거미줄이 끊어지지만, 그 대상은 거미줄에 걸려 꼼짝도 못 할 것이다.



###buffs
actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=아드레날린 촉진
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.ringosurge.name=링고 촉진
actors.buffs.ringosurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.ankhinvulnerability.name=면역
actors.buffs.ankhinvulnerability.desc=당신의 축복받은 잔기가 힘을 전개하여, 당신에게 약간의 체력과 짧은 무적 시간을 제공하고 있습니다!\n\n남은 턴: %s.

actors.buffs.arcanearmor.name=신비한 갑옷
actors.buffs.arcanearmor.desc=얇은 보호막이 당신을 감싸며 마법 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 신비한 갑옷은 현재 0-%d의 마법 피해를 막을 수 있습니다.\n\n신비한 갑옷은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=유물 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신이 장착한 유물의 충전 속도를 상승시킵니다.\n\n모든 유물들이 평소보다 훨씬 빠른 속도로 충전됩니다. 효과는 유물마다 조금씩 다릅니다.\n\n효과가 끝나기까지  %s 턴 남았습니다.

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신의 피부는 단단해져 마치 나무껍질과 같아졌습니다.\n\n단단해진 피부는 마치 효과적인 갑옷과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n당신의 현재 추가 방어력은 %d입니다.\n나무껍질 효과는 %s턴 뒤에 약해집니다.

actors.buffs.barrier.name=보호막
actors.buffs.barrier.desc=단단한 힘의 보호막이 모든 피해를 막아줍니다.\n\n보호막은 보호막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 보호막 수치는 시간이 지날 수록 천천히 사라집니다.\n\n현재 보호막 수치는 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=격노
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=광레이무의 부상이 심할수록 그의 공격도 강화됩니다. 광레이무가 육체적인 피해를 받으면, 더욱 분노하여 추가 피해를 줍니다. 갑옷에 의해 감소된 피해 역시 그의 분노를 더합니다.\n\n분노는 시간이 지나면서 사라지며, 광레이무의 체력이 낮을수록 더 오래 지속됩니다.\n\n만약 완전히 분노한 상태에서 인장이 붙은 갑옷을 입은 광레이무의 체력이 0이 되면, 그는 격노하여 짧은 시간 동안 _죽음을 유예_할 수 있습니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량
actors.buffs.berserk.berserk_desc=죽음이 임박한 시점에서, 두려움과 번뇌가 사라지고 분노만 남습니다. 이런 죽음에 가까운 상태에서 광레이무는 극도로 강력합니다 _50%의 추가 피해를 입히고, 추가 방어막을 얻고, 죽음을 유예합니다._\n\n추가 방어막은 그의 갑옷이 좋을수록 더 강력하며, 시간이 지나면서 줄어들 것입니다. 이 보호막이 0까지 줄어들면 광레이무는 삶을 포기하고 죽을 것입니다.\n\n어떤 방법으로든 체력을 회복하면 안정을 되찾을 수 있지만, 탈진 상태에 접어들게 됩니다. 탈진 상태에선 다시 격노 상태에 접어들기 위해선 경험치를 얻어야만 합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 광레이무가 다시 격노할 수 있께 되려면 우선 조금 쉬어야만 합니다.\n\n체력을 회복하는 동안 광레이무는 피해를 입을 때 분노를 얻지 못합니다.\n\n복구될 때까지의 레벨: _%.2f_
actors.buffs.berserk.no_rages=격노 효과는 광레이무의 기력을 영구적으로 소모시켜 격노할 때 마다 최대 체력이 감소합니다.
actors.buffs.berserk.past_rages=격노 횟수: _%d_\n현재 최대 체력: _%d%%_
actors.buffs.berserk.rankings_desc=격노하며 버텼으나 사망

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가했습니다.\n\n축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과는 %s턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 스펠카드나 책을 읽을 수 없습니다. \n\n실명 효과는 %s턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 사망했다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때까지 매 턴마다 지속적으로 피해를 입힙니다. 불은 물에 들어가거나 물약을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n연소 효과는 %s턴 동안 지속됩니다.

actors.buffs.championenemy.warn=당신은 매우 강력한 존재가 있음을 느낀다.
actors.buffs.championenemy$blazing.name=불타는 강화 개체
actors.buffs.championenemy$blazing.desc=불타는 강화 개체는 25% 더 많은 근접 피해를 입히고, 공격한 적을 불태울 수 있으며, 불에 면역이고, 죽을 때 주변에 불을 흩뿌립니다.
actors.buffs.championenemy$projecting.name=도달의 강화 개체
actors.buffs.championenemy$projecting.desc=도달의 강화 개체는 25% 더 많은 근접 피해를 입히고, 볼 수 있는 모든 적을 바로 공격할 수 있습니다.
actors.buffs.championenemy$antimagic.name=항마의 강화 개체
actors.buffs.championenemy$antimagic.desc=항마의 강화 개체는 피해를 25% 덜 받으며 마법 효과에 대해 완전하게 면역입니다.
actors.buffs.championenemy$hecatiastatsup.name=헤카티아의 스탯 강화
actors.buffs.championenemy$hecatiastatsup.desc=헤카티아의 공격 강화와 방어 강화 버프를 받은 적은 피해를 30% 더 주고 피해를 30% 덜 받습니다.
actors.buffs.championenemy$giant.name=거대한 강화 개체
actors.buffs.championenemy$giant.desc=거대한 강화 개체는 피해를 50% 덜 받으며 공격 범위가 한 칸 더 넓지만, 좁은 벽 사이를 지나갈 수 없습니다.
actors.buffs.championenemy$blessed.name=축복받은 강화 개체
actors.buffs.championenemy$blessed.desc=축복받은 강화 개체는 200% 더 많은 정확성과 회피를 가집니다.
actors.buffs.championenemy$growing.name=성장하는 강화 개체
actors.buffs.championenemy$growing.desc=성장하는 강화 개체는 지속적으로 추가 정확성, 회피, 근접 공격력, 받는 피해량 감소를 얻습니다.\n\n현재 정확성/회피/공격력 증가량: %1$d%%\n현재 받는 피해 감소량: %2$d%%

actors.buffs.silence.name=침묵됨
actors.buffs.silence.heromsg=당신은 침묵되었다!
actors.buffs.silence.desc=침묵된 상태에서는, 당신은 물약을 마시거나 주문서를 읽을 수 없고, 기도를 할수 없습니다.\n\n침묵 효과는 %s턴 동안 유지됩니다.

actors.buffs.nopotion.name=물약 금지
actors.buffs.nopotion.desc=물약 금지 상태에서는, 물약을 마실수 없습니다.\n\n물약 금지 효과는 %s턴 동안 유지됩니다.

actors.buffs.highstress.name=높은 스트레스
actors.buffs.highstress.heromsg=당신은 높은 스트레스에 지배당하고 있습니다! 이 상태에서 한번 더 피격당하면, 당신은 0 대미지를 받지 않는 이상 죽습니다!
actors.buffs.highstress.desc=높은 스트레스가 활성화된 동안, 당신의 몸은 극도로 약해져서, 이 상태에서 한번 더 피격당하면, 당신은 0 대미지를 받지 않는 이상 죽습니다.\n\n높은 스트레스 효과는 %s턴 동안 지속됩니다.

actors.buffs.antiheal.name=반회복
actors.buffs.antiheal.heromsg=당신은 회복의 기운을 잃었다!
actors.buffs.antiheal.desc=반회복 상태에서는, 기도용 불제봉, 회복의 물약, 경상 치료의 물약, 소생의 물약, 물통, 간장 두 종지, 상처 치료의 팔괘로, 그리고 이슬을 통한 회복이 반대로 당신에게 피해를 줄 것입니다! 이외의 회복 수단은 여전히 유효합니다.\n\n반회복 효과는 %s턴 동안 지속됩니다.

actors.buffs.potionpreserve.name=물약 보존
actors.buffs.potionpreserve.heromsg=짧은 시간 동안 물약 사용법에 대한 지식을 얻었습니다!
actors.buffs.potionpreserve.desc=물약 보존 버프가 활성화된 동안, 당신이 마시는 물약은 1/2의 확률로 보존됩니다!\n\n물약 보존 효과는 %s턴 동안 지속됩니다.

actors.buffs.movedetect.name=움직임 감지
actors.buffs.movedetect.heromsg=당신의 움직임이 추적되고 있다!
actors.buffs.movedetect.desc=움직임 감지 디버프가 활성화된 동안, 당신이 움직일 때, 10의 피해를 받습니다.\n\n움직임 감지 효과는 %s턴 동안 지속됩니다.

actors.buffs.antisneakattack.name=반기습
actors.buffs.antisneakattack.heromsg=당신은 부주의해진 것 같다!
actors.buffs.antisneakattack.desc=반기습 디버프가 활성화된 동안, 당신은 기습을 할수 없습니다.\n\n반기습 효과는 %s턴 동안 지속됩니다.

actors.buffs.incompetence.name=무능
actors.buffs.incompetence.heromsg=어째서인지, 당신은 무능해졌다!
actors.buffs.incompetence.desc=무능해진 적은, 대부분의 특수능력이 봉인됩니다. 이동속도, 공격속도, 보스를 향한 투척, 그리고 몇몇 능력은 막을수 없습니다.\n\n무능 효과는 %s턴 동안 지속됩니다.

actors.buffs.arisastarrank1.name=아리사의 별 스티커-랭크 1
actors.buffs.arisastarrank1.desc=아리사... 아니 당신의 기체가 별 스티커를 붙혔습니다! 이 버프가 활성화된 동안, 당신의 명중률, 회피, 이동속도, 그리고 피해량이 1.5배가 될 것입니다! 물약을 마시거나 혹은 던지거나, 스펠카드를 사용하면 연쇄가 끊깁니다.\n\n아리사의 별 스티커-랭크 1 효과는 %s턴 동안 지속됩니다.

actors.buffs.arisastarrank2.name=아리사의 별 스티커-랭크 2
actors.buffs.arisastarrank2.desc=아리사... 아니 당신의 기체가 별 스티커를 붙혔습니다! 이 버프가 활성화된 동안, 당신의 명중률, 회피, 이동속도, 그리고 피해량이 2배가 될 것입니다! 물약을 마시거나 혹은 던지거나, 스펠카드를 사용하면 연쇄가 끊깁니다.\n\n아리사의 별 스티커-랭크 2 효과는 %s턴 동안 지속됩니다.

actors.buffs.arisastarrank3.name=아리사의 별 스티커-랭크 3
actors.buffs.arisastarrank3.desc=아리사... 아니 당신의 기체가 별 스티커를 붙혔습니다! 이 버프가 활성화된 동안, 당신의 명중률, 회피, 이동속도, 그리고 피해량이 3배가 될 것입니다! 물약을 마시거나 혹은 던지거나, 스펠카드를 사용하면 연쇄가 끊깁니다.\n\n아리사의 별 스티커-랭크 3 효과는 %s턴 동안 지속됩니다.

actors.buffs.yuukarage.name=유카의 격노
actors.buffs.yuukarage.desc=당신은 유카를 화나게 했습니다! 이 버프가 활성화된 동안, 그녀는 _100의 피해_를 입힐 것입니다!\n\n유카의 격노 효과는 %s턴 동안 지속됩니다.

actors.buffs.nowishing.name=소원 금지
actors.buffs.nowishing.desc=소원 금지 디버프가 활성화된 동안, 당신의 소원의 팔괘로는 아무것도 하지 않습니다. 다른 소원을 사용하려면, 당신은 어떻게든 기다려야 합니다.\n\n소원 금지 효과는 %s턴 동안 지속됩니다.

actors.buffs.onedamage.name=피해량 1
actors.buffs.onedamage.desc=피해량 1 디버프가 활성화된 동안, 당신은 언제나 1 피해를 입힙니다. 1은 공격 배율에 따라 달라질 수 있습니다.\n\n피해량 1 효과는 %s턴 동안 지속됩니다.

actors.buffs.onedefdamage.name=초경
actors.buffs.onedefdamage.desc=초경 버프가 활성화된 동안, 당신은 언제나 1 피해만 받습니다. 1은 공격 배율에 따라 달라질 수 있습니다.\n\n초경 효과는 %s턴 동안 지속됩니다.

actors.buffs.hatresistance.name=연금술사의 모자 저항
actors.buffs.hatresistance.desc=연금술사의 모자 저항 버프가 활성화된 동안, 당신은 거의 모든 디버프에 면역을 가집니다. 일부 디버프는 막을수 없습니다.\n\n연금술사의 모자 저항 효과는 %s턴 동안 지속됩니다.

actors.buffs.firebrandbuff.name=화염무녀
actors.buffs.firebrandbuff.desc=화염무녀 버프를 얻으면 공격시 공격력이 2.5배로 증가하고 화염과 동화함 버프를 얻지만, 회피율이 0.95배가 되고 추가로 1 피해를 더 입습니다. 화염무녀 버프는 서리무녀 버프와 겹칠수 없으며, 추가로 화염무녀 버프는 아이템 선택형 스펠카드에는 적용되지 않습니다.\n\n화염무녀 효과는 %s턴 동안 지속됩니다.

actors.buffs.frostbrandbuff.name=서리무녀
actors.buffs.frostbrandbuff.desc=서리무녀 버프를 얻으면 공격시 공격력이 2.5배로 증가하고 냉기와 동화함 버프를 얻지만, 회피율이 0.95배가 되고 추가로 1 피해를 더 입습니다. 서리무녀 버프는 화염무녀 버프와 겹칠수 없습니다.\n\n서리무녀 효과는 %s턴 동안 지속됩니다.

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 조작 마법입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매혹 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=한기
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n한기는 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.combo.name=연속 타격
actors.buffs.combo.combo=%d 연속 명중!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.prompt=공격할 대상을 선택
actors.buffs.combo.desc=검투사는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 연속 타격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격을 성공하지 못하면 연속 타격 수치는 0으로 초기화됩니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 타격 수치가 2, 4, 6, 8, 10일때 각각 고유한 필살기를 사용할 수 있습니다. 연속 타격을 초기화시키지 않는 필살기도 있지만, 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.\n\n현재 연속 타격: %1$d.\n\n연속 타격이 사라질 때까지 남은 턴: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 연속 타격: 밀쳐내기_는 적을 2타일 뒤로 밀어내지만, 아무런 피해도 입히지 않으며 낭떠러지로 떨어뜨릴 수 없습니다. 연속 타격 수치가 1 증가합니다.
actors.buffs.combo$combomove.slam_desc=_4 연속 타격: 메치기_는 현재 공격력의 %d%% (연속 타격*20%%)에 방어력을 더한 값의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.parry_desc=_6 연속 타격: 받아치기_는 발동 시 다음 1 턴 동안의 물리 공격을 막아 낸 후 즉시 반격합니다. 아무것도 막아 내지 못한 경우 연속 타격이 초기화됩니다.
actors.buffs.combo$combomove.crush_desc=_8 연속 타격: 으깨기_는 현재 공격력의 %d%%(연속 타격*25%%)만큼의 피해를 주 대상에게 입히고, 이후 주변 7x7 구역에 있는 다른 모든 적들에게 절반 만큼의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.fury_desc=_10 연속 타격: 분노 폭발_은 적 하나에 대해 60%의 피해량으로 연속 타격을 쌓은 수만큼 공격하며, 각 공격마다 무기에 부여된 마법이 발동할 수 있습니다.

actors.buffs.corruption.name=타락
actors.buffs.corruption.desc=타락 마법은 존재의 근원을 조작하여, 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 절반으로 줄어, 일반적으로 한칸을 움직이는 데 두 턴이 걸리게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.degrade.name=장비 약화
actors.buffs.degrade.heromsg=당신의 장비가 약해진 것 같다!
actors.buffs.degrade.desc=강력한 암흑 마법이 당신의 장비에 깃든 강화의 스펠카드의 힘을 빨아들이고 있습니다! \n\n장비 약화가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명이 감소된 수치를 반영하여 표시됩니다.\n\n장비 약화는 힘 요구치, 팔괘로의 충전량, 탄막의 내구도, 그리고 유물 효과에는 영향을 주지 않습니다.\n\n장비 약화가 끝나기까지 %s턴 남았습니다. 강화의 스펠카드를 사용하면 장비 약화 효과를 즉시 끝낼 수 있습니다.

actors.buffs.superdegrade.name=심한 장비 약화
actors.buffs.superdegrade.heromsg=당신의 장비가 심하게 약해진 것 같다!
actors.buffs.superdegrade.desc=장비 약화의 강화판입니다! 당신의 모든 장비가 100턴동안 0강이 될것입니다! 또한 일반 장비 약화와 다르게 강화의 스펠카드로도 해당 디버프를 해제할수 없습니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신이 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸당한 캐릭터는 모든 피해를 두 배로 입게 됩니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만듭니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 적이 밟고 있는 땅을 흔들어, 일시적으로 대상을 속박할 것입니다.\n\n대지와 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.enhancedrings.name=향상된 반지
actors.buffs.enhancedrings.desc=사쿠야가 최근에 사용한 유물이 반지를 강화하고 있습니다. +1의 강화 수치가 다음 %d턴 동안 적용됩니다.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 확률적으로 적에게 불을 붙입니다. 또한 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신의 감각이 향상되어, 주변 환경에 어울리지 않는 무엇이라도 금방 눈치챌 수 있습니다.\n\n예지 효과를 받는 동안 당신의 탐색 범위가 증가하며 탐색 범위 내에 들어온 모든 숨겨진 것들을 즉시 발견합니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상이 아무 행동도 하지 못하게 합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 즉시 효과가 끝납니다.\n\n빙결 효과는 %s턴 동안 지속됩니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=분노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 만큼 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동합니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 당신을 얇은 보호막으로 둘러싸, 공기 중의 모든 해로운 효과를 막아내고 있습니다.\n\n이 보호막이 유지되는 동안 모든 지역 효과를 받지 않습니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=마법의 치유력이 상처를 치유하고 살을 꿰매고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력을 꾸준히 회복합니다. 매 턴마다 치유량은 조금씩 줄어들 수 있습니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n남은 총 회복량은 %d입니다.

actors.buffs.hex.name=주술에 걸림
actors.buffs.hex.heromsg=당신은 주술에 걸렸다!
actors.buffs.hex.desc=암흑 마법이 집중력을 빨아들여, 대상을 약간 혼란스럽게 합니다.\n\n이 주술은 정확도와 회피를 각각 20%%씩 줄여, 대상의 전투를 불리하게 만듭니다.\n\n주술이 풀리기까지 %s턴 남았습니다.

actors.buffs.holdfast.name=굳건한 태세
actors.buffs.holdfast.desc=레이무가 자리를 지키고 있으며, 움직이기 전까지 방어력이 0-%d만큼 증가합니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=저주받은 뿔이 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나 마법 효과(스펠카드나 팔괘로 등)를 사용하면 즉시 투명화가 풀립니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=마법의 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지상 효과를 무시합니다. 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 속박당하지 않으며, 구덩이 위를 날아다닐 수 있습니다. 그러나 이 모든 일들은 부유가 끝나는 바로 그 순간부터 다시 효과를 발휘하니 주의하십시오!\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.lifelink.name=생명 연결
actors.buffs.lifelink.desc=이 캐릭터의 생명력은 다른 캐릭터와 이어져 있습니다. 하나가 입은 피해는 다른 대상과 공유됩니다.\n\n한 캐릭터가 피해를 입으면, 그 피해의 절반이 생명력을 공유한 대상에게 대신 가해집니다.\n\n생명 연결은 %s 턴이 지나거나, 연결된 캐릭터가 죽으면 끝납니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과 또한 멈추게 됩니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 잔기로 부활한다면 해당 층을 재시작하게 됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.lostinventory.name=잃어버린 배낭
actors.buffs.lostinventory.desc=당신은 배낭을 던전 어딘가에서 잃어버렸습니다! 당신이 배낭을 되찾기 전까지는 대부분의 아이템을 줍거나 사용할 수 없게 됩니다.

actors.buffs.magicalsight.name=마법 시야
actors.buffs.magicalsight.desc=당신은 어떻게든 마음의 눈으로 주변을 살펴볼 수 있게 되었습니다.\n\n시야를 가리는 효과나 지형은 마법 시야가 활성화 된 동안 시야를 가리지 않습니다.\n\n마법 시야는 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=마법의 수면
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 수면의 욕구에 저항했다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 마법의 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n마법의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 마법 수면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=마법 면역
actors.buffs.magicimmune.desc=모든 마법 효과가 당신에 대한 효력을 잃었으며, 당신은 이들에 아무런 영향도 받지 않게 되었습니다.\n\n이 효과가 발동되어 있는 한 당신은 저주, 장비의 마법 효과, 팔괘로, 스펠카드 등을 포함한 모든 해롭거나 이로운 마법에 면역이 될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 생물체들을 마음의 눈으로 볼 수 있습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보이는 생명체들 역시 시야 내의 캐릭터에게 효과가 있는 마법 주문의 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.might.name=삼보필살
actors.buffs.might.desc=당신은 어떻게든 힘이 솟아나서 2배의 피해를 주게 됩니다.\n\n삼보필살 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.momentum=가속 중
actors.buffs.momentum.running=프리러닝
actors.buffs.momentum.resting=회복 중
actors.buffs.momentum.momentum_desc=프리러너는 달리면서 프리러닝을 시작하기 위해 사용할 가속력을 얻습니다.\n\n가속력 하나 당 2턴의 프리러닝이 가능하며, 최대 10까지 가속력을 쌓을 수 있습니다. 가속력은 프리러너가 멈춘 동안 빠르게 사라집니다.\n\n현재 가속력: %d.
actors.buffs.momentum.running_desc=프리러너는 달리면서 가속력을 얻으며, 얻은 가속력을 소모해 프리러닝 상태에 돌입합니다.\n\n프리러닝 중의 프리러너는 두 배 빠른 속도로 이동하며 현재 레벨에 따른 추가 회피를 얻습니다.\n\n남은 턴: %d.
actors.buffs.momentum.resting_desc=프리러너는 달리면서 프리러닝을 시작하기 위해 사용할 가속력을 얻습니다.\n\n프리러너는 가속력을 다시 쌓기 전 기력을 다시 회복할 시간이 필요합니다.\n\n남은 턴: %d.

actors.buffs.ooze.name=산성 덩어리
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다....
actors.buffs.ooze.rankings_desc=산성에 의해 녹아버림
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살갗을 서서히 녹이고 있습니다.\n\n이 덩어리는 일정량의 피해를 지속하여 주지만, 물에서 즉시 씻어낼 수 있습니다.\n\n산성 덩어리 효과는 %s턴 동안 지속됩니다.

actors.buffs.superooze.name=뻣뻣한 덩어리
actors.buffs.superooze.heromsg=당신은 느려지고 있다! 씻어내지 않는다면 당신은 돌이 되고 말것이다!
actors.buffs.superooze.ondeath=당신은 돌로 변해버렸다...
actors.buffs.superooze.rankings_desc=돌로 변함
actors.buffs.superooze.desc=이 뻣뻣한 덩어리가 당신의 신체를 감싸고 있습니다.\n\n뻣뻣한 덩어리는 당신에게 지속 피해를 주면서 당신을 감속시킬 것입니다. 씻어낼 방법은 물에 들어가는것 말고는 없습니다!

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 모든 행동을 완전히 멈추어 대상이 지속 시간동안 가만히 있게 합니다. 마비 중인 대상은 피해를 입으면 그 고통으로 인해 마비에서 즉시 벗어날 수도 있습니다.\n\n마비 효과는 %s턴 동안 지속됩니다.

actors.buffs.pincushion.name=부착
actors.buffs.pincushion.desc=당신이 던진 탄막가 이 캐릭터에게 꽂혔습니다. 부착된 탄막는 그 캐릭터가 죽고 난 후 바닥에 떨어지게 됩니다.\n\n현재 다음과 같은 아이템들이 붙어 있습니다:

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독사하였다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 사망
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=마음가짐
actors.buffs.preparation.desc=암살자는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%1$d%%의 추가 피해_를 주며, 체력이 _%2$d%%미만_인 일반적인 적 또는 체력이 _%3$d%%미만_인 보스를 일격에 처치할 것입니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=투명화를 지속한 턴: _%d._
actors.buffs.preparation.desc_invis_next=더 강한 공격까지 남은 턴: _%d._
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.
actors.buffs.preparation.assassinated=암살당함

actors.buffs.prismaticguard.name=비활성화 프리즈마 거울상
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 프리즈마 거울상에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, 프리즈마 거울상은 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 팔괘로와 지팡이를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.revealedarea.name=드러난 구역
actors.buffs.revealedarea.desc=던전의 일부 구역이 일시적으로 당신에게 드러났으며,  당신이 어디에 있든 볼 수 있게 됩니다.\n\n남은 턴: %s.

actors.buffs.revealedchar.name=드러남
actors.buffs.revealedchar.desc=이 대상이 영웅에게 드러났으며, 어디에 있든 보이게 됩니다.\n\n남은 턴: %s.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(마법 속박이든 자연적 속박이든)은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.scrollempower.name=스펠카드 강화
actors.buffs.scrollempower.desc=마리사가 최근에 읽은 스펠카드의 에너지가 팔괘로에 힘을 전달하고 있습니다! 다음에 발사하는 팔괘로의 효과가 +%1$d 강화 수치만큼 증가합니다.

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 마법 효과(스펠카드나 팔괘로 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=느려짐
actors.buffs.slow.desc=둔화 마법은 대상의 시간의 흐름에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동을 취하는 데에 두 배의 시간이 듭니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=저격수의 표식
actors.buffs.snipersmark.desc=저격수는 그녀가 가장 최근에 공격한 대상에게 집중합니다. 그녀는 어떻게 기적이 개조되었는지에 따라 다양한 특수한 공격을 시전할 수 있습니다.\n\n개조되지 않은 기적은 _스냅샷_을 쏘며, 적은 피해를 입히지만 발사하는 데 턴을 소모하지 않는 화살을 쏩니다.\n\n공격 속도를 위해 개조된 기적은 3발의 화살을 _일제 사격_합니다. 각각의 화살은 적은 피해를 입히지만, 마법을 발동시킬 수 있습니다. 일제 사격은 1턴을 소모합니다.\n\n피해량을 위해 개조된 기적은 _저격탄_을 쏩니다. 이 빗나가지 않는 화살은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.

actors.buffs.soulmark.name=영혼의 낙인
actors.buffs.soulmark.desc=흑마리사가 해당 생물체의 영혼을 이용하고 있습니다. 대상에게 물리 피해를 입힐 때 마다 흑마리사의 체력이 회복되고 허기가 감소합니다.\n\n영혼의 낙인 효과는 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.vulnerable.name=취약
actors.buffs.vulnerable.heromsg=당신은 연약해진 것 같다!
actors.buffs.vulnerable.desc=취약 마법은 대상이 받는 모든 물리적 피해를 33%%만큼 늘립니다. 이 효과는 갑옷에 의한 피해 경감을 계산한 다음 적용됩니다.\n\n취약 상태가 끝나기까지 %s턴 남았습니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상의 정신을 조작하여 주체할 수 없는 공황 상태로 몰아넣는 마법입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=당신의 몸이 녹고 있다!
actors.buffs.corrosion.ondeath=당신은 녹아버렸다...
actors.buffs.corrosion.rankings_desc=산성에 의해 녹아버림
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.wandempower.name=출력 강화
actors.buffs.wandempower.desc=피해를 주는 팔괘로에 힘이 깃들어, 몇 번의 발사 동안 마법의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 발사 수: %2$d.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=모든 것이 갑작스레 훨씬 무겁게 느껴집니다.\n\n약화 마법은 대상의 물리적 힘을 약화시켜, 주는 피해량을 33%% 줄입니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.

actors.buffs.doublespeed.name=두배속
actors.buffs.doublespeed.desc=당신은 현재 두배속으로 행동할수 있습니다!\n\n두배속 효과는 %s턴 동안 지속됩니다.

actors.buffs.triplespeed.name=세배속
actors.buffs.triplespeed.desc=당신은 현재 세배속으로 행동할수 있습니다!\n\n세배속 효과는 %s턴 동안 지속됩니다.

actors.buffs.hisou.name=비상
actors.buffs.hisou.desc=텐시는 모든 사람이 부러워하는 천인입니다.\n\n비상의 검에 피격당할시, 대상이 부유 상태가 아닐 경우 3배의 피해를 입을 것입니다.\n\n비상 효과는 %s턴 동안 지속됩니다.

actors.buffs.doubleevasion.name=이중 회피
actors.buffs.doubleevasion.desc=이중 회피를 가진 캐릭터는 일시적으로 회피율이 2배가 됩니다.\n\n이중 회피 효과는 %s턴 동안 지속됩니다.

actors.buffs.doublerainbow.name=쌍무지개
actors.buffs.doublerainbow.desc=쌍무지개 최고! 쌍무지개를 가진 캐릭터는 일시적으로 명중률과 회피율이 75%% 상승합니다.\n\n쌍무지개 효과는 %s턴 동안 지속됩니다.

actors.buffs.duelopponent.name=듀얼 상대
actors.buffs.duelopponent.desc=당신은 이 적을 상대로 이미 듀얼을 했습니다! 다시 해당 적을 타격하면 듀얼은 발생하지 않을 것입니다.\n\n듀얼 상대 효과는 %s턴 동안 지속됩니다.

actors.buffs.immolation.name=제물
actors.buffs.immolation.desc=이 버프를 가진 해당 적이 죽으면, 3x3 타일의 불이 붙을 것입니다.\n\n제물 효과는 %s턴 동안 지속됩니다.

actors.buffs.murasainfevasion.name=무라사 무한 회피
actors.buffs.murasainfevasion.desc=당신은 언제든지 무라사 상대로 공격을 회피할수 있습니다!\n\n무라사 무한 회피 효과는 %s턴 동안 지속됩니다.

actors.buffs.orbtime.name=구체의 시간
actors.buffs.orbtime.rankings_desc=Being drowned
actors.buffs.orbtime.ondeath=You were drowned yourself because of the curse...
actors.buffs.orbtime.desc=구체는 5턴 이후 사라집니다.

actors.buffs.messaged.name=메시지 D
actors.buffs.messaged.desc=이 디버프와 나머지 메시지 E, A, T, H가 한자리에 모이면, 당신은 죽습니다.\n\n메시지 D 효과는 %s턴 동안 지속됩니다.
actors.buffs.messaged.ondeath=당신은 죽음의 메시지에 의해 사망했다...
actors.buffs.messaged.rankings_desc=죽음의 메시지에 의해 사망함
actors.buffs.messagee.name=메시지 E
actors.buffs.messagee.desc=이 디버프와 나머지 메시지 D, A, T, H가 한자리에 모이면, 당신은 죽습니다.\n\n메시지 E 효과는 %s턴 동안 지속됩니다.
actors.buffs.messagea.name=메시지 A
actors.buffs.messagea.desc=이 디버프와 나머지 메시지 D, E, T, H가 한자리에 모이면, 당신은 죽습니다.\n\n메시지 A 효과는 %s턴 동안 지속됩니다.
actors.buffs.messaget.name=메시지 T
actors.buffs.messaget.desc=이 디버프와 나머지 메시지 D, E, A, H가 한자리에 모이면, 당신은 죽습니다.\n\n메시지 T 효과는 %s턴 동안 지속됩니다.
actors.buffs.messageh.name=메시지 H
actors.buffs.messageh.desc=이 디버프와 나머지 메시지 D, E, A, T가 한자리에 모이면, 당신은 죽습니다.\n\n메시지 H 효과는 %s턴 동안 지속됩니다.

actors.buffs.underwatercurse.name=물의 저주
actors.buffs.underwatercurse.rankings_desc=익사함
actors.buffs.underwatercurse.ondeath=당신은 저주로 인해 스스로 익사했다...
actors.buffs.underwatercurse.desc=무라사는 물 밖에 있을경우 지속적으로 피해를 받습니다.\n\n지속 피해를 피하려면, 물 타일 안에 있어야 합니다!

##main hero
actors.hero.hero.name=당신
actors.hero.hero.leave=당신은 아직 떠날 수 없습니다. 아래에 남아있는 던전이 기다리고 있습니다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업! +정확성, +회피, +5 최대 체력!
actors.hero.hero.new_talent=+1 특성 포인트!
actors.hero.hero.unspent=사용하지 않은 특성 포인트가 있다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을(를) 얻었다.
actors.hero.hero.you_cant_have=%s를 주울 수 없다.
actors.hero.hero.locked_chest=이 상자는 잠겨 있고 당신은 맞는 열쇠를 가지고 있지 않다.
actors.hero.hero.locked_door=맞는 열쇠를 갖고 있지 않다.
actors.hero.hero.noticed_smth=당신은 무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=잔기는 부활의 에너지로 폭발했다!

##classes
actors.hero.heroclass.warrior=레이무
actors.hero.heroclass.warrior_desc=레이무는 방어막을 생성하는 _특별한 부러진 인장_을 가지고 시작합니다. 레이무의 인장은 방어구들 간에 옮겨 붙일 수 있으며, 인장에 붙은 _1만큼의 강화 수치_를 옮겨 가져갈 수 있습니다.\n\n레이무는 또한 _레이무의 불제봉_, _다섯 개의 레이무의 부적_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n레이무는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 경상 치유 물약\n_-_ 분노의 스펠카드

actors.hero.heroclass.mage=마리사
actors.hero.heroclass.mage_desc=마리사는 최대 충전량이 원본 팔괘로보다 1만큼 더 많고 재충전 속도가 월등히 빠른 _특별한 지팡이_를 가지고 시작합니다. 이 지팡이에는 마리사가 던전에서 발견한 _다른 팔괘로를 융합할 수 있습니다._\n\n마리사는 _마탄의 팔괘로_를 지팡이에 융합한 채로 시작하며, 또한 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n마리사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 액체 화염의 물약\n_-_ 변환의 스펠카드
actors.hero.heroclass.mage_unlock=마리사는 팔괘로의 전문가이며, _특별한 마법 지팡이_를 가지고 시작합니다.\n\n마리사를 해금하려면 _아이템을 강화하기 위해 강화의 스펠카드를 사용하십시오._

actors.hero.heroclass.rogue=사쿠야
actors.hero.heroclass.rogue_desc=사쿠야는 언제든지 투명화가 가능한 특별한 마법 유물인 _그림자의 망토_를 가지고 시작합니다.\n\n사쿠야는 더욱 멀리서도 _숨겨진 비밀과 함정들을 감지_할 수 있습니다.\n\n사쿠야는 또한 _단검_, _다섯 개의 투척용 단검_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사쿠야는 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 투명화의 물약\n_-_ 마법 지도의 스펠카드
actors.hero.heroclass.rogue_unlock=사쿠야는 _특별한 그림자의 망토_를 통한 투명화로 전투의 흐름을 조절하고 강력한 한 방을 먹일 수 있습니다.\n\n사쿠야를 해금하려면 _한 판에서 10번의 기습 공격을 시행하십시오._

actors.hero.heroclass.huntress=사나에
actors.hero.heroclass.huntress_desc=사나에는 기적을 무한히 발사할 수 있는 _특별한 기적_을 가지고 시작합니다.\n\n사나에는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n사나에는 또한 _사나에의 불제봉_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사나에는 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 심안의 물약\n_-_ 자장가의 스펠카드
actors.hero.heroclass.huntress_unlock=사나에는 탄막의 숙련자로, 무한한 기적을 가진 _특별한 기적_을 가지고 시작합니다.\n\n사나에를 해금하려면 _한 판에서 탄막으로 각각 다른 적 15마리를 맞추십시오._

actors.hero.heroclass.reisenplayer=레이센
actors.hero.heroclass.reisenplayer_desc=레이센은 탄막 공격의 전문가로, 탄막 공격시 1.5배의 피해를 입힙니다.\n\n레이센은 또한 _소형 세이란의 떡대_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n레이센은 다음 아이템을 감정한 채로 시작합니다.\n_-_ 힘 폭주의 물약\n_-_ 침묵의 스펠카드
actors.hero.heroclass.reisenplayer_unlock=레이센은 탄막 공격의 전문가로, 탄막 공격시 1.5배의 피해를 입힙니다.\n\n레이센을 해금하려면 _토요히메를 한마리 죽이십시오._

actors.hero.heroclass.nitoriplayer=니토리
actors.hero.heroclass.nitoriplayer_desc=추가 힘 +4, 니토리는 특성을 통해 모든 상황을 운으로 헤져나가는 실험적인 캇파입니다.\n\n니토리는 또한 _니토리의 봉_, _5개의 오이_, _3개의 재활용_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n니토리는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 광폭화의 물약\n_-_ 순간이동의 스펠카드
actors.hero.heroclass.nitoriplayer_unlock=니토리는 특성을 통해 모든 상황을 운으로 헤져나가는 실험적인 캇파입니다.\n\n니토리를 해금하려면 _레벨을 30 이상 돌파하십시오._

actors.hero.heroclass.yuyukoplayer=유유코
actors.hero.heroclass.yuyukoplayer_desc=추가 힘 +6, 유유코는 먹는것과 죽음을 다루는 것에 대한 전문가입니다. 일반적으로, 유유코는 매 공격마다 적을 1/12 확률로 즉사시킬수 있습니다.\n\n유유코는 또한 _유유코의 부채_, _3개의 간장 두 종지_, _3개의 소생의 물약_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n유유코는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 경상 치유 물약\n_-_ 감속의 스펠카드
actors.hero.heroclass.yuyukoplayer_unlock=유유코는 먹는것과 죽음을 다루는 것에 대한 전문가입니다. 일반적으로, 유유코는 매 공격마다 적을 1/12 확률로 즉사시킬수 있습니다.\n\n유유코를 해금하려면 _음식을 50개 이상 먹으십시오._

actors.hero.heroclass.murasaplayer=무라사
actors.hero.heroclass.murasaplayer_desc=추가 힘 +6, 무라사는 물의 전문가로, 물 타일에서 각종 이득을 보며, 치유 물약과 수상 회복의 영약이 저주받은 봉래의 약 챌린지가 활성화된 경우에도 정상 작동합니다. 시작시 파멸에도 면역입니다. 매층 수상 회복의 영약이 하나 나오며, 물 타일 위에 있지 않으면 매턴 피해를 받습니다.\n\n무라사는 매우 많은 소모품과 함께 시작합니다.\n\n무라사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 신속의 물약\n_-_ 마법 지도의 스펠카드
actors.hero.heroclass.murasaplayer_unlock=무라사는 물의 전문가로, 물 타일에서 각종 이득을 보며, 치유 물약과 수상 회복의 영약이 저주받은 봉래의 약 챌린지가 활성화된 경우에도 정상 작동합니다. 시작시 파멸에도 면역입니다. 매층 수상 회복의 영약이 하나 나오며, 물 타일 위에 있지 않으면 매턴 피해를 받습니다.\n\n무라사를 해금하려면 _무라사를 3마리 죽이십시오._

actors.hero.heroclass.hinaplayer=히나
actors.hero.heroclass.hinaplayer_desc=히나는 저주의 신으로, 특성을 통해 저주를 통해 이득을 보거나 백지화를 통해 강력한 이득을 봅니다.\n\n히나는 또한 _히나의 리본_, _3개의 정화의 물약_, _3개의 저주 해제의 스펠카드_, _3개의 저주 융합_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n히나는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 정화의 물약\n_-_ 저주 해제의 스펠카드
actors.hero.heroclass.hinaplayer_unlock=히나는 저주의 신으로, 특성을 통해 저주를 통해 이득을 보거나 백지화를 통해 강력한 이득을 봅니다.\n\n히나를 해금하려면 _아이템의 레벨을 15까지 올리십시오._

actors.hero.heroclass.kaguyaplayer=카구야
actors.hero.heroclass.kaguyaplayer_desc=카구야는 영원과 수유의 신으로, 자연 체력 재생이 불가능하고 치유 물약 사용시 침묵에 걸리지만 모든 피해를 25% 경감해서 받고, 강력한 상처 치료의 팔괘로를 하나 가지고 시작합니다.\n\n카구야는 또한 _봉래의 옥의 가지_, _상처 치료의 팔괘로_, _3개의 사이렌의 노래의 스펠카드_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n카구야는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 경상 치유 물약\n_-_ 자장가의 스펠카드
actors.hero.heroclass.kaguyaplayer_unlock=카구야는 영원과 수유의 신으로, 자연 체력 재생이 불가능하고 치유 물약 사용시 침묵에 걸리지만 모든 피해를 25% 경감해서 받고, 강력한 상처 치료의 팔괘로를 하나 가지고 시작합니다.\n\n카구야를 해금하려면 _아이템을 3개 제조하십시오._

actors.hero.heroclass.kogasaplayer=코가사
actors.hero.heroclass.kogasaplayer_desc=추가 힘 +2, 공포의 대가인 코가사는 이동 속도가 레벨이 상승할수록 느려지지만 스탯이 매우 강합니다. 대신, 어떤 방법이로든 자신을 신속해지게 하는 아이템을 사용하면 징벌을 받습니다!\n\n코가사는 또한 _코가사의 우산_, _코가사의 놀래키기용 우산_, _추가 음식 9개_, 레이무의 무녀복, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n코가사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 신속의 물약\n_-_ 광폭화의 물약\n_-_ 두배속의 물약
actors.hero.heroclass.kogasaplayer_unlock=공포의 대가인 코가사는 이동 속도가 레벨이 상승할수록 느려지지만 스탯이 매우 강합니다. 대신, 어떤 방법이로든 자신을 신속해지게 하는 아이템을 사용하면 징벌을 받습니다!\n\n코가사를 해금하려면 _500마리의 적을 퇴치하십시오._

actors.hero.heroclass.yukariplayer=유카리
actors.hero.heroclass.yukariplayer_desc=추가 힘 +6, 유카리는 스키마의 달인이며 레벨에 따라 다양한 변동사항을 얻습니다.\n\nYukari also starts with a _nitori rod_, _5 cucumbers_, _3 recycles_, reimu's maiden clothes, a waterskin, and a velvet pouch.\n\nYukari automatically identifies:\n_-_ Potion of Invisibility\n_-_ Spellcards of Terror
actors.hero.heroclass.yukariplayer_unlock=유카리는 스키마의 달인이며 레벨에 따라 다양한 변동사항을 얻습니다.\n\n유카리를 해금하려면 10개 이상의 챌린지를 한번에 걸고 게임을 클리어하십시오._

actors.hero.herosubclass.berserker=광레이무
actors.hero.herosubclass.berserker_short_desc=_광레이무_는 피해를 입을 때마다 분노를 쌓습니다. 분노는 피해량을 증가시키며, 그로 하여금 잠시 죽음을 유예할 수 있도록 합니다.
actors.hero.herosubclass.berserker_desc=광레이무는 방어구로 막아낸 피해를 포함한 물리적인 피해를 입음에 따라 분노를 얻습니다! 분노는 시간이 흐름에 따라 점점 사라지지만, 낮은 체력일수록 더 느리게 사라집니다,\n\n광레이무의 분노가 100%일 때 최대 50%의 추가적인 피해를 줍니다. 분노가 100%일 때 체력이 0이 되면 광레이무는 잠시 동안 자신의 최대 보호막 수치의 8배만큼 보호막을 얻고 보호막이 남아있는 한 죽지 않을 것입니다. 하지만 광레이무가 죽음을 거부한 후에는 회복을 할 시간이 필요합니다.
actors.hero.herosubclass.gladiator=검투사
actors.hero.herosubclass.gladiator_short_desc=_검투사_는 공격이 성공할 때마다 연속 타격을 쌓고, 연속 타격을 소모하여 특유의 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.gladiator_desc=검투사는 근접 무기 혹은 탄막로 공격을 성공시킬 때마다 1의 연속 타격을 쌓아 올립니다. 검투사가 5 턴 내에 공격을 성공시키지 못하면, 연속 타격이 초기화됩니다.\n\n연속 타격이 쌓이면서 다양한 연속 타격 필살기가 해금됩니다. 연속 타격이 2, 4, 6, 8, 10으로 쌓일 때마다 새로운 능력을 사용할 수 있습니다. 몇몇 능력들은 연속 타격을 쌓는 데에 도움을 주며, 다른 것들은 강력한 공격을 하기 위해 연속 타격을 소모합니다.
actors.hero.herosubclass.battlemage=전투 마리사
actors.hero.herosubclass.battlemage_short_desc=_전투 마리사_는 자신의 지팡이로 근접 공격을 할 때 추가 효과를 얻습니다. 이 효과는 지팡이에 융합된 팔괘로의 종류에 따라 달라집니다.
actors.hero.herosubclass.battlemage_desc=전투 마리사는 그의 지팡이로 근접 공격을 할 때, 마치 지팡이에 추가적인 마법이 부여된 것처럼 추가 효과를 얻습니다. 이 효과는 지팡이에 융합되어 있는 팔괘로에 따라 달라지며, 각각의 팔괘로는 고유한 효과를 가지고 있습니다. 팔괘로의 효과 외에도, 전투 마리사의 지팡이는 성공적인 공격을 가할 때마다 0.5의 충전량을 얻습니다.
actors.hero.herosubclass.warlock=흑마리사
actors.hero.herosubclass.warlock_short_desc=_흑마리사_는 대상에게 팔괘로를 사용할 때 영혼 표식을 새길 확률이 있습니다. 또한 흑마리사는 표식이 새겨진 적에게 물리적인 피해를 입힐 때마다 체력을 회복할 것입니다.
actors.hero.herosubclass.warlock_desc=흑마리사는 대상에게 팔괘로를 사용할 때 영혼 표식을 새길 확률이 있습니다. 영혼 표식을 새길 확률과 지속 시간은 막대의 강화수치에 따라 증가합니다.\n\n적에게 영혼의 표식이 새겨진 경우, 흑마리사는 그들에게 입히는 매 5의 피해 당 2의 체력을 회복할 것입니다. 그러나 오직 근접 공격 혹은 탄막로 입히는 피해만 해당되며, 팔괘로는 해당하지 않습니다!
actors.hero.herosubclass.assassin=암살자
actors.hero.herosubclass.assassin_short_desc=_암살자_는 투명한 상태에서 치명적인 일격을 준비할 수 있습니다. 투명화한 상태로 오래 기다릴수록, 일격이 더욱 강력해질 것입니다.
actors.hero.herosubclass.assassin_desc=암살자는 투명화 상태가 되면 다음 공격을 더욱 신중하게 준비합니다. 준비한 시간이 길어질수록, 다음 공격이 더욱 강력해질 것입니다. 암살 준비는 최대 9 턴까지 쌓을 수 있습니다.\n\n암살 준비 이후, 암살자는 다음 공격에 추가적인 피해를 입힐 것이며, 대상에게 점멸을 할 수 있고, 적이 충분히 약해진 경우 즉시 처치할 수도 있습니다.
actors.hero.herosubclass.freerunner=프리러너
actors.hero.herosubclass.freerunner_short_desc=_프리러너_는 이동할 때마다 가속력을 쌓고, 프리러닝 상태에 돌입하는 데에 사용할 수 있습니다. 프리러닝 상태가 되면 짧은 시간 동안 추가적인 이동 속도와 회피를 얻습니다.
actors.hero.herosubclass.freerunner_desc=프리러너는 이동함에 따라 가속력을 쌓습니다. 10턴 동안 이동함으로써 최대 10의 가속력을 쌓을 수 있지만, 이동을 멈추면 가속력은 빠르게 사라집니다. 프리러너는 가속력을 모두 사용해, 가속력 1당 2턴의 프리러닝 상태에 돌입할 수 있습니다.\n\n프리러닝 도중 프리러너는 2배의 속도로 이동하며, 레벨에 비례하여 추가 회피를 얻습니다. 프리러닝이 끝나면, 다시 가속력을 쌓기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.sniper=저격수
actors.hero.herosubclass.sniper_short_desc=_저격수_는 원거리 공격으로 방어구를 꿰뚫을 수 있습니다. 또한 탄막로 공격한 이후 기적으로 특별한 공격을 하는 것이 가능합니다.
actors.hero.herosubclass.sniper_desc=저격수는 원거리 전투의 숙련자로, 원거리 공격이 방어력을 관통할 수 있습니다. 탄막를 적에게 명중시켰을 때, 대상에게 저격수의 표식을 새겨 이후 기적을 이용해 특별한 공격을 사용할 수 있게 됩니다. 이 특별한 공격은 저격수의 기적이 어떻게 개조되었는지에 따라 달라집니다.\n\n개조되지 않은 기적은 낮은 피해량을 가진 스냅샷을 턴 소모 없이 발사할 것입니다. 공격 속도를 위해 개조된 기적은 1턴을 소모해 낮은 피해량을 가진 3발의 기적을 일제 사격하며, 각각의 기적이 기적에 부여된 마법을 발동시킬 수 있습니다. 공격력을 위해 개조된 기적은 2턴을 소모해 반드시 명중하는 저격탄을 발사하며, 거리에 따른 추가적인 피해를 입힙니다.
actors.hero.herosubclass.warden=숲지기
actors.hero.herosubclass.warden_short_desc=_숲지기_는 길게 자란 풀 너머를 볼 수 있으며, 그녀가 밟는 식물로부터 추가 효과를 얻습니다.
actors.hero.herosubclass.warden_desc=숲지기는 자연과의 강한 유대로 풀과 식물로부터 다양한 추가 효과를 얻을 수 있습니다. 또한 그녀는 길게 자란 풀과 헤쳐나간 풀이 없는 것과 마찬가지로 주변을 볼 수 있습니다.\n\n숲지기는 씨앗을 던지거나 심을 때 근처에 풀을 자라나게 하며, 식물을 밟을 때 특별한 효과를 얻습니다. 이 특별한 효과는 기존 식물의 효과를 대체하며, 밟는 식물로부터 어떠한 피해도 받지 않게 합니다.
actors.hero.herosubclass.moonrabbit=달토끼
actors.hero.herosubclass.moonrabbit_short_desc=달토끼는 특성을 통해 각종 저항을 얻을수 있습니다.
actors.hero.herosubclass.moonrabbit_desc=달토끼는 특성을 통해 각종 저항을 얻을수 있습니다.
actors.hero.herosubclass.deserter=병사
actors.hero.herosubclass.deserter_short_desc=병사는 특성을 통해 탄막 공격시 각종 이득을 볼수 있습니다.
actors.hero.herosubclass.deserter_desc=병사는 특성을 통해 탄막 공격시 각종 이득을 볼수 있습니다.
actors.hero.herosubclass.kappa=캇파
actors.hero.herosubclass.kappa_short_desc=캇파는 특성을 통해 오이와 친하게 지내는 흔한 캇파입니다.
actors.hero.herosubclass.kappa_desc=캇파는 특성을 통해 오이와 친하게 지내는 흔한 캇파입니다.
actors.hero.herosubclass.engineer=엔지니어
