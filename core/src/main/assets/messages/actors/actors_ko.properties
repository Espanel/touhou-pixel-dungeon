#warrior
actors.hero.talent.hearty_meal.title=푸짐한 식사
actors.hero.talent.hearty_meal.desc=_+1:_ 음식을 섭취할 때 체력이 50% 이하라면 _2 HP_ , 25% 이하라면 _3 HP_를 회복합니다.\n\n_+2:_ 음식을 섭취할 때 체력이 50% 이하라면  _3 HP_ , 25% 이하라면 _5 HP_를 회복합니다.
actors.hero.talent.armsmasters_intuition.title=장인의 직감
actors.hero.talent.armsmasters_intuition.desc=_+1:_ 무기와 방어구를 _2배 빠르게_ 감정 합니다.\n\n_+2:_ 무기와 방어구를 _착용하는 즉시_ 감정 합니다.
actors.hero.talent.test_subject.title=실험체
actors.hero.talent.test_subject.desc=_+1:_ 아이템을 감정할 때마다 _2 HP_만큼 회복합니다.\n\n_+2:_ 아이템을 감정할 때마다 _3 HP_만큼 회복합니다.
actors.hero.talent.iron_will.title=강철의 의지
actors.hero.talent.iron_will.desc=_+1:_ 레이무의 부러진 인장이 제공하는 방어막의 최대치가 _1 만큼 증가_합니다.\n\n_+2:_ 레이무의 부러진 인장이 제공하는 방어막의 최대치가 _2 만큼 증가_합니다.
actors.hero.talent.iron_stomach.title=강철의 위장
actors.hero.talent.iron_stomach.desc=_+1:_ 식사 시 1 턴만 소모되며 그 동안 _75% 의 피해 저항_을 얻습니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 그 동안 _100% 의 피해 저항_을 얻습니다.

actors.hero.talent.restored_willpower.title=정신력 회복
actors.hero.talent.restored_willpower.desc=_+1:_ 치유의 물약을 마시면 레이무의 부러진 인장으로부터 _67% 의 방어막_을 즉시 얻습니다.\n\n_+2:_ 치유의 물약을 마시면 레이무의 부러진 인장으로부터 _100% 의 방어막_을 즉시 얻습니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.runic_transference.title=상형문자 전이
actors.hero.talent.runic_transference.desc=_+1:_ 레이무의 부러진 인장이 강화수치를 옮길 때와 같은 방식으로 _평범한 상형문자_를 옮길 수 있습니다.\n\n_+2:_ 레이무의 부러진 인장이 강화수치를 옮길 때와 같은 방식으로 _평범한, 강력한, 저주 상형문자_를 옮길 수 있습니다.
actors.hero.talent.lethal_momentum.title=치명적인 관성
actors.hero.talent.lethal_momentum.desc=_+1:_ 적을 처치하는 마지막 공격이 _67% 확률_로 턴을 소모하지 않습니다.\n\n_+2:_ 적을 처치하는 마지막 공격이 _100% 확률_로 턴을 소모하지 않습니다.
actors.hero.talent.improvised_projectiles.title=급조한 투척물
actors.hero.talent.improvised_projectiles.desc=_+1:_ 탄막이 아닌 아이템을 적에게 던질 경우 맞은 적을 _2 턴_ 동안 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 탄막이 아닌 아이템을 적에게 던질 경우 맞은 적을 _3 턴_ 동안 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.hold_fast.title=굳건한 태세
actors.hero.talent.hold_fast.desc=_+1:_ 레이무는 대기 시  _+2의 최대 방어력_을 이동하기 전까지 얻습니다.\n\n_+2:_ 레이무는 대기 시 _+4의 최대 방어력_을 이동하기 전까지 얻습니다.\n\n_+3:_ 레이무는 대기 시 _+6의 최대 방어력_을 이동하기 전까지 얻습니다.
actors.hero.talent.strongman.title=철인
actors.hero.talent.strongman.desc=_+1:_ 레이무의 힘이 _8%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+2:_ 레이무의 힘이 _13%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+3:_ 레이무의 힘이 _18%_ 만큼 증가합니다. 소수점 미만은 버립니다.

actors.hero.talent.endless_rage.title=끝없는 분노
actors.hero.talent.endless_rage.desc=_+1:_ 광레이무는 분노를 최대 _115%_ 까지 쌓을 수 있습니다.\n\n_+2:_ 광레이무는 분노를 최대 _130%_ 까지 쌓을 수 있습니다.\n\n_+3:_ 광레이무는 분노를 최대 _145%_ 까지 쌓을 수 있습니다.\n\n100% 이상의 분노는 최대 +50%의 피해량을 제공합니다.
actors.hero.talent.berserking_stamina.title=격노 스테미너
actors.hero.talent.berserking_stamina.desc=_+1:_ 광레이무는 격노 중에 _25%의 추가 보호막_을 얻고, 격노를 다시 사용하기 위해 필요한 레벨이 2레벨에서 _1.67레벨_로 감소합니다.\n\n_+2:_ 광레이무는 격노 중에 _50%의 추가 보호막_을 얻고, 격노를 다시 사용하기 위해 필요한 레벨이 2레벨에서 _1.33레벨_로 감소합니다.\n\n_+3:_ 광레이무는 격노 중에 _75%의 추가 보호막_을 얻고, 격노를 다시 사용하기 위해 필요한 레벨이 2레벨에서 _1레벨_로 감소합니다.
actors.hero.talent.enraged_catalyst.title=광분의 촉매
actors.hero.talent.enraged_catalyst.desc=_+1:_ 광레이무의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _17% 더 자주 발동_합니다.\n\n_+2:_ 광레이무의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _33% 더 자주 발동_합니다.\n\n_+3:_ 광레이무의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _50% 더 자주 발동_합니다.

actors.hero.talent.cleave.title=가르기
actors.hero.talent.cleave.desc=_+1:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격 지속 시간이 _15 턴_으로 늘어납니다.\n\n_+2:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _30 턴_으로 늘어납니다.\n\n_+3:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _45 턴_으로 늘어납니다.
actors.hero.talent.lethal_defense.title=치명적인 방어
actors.hero.talent.lethal_defense.desc=_+1:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _33%_를 얻습니다.\n\n_+2:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _67%_를 얻습니다.\n\n_+3:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _100%_를 얻습니다.
actors.hero.talent.enhanced_combo.title=향상된 콤보
actors.hero.talent.enhanced_combo.desc=_+1:_ 검투사의 연속 타격이 7 이상일 때, 밀쳐내기의 밀쳐내는 거리가 3칸으로 증가하고, 적을 혼란시키며, 적을 밀쳐내 낭떠러지에 떨어뜨릴 수 있습니다.\n\n_+2:_ +1의 효과에 더불어, 검투사의 연속 타격이 9 이상일 때 받아치기가 여러 번의 공격을 받아칠 수 있습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 검투사는 메치기, 으깨기, 분노 폭발을 사용할 때 연속 타격/3 개의 타일을 도약할 수 있습니다.


#mage
actors.hero.talent.empowering_meal.title=힘이 나는 식사
actors.hero.talent.empowering_meal.desc=_+1:_ 식사 후 다음 3번의 팔괘로 발사에 _2 만큼의 추가 피해_를 줍니다.\n\n_+2:_ 식사 후 다음 3번의 팔괘로 발사에 _3 만큼의 추가 피해_를 줍니다.
actors.hero.talent.scholars_intuition.title=학자의 직감
actors.hero.talent.scholars_intuition.desc=_+1:_ 팔괘로를 _3배 빠르게_ 감정합니다.\n\n_+2:_ 팔괘로를 _사용하는 즉시_ 감정합니다.
actors.hero.talent.tested_hypothesis.title=검증된 가설
actors.hero.talent.tested_hypothesis.desc=_+1:_ 아이템을 감정할 때마다 _2턴의 충전 효과_를 얻습니다.\n\n_+2:_ 아이템을 감정할 때마다 _3턴의 충전 효과_를 얻습니다.
actors.hero.talent.backup_barrier.title=예비 보호막
actors.hero.talent.backup_barrier.desc=_+1:_ 마리사의 지팡이의 마지막 충전량을 사용할 때마다 _3 만큼의 보호막_을 얻습니다.\n\n_+2:_ 마리사의 지팡이의 마지막 충전량을 사용할 때마다 _5 만큼의 보호막_을 얻습니다.

actors.hero.talent.energizing_meal.title=에너지 넘치는 식사
actors.hero.talent.energizing_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _5턴의 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _8턴의 충전 효과_를 얻습니다.
actors.hero.talent.energizing_upgrade.title=에너지 넘치는 강화
actors.hero.talent.energizing_upgrade.desc=_+1:_ 강화의 스펠카드를 사용하면 마리사의 지팡이에 즉시 _3의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화의 스펠카드를 사용하면 마리사의 지팡이에 즉시 _5의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화의 스펠카드를 기반으로 한 스펠카드 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.wand_preservation.title=마법막대 보존
actors.hero.talent.wand_preservation.desc=_+1:_ 마리사의 지팡이에 새로운 팔괘로를 융합할 때, 지팡이에 융합되어 있던 팔괘로가 _67% 확률_로 +0인 상태로 반환됩니다.\n\n_+2:_ 마리사의 지팡이에 새로운 팔괘로를 융합할 때, 지팡이에 융합되어 있던 팔괘로가 _100% 확률_로 +0인 상태로 반환됩니다.\n\n이 특성은 팔괘로를 최대 세 번까지 반환할 수 있습니다.
actors.hero.talent.arcane_vision.title=비전 시야
actors.hero.talent.arcane_vision.desc=_+1:_ 마법을 적에게 맞힌 경우 해당 적에 대해 _10 턴의 심안 효과_를 얻습니다.\n\n_+2:_ 마법을 적에게 맞힌 경우 해당 적에 대해 _15 턴의 심안 효과_를 얻습니다.
actors.hero.talent.shield_battery.title=보호막 충전
actors.hero.talent.shield_battery.desc=_+1:_ 마리사는 자신에게 마법을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 5%_에 해당하는 방어막을 얻습니다.\n\n_+2:_ 마리사는 자신에게 마법을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 7.5%_에 해당하는 방어막을 얻습니다.

actors.hero.talent.empowering_scrolls.title=에너지 넘치는 스펠카드
actors.hero.talent.empowering_scrolls.desc=_+1:_ 마리사가 스펠카드를 사용하면 다음 팔괘로를 _+1_ 만큼 강화된 채로 사용합니다.\n\n_+2:_ 마리사가 스펠카드를 사용하면 다음 팔괘로를 _+2_ 만큼 강화된 채로 사용합니다.\n\n_+3:_ 마리사가 스펠카드를 사용하면 다음 팔괘로를 _+3_ 만큼 강화된 채로 사용합니다.
actors.hero.talent.ally_warp.title=아군 순간이동
actors.hero.talent.ally_warp.desc=_+1:_ 마리사는 _2타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 마리사는 _4타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 마리사는 _6타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 움직일 수 없는 아군에게는 사용할 수 없습니다.

actors.hero.talent.empowered_strike.title=강력한 일격
actors.hero.talent.empowered_strike.desc=_+1:_ 전투 마리사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+25%_ 만큼 증가합니다.\n\n_+2:_ 전투 마리사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+50%_ 만큼 증가합니다.\n\n_+3:_ 전투 마리사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+75%_ 만큼 증가합니다.
actors.hero.talent.mystical_charge.title=신비한 충전
actors.hero.talent.mystical_charge.desc=_+1:_ 전투 마리사는 지팡이 근접 공격이 명중할 때마다 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 전투 마리사는 지팡이 근접 공격이 명중할 때마다 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 전투 마리사는 지팡이 근접 공격이 명중할 때마다 _1.5턴_의 유물 충전 효과를 얻습니다.
actors.hero.talent.excess_charge.title=과충전
actors.hero.talent.excess_charge.desc=_+1:_  전투 마리사의 지팡이가 전부 충전되어 있을 때, 지팡이 근접 공격 명중 시 _20% 확률_로 지팡이 강화 수치당 2만큼의 방어막을 얻습니다.\n\n_+2:_ 전투 마리사의 지팡이가 전부 충전되어 있을 때, 지팡이 근접 공격 명중 시 _40% 확률_로 지팡이 강화 수치당 2만큼의 방어막을 얻습니다.\n\n_+3:_ 전투 마리사의 지팡이가 전부 충전되어 있을 때, 지팡이 근접 공격 명중 시 _60% 확률_로 지팡이 강화 수치당 2만큼의 방어막을 얻습니다.

actors.hero.talent.soul_siphon.title=영혼 흡수
actors.hero.talent.soul_siphon.desc=_+1:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _13% 효율_로 발동시킵니다.\n\n_+2:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _27% 효율_로 발동시킵니다.\n\n_+3:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _40% 효율_로 발동시킵니다.
actors.hero.talent.soul_eater.title=영혼 포식자
actors.hero.talent.soul_eater.desc=_+1:_ 흑마리사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.33 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _10% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+2:_ 흑마리사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.67 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _20% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+3:_ 흑마리사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _1 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _30% 확률_로 음식 섭취 효과가 발동됩니다.
actors.hero.talent.necromancers_minions.title=사령술사의 하수인
actors.hero.talent.necromancers_minions.desc=_+1:_ 영혼의 낙인이 걸린 적이 죽었을 때, _13% 확률_로 그 자리에 타락한 망령을 일으킵니다.\n\n_+2:_ 영혼의 낙인이 걸린 적이 죽었을 때, _27% 확률_로 그 자리에 타락한 망령을 일으킵니다.\n\n_+3:_ 영혼의 낙인이 걸린 적이 죽었을 때, _40% 확률_로 그 자리에 타락한 망령을 일으킵니다.


#rogue
actors.hero.talent.cached_rations.title=은닉한 보존식
actors.hero.talent.cached_rations.desc=_+1:_ 사쿠야는 던전 초반에 있는 상자들에서 _4개의 작은 비상식량_을 찾아낼 수 있습니다.\n\n_+2:_ 사쿠야는 던전 초반에 있는 상자들에서 _6개의 작은 비상식량_을 찾아낼 수 있습니다.
actors.hero.talent.thiefs_intuition.title=도둑의 직감
actors.hero.talent.thiefs_intuition.desc=_+1:_ 반지를 _2배 빠르게 감정_하며, 반지의 종류를 _착용하는 즉시_ 감정합니다.\n\n_+2:_ 반지를 _착용하는 즉시 감정_하며, 반지의 종류를 _획득하는 즉시_ 감정합니다.
actors.hero.talent.sucker_punch.title=불시의 타격
actors.hero.talent.sucker_punch.desc=_+1:_ 적을 처음 기습할 때 _1-2 만큼의 추가 피해_를 입힙니다.\n\n_+2:_ 적을 처음 기습할 때 _2 만큼의 추가 피해_를 입힙니다.
actors.hero.talent.protective_shadows.title=보호의 그림자
actors.hero.talent.protective_shadows.desc=_+1:_ 망토를 사용하면 _매 2턴마다_ 1 의 방어막을 얻으며, _최대 3_ 까지 얻을 수 있습니다.\n\n_+2:_ 망토를 사용하면 _매 턴마다_ 1 의 방어막을 얻으며, _최대 5_ 까지 얻을 수 있습니다.

actors.hero.talent.mystical_meal.title=신비한 식사
actors.hero.talent.mystical_meal.desc=_+1:_ 식사에 1 턴만 소모되며, 식사 시 _3 턴의 유물 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1 턴만 소모되며, 식사 시 _5 턴의 유물 충전 효과_를 얻습니다.\n\n풍요의 뿔로 유물 충전 효과를 얻은 경우 풍요의 뿔은 충전되지 않습니다.
actors.hero.talent.mystical_upgrade.title=신비한 강화
actors.hero.talent.mystical_upgrade.desc=_+1:_ 강화의 스펠카드를 사용하면 사쿠야의 망토에 _2 의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화의 스펠카드를 사용하면 사쿠야의 망토에 _3 의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화의 스펠카드를 기반으로 한 스펠카드 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.wide_search.title=광범위한 탐색
actors.hero.talent.wide_search.desc=_+1:_ 탐색 범위가 5x5 사각형에서 _7x7 원형_으로 증가합니다.\n\n_+2:_ 탐색 범위가 5x5 사각형에서 _7x7 사각형_으로 증가합니다.
actors.hero.talent.silent_steps.title=조용한 발걸음
actors.hero.talent.silent_steps.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.rogues_foresight.title=사쿠야의 예지
actors.hero.talent.rogues_foresight.desc=_+1:_ 비밀 방이 있는 층에 처음 진입할 때, _50% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.\n\n_+2:_ 비밀 방이 있는 층에 처음 진입할 때, _75% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.

actors.hero.talent.light_cloak.title=경량화 망토
actors.hero.talent.light_cloak.desc=_+1:_ 사쿠야는 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _13%_로 감소합니다.\n\n_+2:_ 사쿠야는 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _27%_로 감소합니다.\n\n_+3:_ 사쿠야는 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _40%_로 감소합니다.
actors.hero.talent.enhanced_rings.title=향상된 반지
actors.hero.talent.enhanced_rings.desc=_+1:_ 사쿠야가 유물을 사용했을 때, 반지들의 강화 수치가 _3 턴_ 동안 +1 만큼 증가합니다.\n\n_+2:_ 사쿠야가 유물을 사용했을 때, 반지들의 강화 수치가 _6 턴_ 동안 +1 만큼 증가합니다.\n\n_+3:_ 사쿠야가 유물을 사용했을 때, 반지들의 강화 수치가 _9 턴_ 동안 +1 만큼 증가합니다.

actors.hero.talent.enhanced_lethality.title=향상된 치사율
actors.hero.talent.enhanced_lethality.desc=_+1:_ 암살자는 암살 준비 단계에 따라 기존  3/10/20/50%에서 _4/13/27/67%의 체력_을 가진 적을 일격에 처치할 수 있습니다.\n\n_+2:_ 암살자는 암살 준비 단계에 따라 기존  3/10/20/50%에서 _5/17/30/83%의 체력_을 가진 적을 일격에 처치할 수 있습니다.\n\n_+3:_ 암살자는 암살 준비 단계에 따라 기존  3/10/20/50%에서 _6/20/40/100%의 체력_을 가진 적을 일격에 처치할 수 있습니다.
actors.hero.talent.assassins_reach.title=암살자의 접근
actors.hero.talent.assassins_reach.desc=_+1:_ 암살자가 암살 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _1/3/4/6 타일_로 증가합니다.\n\n_+2:_ 암살자가 암살 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/4/6/8 타일_로 증가합니다.\n\n_+3:_ 암살자가 암살 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/5/7/10 타일_로 증가합니다.
actors.hero.talent.bounty_hunter.title=현상금 사냥꾼
actors.hero.talent.bounty_hunter.desc=_+1:_ 암살자가 준비한 암살 단계에 따라 암살 준비 공격으로 처치한 적이 25/50/75/100% 확률로 _15 골드_를 추가로 떨어뜨립니다.\n\n_+2:_ 암살자가 준비한 암살 단계에 따라 암살 준비 공격으로 처치한 적이 25/50/75/100% 확률로 _30 골드_를 추가로 떨어뜨립니다.\n\n_+3:_ 암살자가 준비한 암살 단계에 따라 암살 준비 공격으로 처치한 적이 25/50/75/100% 확률로 _45 골드_를 추가로 떨어뜨립니다.

actors.hero.talent.evasive_armor.title=기민한 갑옷
actors.hero.talent.evasive_armor.desc=_+1:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+1 의 추가 회피_를 얻습니다.\n\n_+2:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+2 의 추가 회피_를 얻습니다.\n\n_+3:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+3 의 추가 회피_를 얻습니다.
actors.hero.talent.projectile_momentum.title=발사체 가속
actors.hero.talent.projectile_momentum.desc=_+1:_ 프리러닝 도중, 탄막에 명중률 +20%와 피해 +15%를 얻습니다.\n\n_+2:_ 프리러닝 도중, 탄막에 명중률 +40%와 피해 +30%를 얻습니다.\n\n_+3:_ 프리러닝 도중, 탄막에 명중률 +60%와 피해 +45%를 얻습니다.
actors.hero.talent.speedy_stealth.title=은신 가속
actors.hero.talent.speedy_stealth.desc=_+1:_ 프리러너는 은신 중에 매 턴마다 2의 가속력을 쌓습니다.\n\n_+2:_ +1의 효과에 더불어, 프리러너가 은신 중일 때는 프리러닝 지속 시간이 감소하지 않습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 프리러너는 프리러닝에 상관없이 은신 중에 2배의 속도로 이동합니다.

#huntress
actors.hero.talent.natures_bounty.title=자연의 은혜
actors.hero.talent.natures_bounty.desc=_+1:_ 던전 초반에 있는 길게 자란 풀에서 _4개의 열매_를 찾아낼 수 있습니다.\n\n_+2:_ 던전 초반에 있는 길게 자란 풀에서 _6개의 열매_를 찾아낼 수 있습니다.
actors.hero.talent.survivalists_intuition.title=생존자의 직감
actors.hero.talent.survivalists_intuition.desc=_+1:_ 모든 장비를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 모든 장비를 _2.5배 빠르게_ 감정합니다.
actors.hero.talent.followup_strike.title=추가 타격
actors.hero.talent.followup_strike.desc=_+1:_ 기적 또는 탄막를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _2의 추가 피해_를 입힙니다.\n\n_+2:_ 기적 또는 탄막를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _3의 추가 피해_를 입힙니다.
actors.hero.talent.natures_aid.title=자연의 도움
actors.hero.talent.natures_aid.desc=_+1:_ 시야 내에서 식물이 발동할 때 _3턴 마다 감소_하는 나무껍질 효과를 2 얻습니다. \n\n_+2:_ 시야 내에서 식물이 발동할 때 _5턴 마다 감소_하는 나무껍질 효과를 2 얻습니다.

actors.hero.talent.invigorating_meal.title=활기 넘치는 식사
actors.hero.talent.invigorating_meal.desc=_+1:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _1턴의 신속 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _2턴의 신속 효과_를 얻습니다.
actors.hero.talent.restored_nature.title=회복된 자연
actors.hero.talent.restored_nature.desc=_+1:_ 치유의 물약을 마시면 주변에 풀을 _5개 까지_ 자라게 하며, 근접한 적들을 _2 턴_ 동안 속박시킵니다.\n\n_+2:_ 치유의 물약을 마시면 주변에 풀을 _8개 까지_ 자라게 하며, 근접한 적들을 _3 턴_ 동안 속박시킵니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.rejuvenating_steps.title=활력의 발걸음
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 사나에가 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _10 턴_ 의 재사용 대기 시간이 있습니다.\n\n_+2:_ 사나에가 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _5 턴_ 의 재사용 대기 시간이 있습니다.\n\n이 특성은 지속 재생 효과가 중단되거나 경험치를 오랜 시간 얻지 않을 때 자동으로 헤쳐진 풀을 생성합니다.
actors.hero.talent.heightened_senses.title=예리해진 감각
actors.hero.talent.heightened_senses.desc=_+1:_ 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.durable_projectiles.title=튼튼한 탄막
actors.hero.talent.durable_projectiles.desc=_+1:_ 사나에가 사용하는 탄막의 내구도가 _50%_ 증가합니다.\n\n_+2:_ 사나에가 사용하는 탄막의 내구도가 _75%_ 증가합니다.

actors.hero.talent.point_blank.title=근접 탄막
actors.hero.talent.point_blank.desc=_+1:_ 기적 또는 탄막의 근거리 명중률 보정이 기존 -50%에서 _-30%_로 변경됩니다.\n\n_+2:_ 기적 또는 탄막의 근거리 명중률 보정이 기존 -50%에서 _-10%_로 변경됩니다.\n\n_+3:_ 기적 또는 탄막의 근거리 명중률 보정이 기존 -50%에서 _+10%_로 변경됩니다.\n\n원거리에서의 탄막은 항상 +50%의 명중률을 얻습니다.
actors.hero.talent.seer_shot.title=예지의 기적
actors.hero.talent.seer_shot.desc=_+1:_ 사나에가 기적을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _5 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 사나에가 기적을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _10 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+3:_ 사나에가 기적을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _15 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.

actors.hero.talent.farsight.title=천리안
actors.hero.talent.farsight.desc=_+1:_ 저격수의 시야 범위가 _25%_ 만큼 증가합니다.\n\n_+2:_ 저격수의 시야 범위가 _50%_ 만큼 증가합니다.\n\n_+3:_ 저격수의 시야 범위가 _75%_ 만큼 증가합니다.
actors.hero.talent.shared_enchantment.title=마법부여 공유
actors.hero.talent.shared_enchantment.desc=_+1:_  _33% 확률_로 저격수의 탄막에 기적에 부여된 마법이 적용됩니다.\n\n_+2:_ _67% 확률_로 저격수의 탄막에 기적에 부여된 마법이 적용됩니다.\n\n_+3:_ _100% 확률_로 저격수의 탄막에 기적에 부여된 마법이 적용됩니다.\n\n마법이 부여된 쇠뇌로 발사한 다트에는 이미 쇠뇌의 마법이 적용되므로 이 특성이 적용되지 않습니다.
actors.hero.talent.shared_upgrades.title=강화 공유
actors.hero.talent.shared_upgrades.desc=_+1:_ 강화된 탄막으로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 기적 공격의 피해량이 _10%_씩 증가합니다.\n\n_+2:_ 강화된 탄막으로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 기적 공격의 피해량이 _20%_씩 증가합니다.\n\n_+3:_ 강화된 탄막으로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 기적 공격의 피해량이 _30%_씩 증가합니다.

actors.hero.talent.durable_tips.title=튼튼한 화살촉
actors.hero.talent.durable_tips.desc=_+1:_  숲지기가 사용하는 추출물을 묻힌 다트가 _2 배의 내구도_를 가집니다.\n\n_+2:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _3 배의 내구도_를 가집니다.\n\n_+3:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _4 배의 내구도_를 가집니다.
actors.hero.talent.barkskin.title=나무껍질
actors.hero.talent.barkskin.desc=_+1:_ 숲지기는 수풀을 지날 때, _현재 레벨의 50%_에 해당하는 양의 나무껍질을 얻습니다. 나무껍질은 매 턴 줄어듭니다.\n\n_+2:_ 숲지기는 수풀을 지날 때, _현재 레벨의 100%_에 해당하는 양의 나무껍질을 얻습니다. 나무껍질은 매 턴 줄어듭니다.\n\n_+3:_ 숲지기는 수풀을 지날 때, _현재 레벨의 150%_에 해당하는 양의 나무껍질을 얻습니다. 나무껍질은 매 턴 줄어듭니다.
actors.hero.talent.shielding_dew.title=보호의 이슬
actors.hero.talent.shielding_dew.desc=_+1:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 20%_까지 얻습니다.\n\n_+2:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 40%_까지 얻습니다.\n\n_+3:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 60%_까지 얻습니다.

###npcs
actors.mobs.npcs.blacksmith.name=이치린
actors.mobs.npcs.blacksmith.gold_1=거기 인간! 네 도움이 필요하거든? 이 곡괭이를 들고 _어두운 금 광석 15개_ 정도만 캐 줘. 뭐라고? 보상으로 뭘 해줄 거냐고? 욕심 많기는...\n좋아, 좋아. 지금 당장 자금력은 없지만, 장비는 손 봐줄수 있거든. 운 좋은줄 아셔, 이 근방에 대장장이는 나밖에 없거든.
actors.mobs.npcs.blacksmith.blood_1=거기 인간! 네 도움이 필요하거든? 이 곡괭이를 들고 _하타테를 한 마리 처치_해 줘. 뭐라고? 보상으로 뭘 해줄 거냐고? 욕심 많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은 줄 아셔,  이 근방에 대장장이는 나밖에 없거든.
actors.mobs.npcs.blacksmith.lost_pick=내 곡괭이 어따 두고 온 거야?!
actors.mobs.npcs.blacksmith.gold_2=어두운 금 원석, 15개. 그게 그렇게 어려워?
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 하타테를 잡아 오라고 했거든! 얼렁 줘패버리라고!
actors.mobs.npcs.blacksmith.completed=어쨌든 왔군... 목 빠지는 줄 알았거든.
actors.mobs.npcs.blacksmith.get_lost=난 좀 바쁘거든. 이제 가봐.
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개를 고르라고 했지, 똑같은 걸 두번 고르란 말은 안 했거든!
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개를 고르라고 했거든!
actors.mobs.npcs.blacksmith.un_ided=내가 손대는 게 뭔진 알아야 하거든. 먼저 감정을 하고 와!
actors.mobs.npcs.blacksmith.cursed=저주받은 장비는 손댈 수 없거든!
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아냐? 저하된건 취급 안하거든!
actors.mobs.npcs.blacksmith.cant_reforge=이 물건들은 제련할 수 없거든!
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=이치린은 주로 뉴도를 쓰는 정도의 능력을 가지고 있습니다.

actors.mobs.npcs.ghost.name=대요정
actors.mobs.npcs.ghost.rat_1=반갑네 %s(이)여. 한때 난 당신처럼 자신감 넘치고 강한 요정이였다네. 하지만 난 추악한 요괴에 의해 죽어 버렸네. _광기의 리글_을 죽여 줘.\n\n놈은 이 바닥을 돌아다니며 _혼란 가스를 여기저기 퍼트리고 있어._
actors.mobs.npcs.ghost.rat_2=부탁하네. 날 도와줘. 그 요괴를 쓰러트려.\n\n_혼란 가스를 조심해._
actors.mobs.npcs.ghost.gnoll_1=반갑네 %s(이)여. 한때 난 당신처럼 자신감 넘치고 강한 요정이였다네. 하지만 난 비겁한 요괴에게 죽어 버렸네. _키스메 대제_를 죽여줘.\n\n놈은 다른 키스메와 달라. 숨어서 탄막을 사용해. _놈의 맹독과 화염 다트를 조심해. 멀리서 공격하려 하지 마._
actors.mobs.npcs.ghost.gnoll_2=부탁하네. 날 도와줘. 그 요괴를 쓰러트려.\n\n_녀석에게 공격할 틈을 줘선 안 돼. 거리를 좁혀야 해._
actors.mobs.npcs.ghost.crab_1=반갑네 %s(이)여. 한때 난 당신처럼 자신감 넘치고 강한 요정이였다네. 하지만 난 이상한 요괴에게 죽어 버렸네. _광기의 링고_를 죽여 줘.\n\n놈은 비정상적으로 광기적이야. 그리고 항상 시야가 밝지. _놈의 감각을 조심해. 기습을 하지 않으면 어떤 공격이든 방어할 테니까._
actors.mobs.npcs.ghost.crab_2=부탁하네. 날 도와줘. 그 요괴를 쓰러트려.\n\n_기습을 하지 않으면, 어떤 공격이든 막아 버려._
actors.mobs.npcs.ghost.find_me=고마워. 나를 찾아 와.
actors.mobs.npcs.ghost.desc=대요정은 거의 보이지 않습니다. 슬픈 얼굴을 하고 있는 형체 없는 흐릿한 빛을 띄고 있습니다.

actors.mobs.npcs.imp.name=테위
actors.mobs.npcs.imp.golems_1=너 혹시 모험가니? 난 모험가가 좋아! 뭔가 없애버리고 싶은 게 있으면 그들한테 부탁하면 되거든. 약간의 보상과 함께 말이야. 그렇지?\n\n네가 없애버려야 할 건 _카센들_이야. 얘네를 한 _2명 정도_만 없애주면 보상을 줄게.
actors.mobs.npcs.imp.monks_1=너 혹시 모험가니? 난 모험가가 좋아! 뭔가 없애 버리고픈 게 있으면 그들한테 부탁하면 되거든. 약간의 보상과 함께 말이야. 그렇지?\n\n네가 없애버려야 할 건 _메이링들_이야. 그 녀석들을 한 _2명 정도_만 없애주면 보상을 줄게.
actors.mobs.npcs.imp.golems_2=카센을 처치하는 일은 잘되고 있어?
actors.mobs.npcs.imp.monks_2=아, 아직 살아있었구나! 메이링이 떨어트린 토큰을 잊지 말라고.
actors.mobs.npcs.imp.cya=있다 봐, %s!
actors.mobs.npcs.imp.hey=야, %s!
actors.mobs.npcs.imp.desc=테위는 주로 인간에게 행운을 주는 정도의 능력을 가지고 있습니다.

actors.mobs.npcs.impshopkeeper.name=테위
actors.mobs.npcs.impshopkeeper.greetings=안녕, %s!
actors.mobs.npcs.impshopkeeper.thief=믿을 만한 놈인 줄 알았더니!
actors.mobs.npcs.impshopkeeper.desc=테위는 주로 인간에게 행운을 주는 정도의 능력을 가지고 있습니다.

actors.mobs.npcs.mirrorimage.name=거울상
actors.mobs.npcs.mirrorimage.desc=이 환영은 당신과 닮아 있으며, 당신이 쓰는 무기와 방어구도 복제하였습니다.\n\n거울상은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 환영은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 환영은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.prismaticimage.name=프리즈마 거울상
actors.mobs.npcs.prismaticimage.desc=이 빛나는 환영은 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 갑옷과 무기까지도 복제한 것으로 보입니다.\n\n프리즈마 거울상은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 거울상만큼의 공격력을 지니지는 않지만, 당신의 갑옷으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 프리즈마 거울상은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 프리즈마 거울상은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.sheep.name=양
actors.mobs.npcs.sheep.baa!=메에!
actors.mobs.npcs.sheep.baa?=메에?
actors.mobs.npcs.sheep.baa.=메에.
actors.mobs.npcs.sheep.baa...=메에...
actors.mobs.npcs.sheep.def_verb=방어
actors.mobs.npcs.sheep.desc=이 양은 괴안통로에서 도레미가 불러낸 양입니다. 어떤 마법이 있냐고요? 당신은 그 양을 죽일 수 없습니다. 그 양은 멍한 눈으로 되새김질이나 하면서, 마법이 없어질 때까지 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=린노스케
actors.mobs.npcs.shopkeeper.thief=도둑, 도둑이다!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.desc=린노스케는 주로 물건의 이름과 사용법을 아는 정도의 능력을 가지고 있습니다. 린노스케는 향림당보단 던전에 틀어박혀 장사를 하는 것에 더 소질이 있는 것 같습니다. 기체들에게 바가지를 씌우는 걸 보면 왜 그런지 알 수 있죠.

actors.mobs.npcs.wandmaker.name=뱌쿠렌
actors.mobs.npcs.wandmaker.intro_warrior=오, 이 우울한 곳을 찾는 모험가가 있다니 얼마나 놀라운 기쁨인가! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_rogue=오 신이시어, 놀랐구먼! 아직 이성을 잃지 않은 사쿠야는 본 적이 없으니, 자네는 분명 지상에서 내려온 사람이겠군! 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_mage=오, 반갑네 %s(이)여! 자네에 대해 마리사 학회에서 이야기를 들은 적이 있던가? 아 신경쓸 거 없네, 그 앞뒤 꽉 막힌 녀석들이랑은 엮이기도 싫으니 말야. 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_huntress=아 반갑네, 여인이여! 이렇게 깊은 곳에서 친숙한 얼굴을 보자니 놀랍군, 안 그런가? 사실 난 분명 자네 얼굴을 본 적 있는 것 같은데, 확신은 안 서는군... 뭐 어쨋든, 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_reisen=오, 이 우울한 곳을 찾는 모험가가 있다니 얼마나 놀라운 기쁨인가! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_nitori=오, 이 우울한 곳을 찾는 모험가가 있다니 얼마나 놀라운 기쁨인가! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 팔괘로를 만들 희귀할 재료를 찾으러 왔네, 하지만 여기서 길을 잃었고, 마법 보호막도 점점 힘을 잃어가는구먼. 곧 여길 떠야할 것 같지만, 그 물건을 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 건 _시체 먼지_일세. 이러한 장소에서만 나온다는 특별한 종류의 저주 받은 뼛가루지. 여기 어딘가에 나무로 막힌 문이 있을 건대,  그 문 너머에 있을 거라고 확신하지. 하지만 주의하게나. 그 먼지가 가진 저주는 꽤 강력하거든, _먼지를 얻었으면 최대한 빨리 나에게로 돌아와 주게._ 그 저주를 정화해 줄 테니 말야.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 건 갓 소환된 불소령에서 얻을 수 있는 _신선한 잉걸불_일세. 소령은 조정되지 않은 소환 의식으로 쉽게 부를 수 있으니, 의식의 제단에 양초를 몇 개 가져가면 하나 소환할 수 있을 걸세. 소령은 강하지만 얼음으로 쉽게 제압할 수 있으니, _얼음을 일으키는 아이템을 가져가면 편리할 걸세._
actors.mobs.npcs.wandmaker.intro_berry=예전에 이 감옥의 한 간수는 _썩은열매 식물_을 키웠다고 하더군, 그리고 난 그 씨앗을 필요로 한다네. 하지만 지금쯤 그 식물은 통제불능으로 자랐을 꺼고, 씨앗을 쉽게 얻을 수는 없을 것일세. 썩은열매가 만든 정원은 여기 근처에 있을 걸세. 살고 싶으면 _덩굴에 묶이지 않게 주의_하게나. 불을 쓰고 싶겠지만, 불을 이용하면 식물과 함께 씨앗을 태워 버리니 _불은 절대로 사용하면 안 된다네._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 내게 가져오면 특별히 이 늙은이가 정성스레 만든 팔괘로를 보답으로 주지! 나 한테 두 개가 있으니, 둘 중 하나 원하는 것을 가져가면 된다네.
actors.mobs.npcs.wandmaker.reminder_dust=시체 먼지는 아직인가, %s(이)여? 나무로 막힌 곳을 찾아보게나.
actors.mobs.npcs.wandmaker.reminder_ember=잉걸불은 아직인가, %s(이)여? 양초 4개를 찾아 의식의 제단으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=썩은열매 씨앗은 아직인가, %s(이)여? 식물로 가득 찬 방을 찾아 보게나.
actors.mobs.npcs.wandmaker.def_verb=방어
actors.mobs.npcs.wandmaker.desc=뱌쿠렌은 주로 마법을 사용하는 정도의 능력을 가지고 있습니다. 현재 그는 마법 보호막으로 보호되고 있습니다.



###mobs
actors.mobs.acidic.name=사구메
actors.mobs.acidic.desc=사구메는 입 밖에 낸것을 역전하는 정도의 능력을 가지고 있으며, 무슨 수를 써서라도 근접전을 피하며, 불구로 만드는 탄막을 먼 거리에서 쏘아댑니다. 이 개체는 부식성 점액을 뚝뚝 떨어뜨리고 있습니다.

actors.mobs.albino.name=라바
actors.mobs.albino.desc=라바는 주로 인분을 퍼트리는 정도의 능력을 가지고 있습니다. 그녀는 당신에게 혼란을 유발할수 있습니다.

actors.mobs.armoredstatue.name=갑옷 입은 나루미
actors.mobs.armoredstatue.desc=단순히 봐서는 던전의 다른 움직임 없는 석상들과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 눈은 전혀 그렇지 않다고 말합니다.\n\n석상에 입혀진 갑옷 덕분에 꽤 괜찮은 상태를 유지하고 있는 것처럼 보이며, 죽이기 매우 힘들 것 같습니다.\n\n이 석상은 돌로 만들어져 있지만, 석상에 장착된 _%1$s_와 _%2$s_ 만큼은 진짜처럼 보입니다.

actors.mobs.bandit.name=미친 마리사

actors.mobs.hatate.name=하타테
actors.mobs.hatate.desc=하타테는 주로 염사를 하는 정도의 능력을 가지고 있습니다. 그들은 공격에 성공할 때마다 스스로의 체력을 회복하여, 자신보다 훨씬 큰 요괴를 제압합니다.

actors.mobs.medicine.name=메디슨
actors.mobs.medicine.desc_honey=메디슨은 주로 독을 다루는 정도의 능력을 가지고 있습니다. 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 진정되었으며, 당신을 따라가고 싶어하는 것처럼 보입니다.
actors.mobs.medicine.desc=메디슨은 주로 독을 다루는 정도의 능력을 가지고 있습니다. 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 매우 화가 나 있는 상태이니, 가까이 다가가지 않는 것이 좋겠습니다.

actors.mobs.momiji.name=모미지
actors.mobs.momiji.enraged=분노
actors.mobs.momiji.def_verb=방어
actors.mobs.momiji.desc=모미지는 주로 천리안을 보는 정도의 능력을 가지고 있습니다. 치명적인 피해를 입을 경우, 그들은 격노하여 일시적인 보호막과 강력한 공격력을 갖게 됩니다.
actors.mobs.momiji$bruterage.name=격노
actors.mobs.momiji$bruterage.desc=모미지는 주로 천리안을 보는 정도의 능력을 가지고 있습니다.\n\n시간이 흐르거나 피해를 받는 등의 이유로 놀 병정에게 둘러진 보호막이 모두 사라지면 모미지는 쓰러집니다. 그러나 보호막이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n아직 %d의 보호막이 남아있습니다.

actors.mobs.causticslime.name=산성 슬라임(더미)
actors.mobs.causticslime.desc=이 슬라임은 아래층에서 올라오는 어두운 마법에 오염되었습니다. 이 슬라임은 원래의 녹색 빛을 잃었으며, 산성 점액을 뚝뚝 흘리고 있습니다.

actors.mobs.ringo.name=링고
actors.mobs.ringo.desc=링고는 주로 경단을 먹으면 강해지는 능력을 가지고 있습니다. 링고 경단의 힘으로 인해, 두배 빠르게 움직일수 있습니다.

actors.mobs.crystalmimic.name=수정 카구야 공주의 가짜상자
actors.mobs.crystalmimic.ate=수정 카구야 공주의 가짜상자가 당신의 %s를 삼켜버렸다!
actors.mobs.crystalmimic.escaped=수정 카구야 공주의 가짜상자가 탈출했다!
actors.mobs.crystalmimic.desc=카구야 공주의 가짜상자는 안에 오린이 잠복하고 있는 상자입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n카구야 공주의 가짜상자는 보통의 카구야 공주의 비밀상자보다 더 많은 보물을 지니고 있습니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.

actors.mobs.reisenspawner.name=레이센 2호기 소환수
actors.mobs.reisenspawner.on_death=소환수가 죽으면서, 이곳에 있는 악마의 기운이 감소한 것 같다.
actors.mobs.reisenspawner.desc=이 소환수는 레이센 2호기들을 소환하는 역할을 담당하고 있습니다. 악마들은 그들의 적을 상대하기 위해 가능한 모든 자원을 사용하는 것임이 분명해 보입니다.\n\n굉장히 끔찍한 외형을 가지고 있긴 하지만, 악마 소환수들은 움직이거나 스스로를 직접 방어할 능력이 없습니다. 다만 소환수는 거대한 몸집을 가지고 있어 빠르게 처치하기가 어려우며, 또한 위협받고 있는 소환수는 더욱 빠른 속도로 리퍼 악마를 소환합니다.\n\n_악마 소환수들은 어떠한 악마적 힘을 주는 존재에 연결되어 있는 것 같습니다. 악마 소환수를 죽이면 그 존재를 약화시킬 수 있을 것 같습니다._

actors.mobs.tojiko.name=토지코
actors.mobs.tojiko.zap_kill=번개 화살로 인해 사망했다...
actors.mobs.tojiko.desc=토지코는 주로 번개를 다루는 정도의 능력을 가지고 있습니다. 토지코는 원거리에서 번개 공격을 해옵니다.

actors.mobs.dm201.name=카나코
actors.mobs.dm201.vent=카나코가 부식성 수류탄을 던졌다!
actors.mobs.dm201.desc=카나코는 주로 하늘을 창조하는 정도의 능력을 가지고 있습니다.

actors.mobs.tenshiboss.name=텐시
actors.mobs.tenshiboss.notice=나랑 싸우기라도 할 속셈인가?
actors.mobs.tenshiboss.shield=텐시가 노출된 전력관의 동력을 충전하여 방어막을 생성했다!
actors.mobs.tenshiboss.vent=텐시가 유독성 배기 가스를 방출했다!
actors.mobs.tenshiboss.rocks=텐시가 비상의 검을 내려쳐, 천장에서 돌이 떨어지게 만들었다!
actors.mobs.tenshiboss.charging=어디 계속 해보시지!
actors.mobs.tenshiboss.charging_hint=전력탑에서 충전 중일 때는 피해를 받지 않습니다!
actors.mobs.tenshiboss.supercharged=나는 무적이다!
actors.mobs.tenshiboss.charge_lost=...
actors.mobs.tenshiboss.pylons_destroyed=흠...
actors.mobs.tenshiboss.rankings_desc=텐시에게 피탄당함
actors.mobs.tenshiboss.def_verb=방어
actors.mobs.tenshiboss.defeated=내가... 패배하다니...
actors.mobs.tenshiboss.desc=텐시는 주로 대지를 다루는 정도의 능력을 가지고 있습니다.\n\n텐시는 유독성 배기 가스를 방출할 수 있고, 비상의 검으로 지진을 일으킬수 있습니다.
actors.mobs.tenshiboss.desc_supercharged=텐시가 전력을 가득 충전했습니다. 이 상태에서는 피해를 입지 않으며 두 배의 속도로 움직입니다! 게다가 비상의 검의 위력 또한 _벽을 뚫고 나갈 정도로 증가_했습니다만, 벽을 파는 중에는 훨씬 느려질 것입니다.\n\n초강력 충전된 텐시를 직접 공격하는 것은 소용이 없습니다. 하지만 _지역 어딘가에 전력을 공급하는 것_이 있을 것입니다. 그것을 파괴하면 충전이 약해질 것입니다.
actors.mobs.tenshiboss$fallingrocks.desc=돌멩이들이 천장에서 떨어지고 있다. 머지않아 천장이 무너질 것 같다!

actors.mobs.yuyukoboss.name=유유코
actors.mobs.yuyukoboss.notice=무엄하도다! 네놈이 감히 누구한테 덤비는가!
actors.mobs.yuyukoboss.lifelink_1=너희들의 정수가 필요하다, 노예들아!
actors.mobs.yuyukoboss.lifelink_2=잔기를 바치거라, 노예들아!
actors.mobs.yuyukoboss.teleport_1=놈을 해치워라, 노예들아!
actors.mobs.yuyukoboss.teleport_2=놈을 방해해라, 노예들아!
actors.mobs.yuyukoboss.wave_1=그만! 일어나라, 나의 종들아!
actors.mobs.yuyukoboss.wave_2=더! 잔기를 더 바치란 말이다!
actors.mobs.yuyukoboss.wave_3=쓸모 없는 것들! 놈을 당장 끝장내라!
actors.mobs.yuyukoboss.enraged=네놈은 날 이길수 없다, 나는 불멸이다!
actors.mobs.yuyukoboss.losing=안 돼! 이럴 수는 없다... 네놈은 아래에 뭐가 있는지도 모를 테니...
actors.mobs.yuyukoboss.defeated=결국 네놈이... 모든 것을 끝장내는구나...
actors.mobs.yuyukoboss.rankings_desc=유유코에게 피탄당함
actors.mobs.yuyukoboss.desc=유유코는 주로 죽음을 다루는 정도의 능력을 가지고 있습니다.\n\n유유코는 호전적인 적이며, 그의 적들을 군단으로 압도하려고 합니다.
actors.mobs.yuyukoboss$dkghoul.rankings_desc=유유코에게 피탄당함
actors.mobs.yuyukoboss$dkmonk.rankings_desc=유유코에게 피탄당함
actors.mobs.yuyukoboss$dkwarlock.rankings_desc=유유코에게 피탄당함

actors.mobs.elemental$fireelemental.name=리리카
actors.mobs.elemental$fireelemental.desc=소령들은 주로 손을 쓰지 않고 악기를 연주하는 정도의 능력을 가지고 있습니다.\n\n리리카는 화염 마법으로 적들을 공격하는 흔한 종류의 소령입니다. 리리카는 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 불꽃 화살을 발사합니다.
actors.mobs.elemental$newbornfireelemental.name=소환된 리리카
actors.mobs.elemental$newbornfireelemental.desc=소령들은 주로 손을 쓰지 않고 악기를 연주하는 정도의 능력을 가지고 있습니다.\n\n리리카는 화염 마법으로 적들을 공격하는 흔한 종류의 소령입니다. 리리카는 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 불꽃 화살을 발사합니다.\n\n이 화염 소령은 갓 소환되었기 때문에 일반적인 화염 소령보다 약합니다. 이 상태의 화염 소령은 추위에 특히나 더 취약합니다. 그러나 공격 능력은 여전히 강력하기 때문에 주의해야 합니다.
actors.mobs.elemental$frostelemental.name=메를랑
actors.mobs.elemental$frostelemental.desc=소령들은 주로 손을 쓰지 않고 악기를 연주하는 정도의 능력을 가지고 있습니다.\n\n메를랑은 차가운 마법을 사용하여 적들을 약화시키는 흔한 종류의 소령입니다. 메를랑은 자신의 근접 공격과 가끔씩 사용하는 원거리 공격에 맞은 대상을 얼어붙게 하며, 이들의 마법은 물 속에 있는 대상에게 특히나 더 효과적입니다.
actors.mobs.elemental$shockelemental.name=루나사
actors.mobs.elemental$shockelemental.desc=소령들은 주로 손을 쓰지 않고 악기를 연주하는 정도의 능력을 가지고 있습니다.\n\n루나사는 전기와 섬광을 사용하여 적들을 방해하는 비교적 차가운 마법을 사용하여 적들을 약화시키는 비교적 덜 흔한 종류의 소령입니다. 루나사는 근접 공격을 할 때 전기를 주변의 적들에게 방출하며, 공격의 주 목표가 물 속에 있다면 더 많은 피해를 줍니다. 또한 이들은 때때로 원거리에서 공격 대상에게 광선을 쏘아 일시적으로 실명시킬 수 있습니다.
actors.mobs.elemental$chaoselemental.name=레이라
actors.mobs.elemental$chaoselemental.desc=소령들은 주로 손을 쓰지 않고 악기를 연주하는 정도의 능력을 가지고 있습니다.\n\n레이라는 특정한 원소로 안정화되지 않은 위험하고 희귀한 종류의 소령입니다. 레이라는 공격할 때마다 예측 불가능한 마법을 방출할 것입니다.

actors.mobs.fetidrat.name=광기의 리글
actors.mobs.fetidrat.desc=리글은 주로 벌레를 조종하는 정도의 능력을 가지고 있습니다.\n\n이 리글은 혼란 가스를 발생시킵니다.\n\n산성 공격은 바닥을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.

actors.mobs.youmu.name=요우무
actors.mobs.youmu.desc=요우무는 주로 검술을 다루는 정도의 능력을 가지고 있습니다.\n\n요우무는 그 자체로 특별히 강하지는 않지만 항상 무리를 지어 활동하며, 많은 숫자로 상대방을 압도하려고 합니다. _하나의 요우무가 쓰러지면, 다른 요우무가 주변이 있는 한 계속해서 몇 턴 후에 부활할 것입니다._

actors.mobs.kisume.name=키스메
actors.mobs.kisume.desc=키스메는 주로 도깨비불을 떨어트리는 정도의 능력을 가지고 있습니다. 리글보다는 강하지만, 여전히 약합니다.

actors.mobs.gnolltrickster.name=키스메 대제
actors.mobs.gnolltrickster.desc=키스메는 주로 도깨비불을 떨어트리는 정도의 능력을 가지고 있습니다. 키스메가 흑화한 버전입니다. 주로 도망을 치면서 다트를 던지기를 선호합니다.

actors.mobs.goldenmimic.name=황금 카구야 공주의 가짜상자
actors.mobs.goldenmimic.desc=카구야 공주의 가짜상자는 안에 오린이 잠복하고 있는 상자입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n카구야 공주의 가짜상자는 보통의 카구야 공주의 비밀상자보다 더 많은 보물을 지니고 있습니다.

actors.mobs.kasen.name=카센
actors.mobs.kasen.def_verb=방어
actors.mobs.kasen.desc=카센은 주로 동물을 다루는 정도의 능력을 가지고 있습니다. 카센은 순간이동을 통해 방을 오갈 수 있으며, 사거리 밖에 있는 적을 그들에게 순간이동시킬 수 있습니다. 또한, 그녀는 만약 당신의 갑옷이 형편없으면 갑옷을 파괴할수 있습니다.(3강 미만이거나 저주받지 않음, 또는 기체가 레이무가 아닐때)

actors.mobs.greatcrab.name=광기의 링고
actors.mobs.greatcrab.noticed=광기의 링고가 웃으면서 당신의 공격을 막았다.
actors.mobs.greatcrab.blocked=방어
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.desc=링고는 주로 경단을 먹으면 강해지는 능력을 가지고 있습니다. 광기의 링고는 거대한 통찰력 때문에 자신의 바로 앞에 들어 다가오는 모든 위협을 뚫을 수 없는 감각으로 방어합니다. 그러나, 이마저도 자신이 미처 눈치채지 못한 기습 공격이나 여러 방향에서 동시에 들어오는 공격은 막아내지 못합니다.

actors.mobs.yuugi.name=유기
actors.mobs.yuugi.scorpion=이쪽으로 와라!
actors.mobs.yuugi.def_verb=방어
actors.mobs.yuugi.desc=유기는 주로 괴력난신을 가지고 있는 정도의 능력을 가지고 있습니다. 유기는 사슬로 당신을 끌어들일 것입니다.

actors.mobs.yuyukoboss.name=유유코
actors.mobs.yuyukoboss.notice=손님이로군....
actors.mobs.yuyukoboss.defeated=네 따위 %s이/가 어떻게 날 죽인 거지? 나는... 불멸일... 텐데...
actors.mobs.yuyukoboss.def_verb=방어
actors.mobs.yuyukoboss.arise=일어나라, 나의 종들아!
actors.mobs.yuyukoboss.rankings_desc=유유코에게 피탄당함
actors.mobs.yuyukoboss.desc=유유코는 주로 죽음을 다루는 정도의 능력을 가지고 있습니다.
actors.mobs.yuyukoboss$undead.name=유유코의 종
actors.mobs.yuyukoboss$undead.def_verb=방어
actors.mobs.yuyukoboss$undead.rankings_desc=유유코에게 피탄당함
actors.mobs.yuyukoboss$undead.desc=(더미)

actors.mobs.mimic.name=카구야 공주의 가짜상자
actors.mobs.mimic.reveal=이 상자는 카구야 공주의 가짜상자다!
actors.mobs.mimic.hidden_hint=이 상자에서 무언가 불길함이 느껴진다... 가까이 다가가 상자를 열려고 하는 것은 결코 좋은 생각이 아닐 것이다.
actors.mobs.mimic.desc=카구야 공주의 가짜상자는 안에 오린이 잠복하고 있는 상자입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n카구야 공주의 가짜상자는 보통의 카구야 공주의 비밀상자보다 더 많은 보물을 지니고 있습니다.

actors.mobs.rumia.name=루미아
actors.mobs.rumia.desc=루미아는 주로 어둠을 조종하는 정도의 능력을 가지고 있습니다. 당신에게 실명을 걸수 있으며, 공격당하면 어둠을 방출합니다.

actors.mobs.cirno.name=치르노
actors.mobs.cirno.nopotion=치르노가 당신의 물약을 얼렸다!
actors.mobs.cirno.desc=치르노는 주로 냉기를 다루는 정도의 능력을 가지고 있으며, 그녀는 절대로 바보가 아닙니다. 그녀는 당신에게 냉기 디버프를 부여할 것이고 1/5의 확률로 그녀의 서리 때문에 물약을 마실 수 없는 디버프를 걸 것입니다.

actors.mobs.meiling.name=메이링
actors.mobs.meiling.def_verb=방어
actors.mobs.meiling.parried=막음
actors.mobs.meiling.desc=메이링은 주로 기를 사용하는 정도의 능력을 가지고 있으며, 그들이 집중한 상태가 되면, 그들을 향한 다음 공격을 튕겨낼 수 있으며, 이는 필중 공격에도 예외없이 적용됩니다. 그들은 움직이는 동안은 더 빠르게, 움직이지 않고 싸울 때는 더 느리게 집중력을 쌓습니다.
actors.mobs.meiling$focus.name=집중
actors.mobs.meiling$focus.desc=대상에게 모든 집중력을 쏟아부어, 대상이 움직이기도 전에 벌써 그 움직임을 예측하는 것처럼 보입니다.\n\n집중한 메이링을 향한 물리적 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 공격을 막아낼 때 자신의 집중을 소모하며, 다시 공격을 막아내기 위해서는 집중력을 다시 쌓아야 합니다. 움직이는 동안 더 빠르게 집중력을 쌓습니다.

actors.mobs.sakuya.name=사쿠야
actors.mobs.sakuya.desc=사쿠야는 주로 시간을 다루는 정도의 능력을 가지고 있으며, 시간 조작으로 인해 순간이동하여 빠르게 공격할수 있는것은 몰론, 시간을 조종하여 현재 층의 시간을 되돌리기까지 합니다. 시간 되돌리기 효과는 한 게임당 10번까지밖에 발동할수 없습니다.

actors.mobs.remilia.name=레밀리아
actors.mobs.remilia.desc=레밀리아는 주로 운명을 조종하는 정도의 능력을 가지오 있습니다. 레밀리아는 파츄리를 소환하여 함께 싸웁니다.\n\n사령술사
actors.mobs.remilia$necroskeleton.name=레밀리아가 소환한 파츄리
actors.mobs.remilia$necroskeleton.desc=이 파츄리는 레밀리아가 소환한 것입니다. 레밀리아가 죽으면 해당 파츄리도 죽습니다.

actors.mobs.rumiaboss.name=루미아
actors.mobs.rumiaboss.desc=루미아는 주로 어둠을 조종하는 정도의 능력을 가지고 있습니다. 당신에게 실명을 걸수 있으며, 공격당하면 어둠을 방출합니다.

actors.mobs.cirnoboss.name=치르노
actors.mobs.cirnoboss.nopotion=치르노가 당신의 물약을 얼렸다!
actors.mobs.cirnoboss.desc=치르노는 주로 냉기를 다루는 정도의 능력을 가지고 있으며, 그녀는 절대로 바보가 아닙니다. 그녀는 당신에게 냉기 디버프를 부여할 것이고 1/4의 확률로 그녀의 서리 때문에 물약을 마실 수 없는 디버프를 걸 것입니다.

actors.mobs.meilingboss.name=메이링
actors.mobs.meilingboss.def_verb=방어
actors.mobs.meilingboss.parried=막음
actors.mobs.meilingboss.desc=메이링은 주로 기를 사용하는 정도의 능력을 가지고 있으며, 그들이 집중한 상태가 되면, 그들을 향한 다음 공격을 튕겨낼 수 있으며, 이는 필중 공격에도 예외없이 적용됩니다. 그들은 움직이는 동안은 더 빠르게, 움직이지 않고 싸울 때는 더 느리게 집중력을 쌓습니다.
actors.mobs.meilingboss$focus.name=집중
actors.mobs.meilingboss$focus.desc=대상에게 모든 집중력을 쏟아부어, 대상이 움직이기도 전에 벌써 그 움직임을 예측하는 것처럼 보입니다.\n\n집중한 메이링을 향한 물리적 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 공격을 막아낼 때 자신의 집중을 소모하며, 다시 공격을 막아내기 위해서는 집중력을 다시 쌓아야 합니다. 움직이는 동안 더 빠르게 집중력을 쌓습니다.

actors.mobs.sakuyaboss.name=사쿠야
actors.mobs.sakuyaboss.desc=사쿠야는 주로 시간을 다루는 정도의 능력을 가지고 있으며, 시간 조작으로 인해 순간이동하여 빠르게 공격할수 있습니다.

actors.mobs.remiliaboss.name=레밀리아
actors.mobs.remiliaboss.desc=레밀리아는 주로 운명을 조종하는 정도의 능력을 가지오 있습니다. 레밀리아는 파츄리를 소환하여 함께 싸웁니다.\n\n사령술사
actors.mobs.remiliaboss$necroskeleton.name=레밀리아가 소환한 파츄리
actors.mobs.remiliaboss$necroskeleton.desc=이 파츄리는 레밀리아가 소환한 것입니다. 레밀리아가 죽으면 해당 파츄리도 죽습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=이건 아니야!
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 사망

actors.mobs.murasa.name=무라사
actors.mobs.murasa.desc=무라사는 주로 수난사고를 일으키는 정도의 능력을 가지고 있으며, 성련선의 달인이기도 합니다. 물가에 접근하면 강력한 익사 피해를 줍니다.

actors.mobs.pylon.name=전력탑
actors.mobs.pylon.desc_inactive=전력탑은 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다.\n\n현재 전력탑은 비활성화되어 피해를 입지 않습니다.
actors.mobs.pylon.desc_active=전력탑은 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다. 현재 전기 에너지를 끌어모아 텐시을 과충전시키는 것 같습니다!\n\n충전된 전력탑은 피해를 입을 수 있지만, 시계 방향으로 전기를 방출할 것입니다. 또한 전력탑은 무거운 금속으로 만들어져 있어 강력한 피해에 저항할 수 있습니다.

actors.mobs.wriggle.name=리글
actors.mobs.wriggle.desc=리글은 주로 벌레를 조종하는 정도의 능력을 가지고 있습니다. 요괴 중에서도 최약체입니다.

actors.mobs.reisenmkii.name=레이센 2호기
actors.mobs.reisenmkii.leap=레이센 2호기가 도약하려고 한다!
actors.mobs.reisenmkii.desc=레이센 2호기는 딱히 강인하지는 않지만, 민첩하고 위험한 존재입니다. 그들은 목표에 신속하게 접근하여 먼 거리를 뛰어오를 수 있습니다.

actors.mobs.rotheart.name=부패 심장
actors.mobs.rotheart.desc=썩은열매의 열매는 매우 특이합니다. 썩어서 양분을 주는 대신, 열매가 자라나 단단해지며, 씨앗을 감쌉니다. 그리고 열매 내부에 생명 활동을 주관하는 기관이 자라나며, 단단해진 열매는 이를 보호합니다. 이 거대한 열매는 다 자란 썩은열매 식물의 심장에 비유됩니다.

actors.mobs.rotlasher.name=썩은 휘감개
actors.mobs.rotlasher.desc=썩은 휘감개는 성숙한 썩은열매 식물의 뿌리 구조의 일부이며, 또한 그들의 주된 방어 수단이기도 합니다. 휘감개는 땅속에 갇혀있지만, 자신들에게 다가가는 어떠한 위협에도 격렬하게 공격할 것입니다. 근처에 적이 없을 때, 그것들은 움직이지 않고 서서 주변의 식물들과 섞이려고 시도합니다.
actors.mobs.rotlasher$waiting.status=이 %s 은(는) 가만히 있습니다.

actors.mobs.sagume.name=사구메
actors.mobs.sagume.desc=사구메는 입 밖에 낸것을 역전하는 정도의 능력을 가지고 있으며, 무슨 수를 써서라도 근접전을 피하며, 불구로 만드는 탄막을 먼 거리에서 쏘아댑니다.

actors.mobs.senior.name=메이링
actors.mobs.senior.desc=이 메이링은 일반적인 메이링에 비해 움직이는 도중에 대상에 집중하는 속도가 매우 빠릅니다. 그들이 집중한 상태가 되면, 메이링은 자신을 향한 다음 물리 공격을 튕겨낼 수 있으며, 이는 원래는 반드시 적중했을 공격에도 예외없이 적용됩니다. 메이링들은 움직일 때 더욱 빠르게 집중력을 쌓으며, 반면 전투 중에는 비교적 느린 속도로 집중력을 쌓습니다.

actors.mobs.nitori.name=니토리
actors.mobs.nitori.bolt_kill=당신은 마법 화살에 의해 피탄당했다...
actors.mobs.nitori.desc=니토리는 물을 조종하는 정도의 능력을 가지고 있습니다. 그들의 부족한 힘을 보완하기 위해 최신 테크닉 기술로 원거리 공격을 사용합니다.
actors.mobs.nitori$redshaman.spell_desc=이 니토리는 일시적으로 _당신의 공격 능력을 저하시키는_ 마법을 사용할 것입니다.
actors.mobs.nitori$blueshaman.spell_desc=이 니토리는 일시적으로 _당신이 받는 피해를 늘리는_ 마법을 사용할 것입니다.
actors.mobs.nitori$purpleshaman.spell_desc=이 니토리는 일시적으로 _당신의 정확성과 회피를 낮추는_ 마법을 사용할 것입니다.

actors.mobs.armoredbrute.name=방패 든 모미지
actors.mobs.armoredbrute.desc=똑똑한 모미지는 주로 천리안을 보는 정도의 능력을 가지고 있습니다. 보통 강력한 방어구를 착용하여 그들의 지위를 과시합니다. 이 방어구는 물리적 피해에 더 잘 저항할 수 있게 하며, 또한 이들의 엄격한 규율은 이들이 전투 중에 쓰러지기 전까지 훨씬 더 오랫동안 격노할 수 있게 합니다.

actors.mobs.patchouli.name=파츄리
actors.mobs.patchouli.explo_kill=당신은 폭발에 의해 사망했다...
actors.mobs.patchouli.def_verb=방어
actors.mobs.patchouli.desc=파츄리는 주로 마법을 사용하는 정도의 능력을 가지고 있습니다. 사망시 폭발하여 주변에 피해를 줄 것입니다.

actors.mobs.mystia.name=미스티아
actors.mobs.mystia.hint=미스티아에게 조사 버튼을 사용하여 어떻게 반격할 수 있는지에 대해 배워 보세요.
actors.mobs.mystia.desc=미스티아는 노래로 사람을 유혹하는 정도의 능력을 가지고 있으며, 미스티아는 공격을 잘 회피하는 습성 덕에 피해를 주기가 까다롭습니다. 하지만 기습이나 마법 공격 등으로 대응할 수 있습니다.\n\n미스티아의 시야 바깥에서 공격하면 한 번의 기습 공격을 가합니다. 문 너머로 미스티아를 유인한 뒤 _미스티아가 문을 넘어온 순간에 공격_하는 것도 좋은 방법입니다.

actors.mobs.flandre.name=플랑드르
actors.mobs.flandre.desc=플랑드르는 주로 사물을 파괴하는 정도의 능력을 가지고 있으며, 그녀가 공격할때마다, 당신의 최대 체력은 20씩 줄어듭니다. 그러나 줄어든 최대 체력은 레벨업을 통해 복구가 가능합니다.

actors.mobs.flandreboss.name=플랑드르
actors.mobs.flandreboss.desc=플랑드르는 주로 사물을 파괴하는 정도의 능력을 가지고 있으며, 그녀가 공격할때마다, 당신의 최대 체력은 40씩 줄어듭니다. 그러나 줄어든 최대 체력은 레벨업을 통해 복구가 가능합니다. (보스를 잡으면 경험의 물약 한개를 드롭합니다)

actors.mobs.kisumeboss.name=키스메
actors.mobs.kisumeboss.desc=키스메는 주로 도깨비불을 떨어트리는 정도의 능력을 가지고 있습니다. 그녀는 키스메의 강한 버전으로, 당신에게 장비 약화를 걸수 있습니다.

actors.mobs.yamame.name=야마메
actors.mobs.yamame.desc=야마메는 주로 병세를 조종하는 정도의 능력을 가지고 있습니다. 그들이 쳐둔 거미줄에 걸린 희생자가 그들의 독니에 물려 천천히 죽어가는 것을 거리를 두고 지켜봅니다.  그들은 먼 거리까지 거미줄을 발사할 수 있으며, 그들의 먹잇감이 도망치려는 어떠한 길도 막으려 들 것입니다.

actors.mobs.narumi.name=나루미
actors.mobs.narumi.def_verb=방어
actors.mobs.narumi.desc=단순히 봐서는 던전의 다른 움직임 없는 석상들과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 눈은 전혀 그렇지 않다고 말합니다.\n\n이 석상은 돌로 만들어져 있지만, 석상이 들고 있는 _%s_ 만큼은 진짜처럼 보입니다.

actors.mobs.reisen.name=레이센
actors.mobs.reisen.desc=레이센은 주로 파장을 다루는 정도의 능력을 가지고 있습니다.\n\n공격할 때 공격한 대상을 매혹시킬 수 있으며, 대상의 직접 공격을 불가능하게 만듭니다. 그들이 매혹된 적을 공격하면, 대상의 생명력을 훔칠 것입니다.

actors.mobs.alice.name=앨리스
actors.mobs.alice.desc=앨리스는 주로 인형을 다루는 정도의 능력을 가지고 있습니다. 피해를 입으면 다른 인형을 소환합니다.

actors.mobs.suika.name=스이카
actors.mobs.suika.notice_gotcha=찾았다, %s!
actors.mobs.suika.interesting=너 강하구나?
actors.mobs.suika.notice_have=재미좀 보자구! %s!
actors.mobs.suika.defeated=내가 지다니...
actors.mobs.suika.rankings_desc=스이카에게 피탄당함
actors.mobs.suika.desc=그녀는 주로 밀도를 조종하는 정도의 능력을 가지고 있습니다. 그녀는 함정, 속임수 마법, 그리고 정확한 탄막 공격으로 탈출을 막는 유일한 적을 막을 것입니다. 바로 당신이죠.

actors.mobs.suika$bombability$bombblob.desc=엄청나게 가열된 연기 구름이 피어오르고 있습니다. 조심하십시오, 곧 폭발할 것입니다!
actors.mobs.suikau$bombability$bombitem.name=연막탄
actors.mobs.suika$bombability$bombitem.cant_pickup=이 대상은 바닥에 들러붙어 있다. 옮길 수 없다!
actors.mobs.suika$bombability$bombitem.desc=스이카가 이곳에 기묘하게 생긴 연막탄을 던졌으며, 뜨겁고 자욱한 연기가 피어오르고 있다. 연막탄이 째깍거리는 소음을 내고 있다. 머지않아 폭발할 것 같다!\n\n폭탄이 땅에 단단히 고정되어 있기 때문에, 당신은 이 폭탄을 주울 수 없다.

actors.mobs.suika$fireability$fireblob.desc=스이카가 이 곳에 김이 모락모락 나는 고운 가루를 던졌으며, 곧 불이 붙을 것이다!

actors.mobs.suika$shockerability$shockerblob.desc=이곳에 전기 에너지가 차오르고 있으며, 누구라도 이 타일에 올라서면 그 다음 턴에 감전될 것이다!
actors.mobs.suika$shockerability$shockeritem.name=전기충격기
actors.mobs.suika$shockerability$shockeritem.cant_pickup=너무 많은 전기를 방출하고 있어, 집을 수 없다!
actors.mobs.suika$shockerability$shockeritem.desc=스이카가 이 곳에 특이한 기계를 던졌다. 이 기계는 주변에 계속하여 전기를 뿜어내지만, 다행이 전기를 방출하는 방식은 충분히 예측 가능하다.\n\n기계 주변으로 계속하여 전류가 흐르고 있기 때문에, 이걸 주울 방법은 없다.

actors.mobs.marisa.name=마리사
actors.mobs.marisa.stole=마리사가 당신에게서 %s을(를) 훔쳤다!
actors.mobs.marisa.carries=\n\n저 마리사는 _%s_ 을(를) 들고 있습니다. 분명 누군가에게서 훔친 것입니다.
actors.mobs.marisa.escapes=마리사가 당신의 %s을(를) 들고 탈출했다!
actors.mobs.marisa.desc=마리사는 혈기 왕성한 도둑으로, 마법을 쓰는 정도의 능력을 가지고 있습니다.\n\n마리사는 당신에게서 아이템을 훔칠수 있습니다. 한번 강탈당하면 다시 되찾을수 없게 될지도 모릅니다! 

actors.mobs.ran.name=란
actors.mobs.ran.bolt_kill=당신은 란에 의해 피탄당했다...
actors.mobs.ran.desc=란은 강력하고 파괴적인 마법을 다루며 주로 식신을 사용하는 정도의 능력을 가지고 있습니다. 당신의 장비에 적용된 강화 마법을 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=망령
actors.mobs.wraith.desc=망령은 자신의 무덤을 파헤친 자를 쫓는 복수심 가득한 영혼입니다. 완전한 영체로 이루어져 있어 일반적인 무기로 공격하는 것은 매우 힘듭니다.

actors.mobs.momoyo.name=모모요
actors.mobs.momoyo.desc=모모요는 주로 용을 먹는 정도의 능력을 가지고 있습니다. 주의하십시오. 당신을 강제로 아래 층으로 향하게 땅을 팔것입니다.

actors.mobs.yukari.name=유카리
actors.mobs.yukari.desc=유카리는 주로 경계를 조종하는 정도의 능력을 가지고 있습니다. 유카리는 환상향의 지배자로, 당신이 황금 음양옥을 가지고 탈출하는 것을 막기 위해 주기적으로 나타날 것입니다.

actors.mobs.miko.name=미코
actors.mobs.miko.desc=미코는 주로 열 명의 이야기를 동시에 들을수 있는 정도의 능력을 가지고 있습니다. 미코는 호족난무로 다른 적을 불러내서 싸우니, 빨리 처치하는 것이 현명합니다.

actors.mobs.kagerou.name=카게로
actors.mobs.kagerou.desc=카게로는 주로 보름달에 늑대로 변신하는 정도의 능력을 가지고 있습니다. 울부짖어서 주위 적들의 주의를 끄니 빠르게 처치하는게 좋겠습니다.

actors.mobs.hina.name=히나
actors.mobs.hina.desc=히나는 주로 액을 모으는 정도의 능력을 가지고 있습니다. 공격당하면 일정 확률로 장비에 저주를 걸것이니, 현명한 모험가들은 원거리에서 퇴치합니다.

actors.mobs.kanako.name=카나코
actors.mobs.kanako.desc=카나코는 주로 하늘을 창조하는 정도의 능력을 가지고 있습니다.

actors.mobs.suwako.name=스와코
actors.mobs.suwako.desc=스와코는 주로 곤(땅)을 창조하는 능력을 가지고 있습니다. 그녀는 물 타일 근처에 있으면 피해량을 상당히 경감하여 받으니, 물 밖에서 싸우십시오.

actors.mobs.hinaboss.name=히나
actors.mobs.hinaboss.desc=히나는 주로 액을 모으는 정도의 능력을 가지고 있습니다. 공격당하면 일정 확률로 장비에 저주를 걸것이니, 현명한 모험가들은 원거리에서 퇴치합니다.

actors.mobs.kanakoboss.name=카나코
actors.mobs.kanakoboss.desc=카나코는 주로 하늘을 창조하는 정도의 능력을 가지고 있습니다.

actors.mobs.suwakoboss.name=스와코
actors.mobs.suwakoboss.desc=스와코는 주로 곤(땅)을 창조하는 능력을 가지고 있습니다. 그녀는 물 타일 근처에 있으면 피해량을 상당히 경감하여 받으니, 물 밖에서 싸우십시오.

actors.mobs.utsuho.name=우츠호
actors.mobs.utsuho.desc=우츠호는 주로 핵융합을 다루는 정도의 능력을 가지고 있습니다. 때때로 당신 근처에서 폭발이 일어날 것입니다.

actors.mobs.hecatiaboss.name=헤카티아
actors.mobs.hecatiaboss.notice=Welcome to Hell...
actors.mobs.hecatiaboss.defeated=...
actors.mobs.hecatiaboss.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss.desc=헤카티아는 이 세계의 신으로, 세 개의 신체를 가지는 정도의 능력을 가지고 있습니다.
actors.mobs.hecatiaboss$rottingfist.name=헤카티아
actors.mobs.hecatiaboss$rottingfist.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss$rottingfist.desc=헤카티아는 이 세계의 신으로, 세 개의 신체를 가지는 정도의 능력을 가지고 있습니다.
actors.mobs.hecatiaboss$burningfist.name=헤카티아
actors.mobs.hecatiaboss$burningfist.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss$burningfist.desc=헤카티아는 이 세계의 신으로, 세 개의 신체를 가지는 정도의 능력을 가지고 있습니다.
actors.mobs.hecatiaboss$hecatiasummon.name=헤카티아
actors.mobs.hecatiaboss$hecatiasummon.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss$hecatiasummon.desc=헤카티아는 이 세계의 신으로, 세 개의 신체를 가지는 정도의 능력을 가지고 있습니다.

actors.mobs.hecatiaboss.name=헤카티아
actors.mobs.hecatiaboss.notice=기다리다 지쳤다구.
actors.mobs.hecatiaboss.darkness=나는 짱 쎄다구. 너같은 것은 약할 뿐이야!
actors.mobs.hecatiaboss.hope=너를 지옥에 떨어트리겠다!
actors.mobs.hecatiaboss.defeated=...
actors.mobs.hecatiaboss.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss.desc=헤카티아는 이 세계의 신으로, 세 개의 신체를 가지는 정도의 능력을 가지고 있습니다.
actors.mobs.hecatiaboss.desc_spawners=당신은 위층에서 눈알로 방사되는 악마적 에너지의 파동을 느낄 수 있습니다. 당신이 위에 살려둔 무언가가 헤카티아에게 힘을 공급하고 있는 것이 틀림없습니다. _헤카티아는 이 에너지를 더 강력한 증원군을 소환하기 위해 사용할 것입니다!_
actors.mobs.hecatiaboss$hecatiasummon.name=헤카티아
actors.mobs.hecatiaboss$hecatiasummon.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss$hecatiasummon.desc=이 헤카티아는 원본보다는 약하지만, 대신 물량으로 승부하여 당신에게 혼란을 줄것입니다!
actors.mobs.hecatiaboss$yogripper.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss$yogeye.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiaboss$yogscorpio.rankings_desc=헤카티아에게 피탄당함

actors.mobs.hecatiabody.invuln_warn=헤카티아 분신은 헤카티아 본체 근처에 있을 때는 피해를 받지 않는다!
actors.mobs.hecatiabody.rankings_desc=헤카티아에게 피탄당함
actors.mobs.hecatiabody.desc=이 분신은 헤카티아의 신체중 하나이며, 헤카티아 본체와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.hecatiabody$burningfist.name=불타오르는 신체
actors.mobs.hecatiabody$burningfist.desc=이 신체는 무질서한 불꽃 마법으로 이루어져 있습니다. 불타오르는 신체가 움직일 때, 주변의 지형을 지속적으로 불태울 것입니다. 또한, 불타는 힘의 폭발을 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n불타오르는 신체의 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.hecatiabody$soiledfist.name=더러워진 신체
actors.mobs.hecatiabody$soiledfist.desc=이 신체는 무질서한 땅의 마법으로 이루어져 있습니다. 더러워진 신체가 움직일 때, 주변에 식물을 지속적으로 자라게 할 것입니다. 또한, 빠르게 자라나는 덩굴과 뿌리로 목표를 붙잡는 응축된 땅의 폭발을 발사할 수 있습니다.\n\n흙의 신체는 식물들의 생명의 힘으로부터 비롯되며, 근처에 있는 길게 자란 풀 또는 헤쳐나간 풀의 양에 비례하여 피해에 저항할 것입니다.
actors.mobs.hecatiabody$rottingfist.name=부패하는 신체
actors.mobs.hecatiabody$rottingfist.desc=이 신체는 살아있는 부패로 이루어져 있습니다. 부패하는 신체는 근처에는 부식성의 점액을 퍼뜨리고 먼 곳에는 유독성 가스를 배출할 수 있는 부패한 살점이 솟아오른 덩어리입니다. 더 심한 것은, 이 신체의 거대한 덩어리가 직접 피해를 입는 것이 아닌 피를 흘리게 한다는 것입니다.\n\n점액은 물에서 씻어낼 수 있지만, 신체 또한 스스로를 치유하기 위해 물을 흡수할 수 있습니다. 또한, 신체가 출혈을 일으킬 때 공격하는 것은 출혈을 쌓는 것이 아닌 갱신하는 것에 불과합니다.
actors.mobs.hecatiabody$rustedfist.name=녹슨 신체
actors.mobs.hecatiabody$rustedfist.desc=이 신체는 살아있는 금속으로 이루어져 있습니다. 녹슨 신체는 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 엄청나게 큰 덩어리 때문에, 신체는 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 신체은 유연성이 없고, 좁은 통로를 지날 수 없습니다. 또한 신체는 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.hecatiabody$brightfist.name=눈부신 신체
actors.mobs.hecatiabody$brightfist.teleport=눈부신 신체는 당신의 눈을 심각하게 멀게 하는 섬광 속에서 순간이동했다!
actors.mobs.hecatiabody$brightfist.desc=이 신체는 순수한 빛의 에너지로 이루어져 있습니다. 눈부신 신체는 타오르는 강력한 빛을 매 턴마다 발사할 수 있습니다. 이 광선들은 당신의 눈을 일시적으로 멀게 하며, 또한 커다란 피해를 입힙니다. 그리고 신체는 달아나기 위해 잠시동안 전투 지역을 눈부시게 밝은 빛으로 집어삼킬 수 있습니다.\n\n하지만 이 신체는 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.
actors.mobs.hecatiabody$darkfist.name=어두운 신체
actors.mobs.hecatiabody$darkfist.teleport=어두운 신체는 당신의 광원을 없애는 어둠의 폭발 속에서 순간이동했다!
actors.mobs.hecatiabody$darkfist.desc=이 신체는 순수한 어둠의 에너지로 이루어져 있습니다. 어두운 신체는 강력한 어둠 마법의 폭발을 발사할 수 있습니다. 이 폭발들은 당신의 광원을 약하게 하며, 또한 커다란 피해를 입힙니다. 그리고 신체는 달아나기 위해 잠시동안 전투 지역을 어둠 속으로 집어삼킬 수 있습니다.\n\n하지만 이 신체는 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.


actors.char.kill=%s에 의해 죽었습니다...
actors.char.defeat=당신은 %s을(를) 쓰러뜨렸다.
actors.char.def_verb=회피
actors.char.invulnerable=면역

actors.mobs.aya.name=아야
actors.mobs.aya.desc=아야는 주로 바람을 다루는 정도의 능력을 가지고 있습니다. 아야는 이동 속도가 매우 빠릅니다.

actors.mobs.shou.name=쇼
actors.mobs.shou.uniden=그녀의 레이저가 당신에게 모든 물약, 스펠카드, 그리고 반지를 잊게 만들었다!
actors.mobs.shou.deathgaze_kill=당신은 정화당했다...
actors.mobs.shou.desc=쇼는 주로 재보가 모이는 정도의 능력을 가지고 있으며, 보탑에서 당신의 모든 물약, 스펠카드, 그리고 반지 기억력을 지우는 강력한 레이저를 발사합니다.

actors.mobs.shinmyomaru.name=신묘마루
actors.mobs.shinmyomaru.push=신묘마루가 당신을 밀쳐냈다!
actors.mobs.shinmyomaru.desc=신묘마루는 주로 요술망치를 다루는 정도의 능력을 가지고 있으며, 회피력은 아예 없는 최약체 요괴중 하나입니다. 그러나 그녀는 가끔씩 당신을 약간 밀어냅니다.

actors.mobs.iku.name=이쿠
actors.mobs.iku.desc=이쿠는 주로 공기를 읽는 정도의 능력을 가지고 있으며, 그녀는 낭떠러지 타일 근처에 있으면 피해량을 경감하여 받습니다.

actors.mobs.komachi.name=코마치
actors.mobs.komachi.desc=코마치는 주로 거리를 조종하는 정도의 능력을 가지고 있으며, 게을르지만 당신을 끌고 올수가 있습니다.

actors.mobs.shizuha.name=시즈하
actors.mobs.shizuha.desc=시즈하는 주로 단풍을 담당하는 정도의 능력을 가지고 있으며, 시즈하는 당신이 배고프지 않을 때 당신을 치유시켜 줄것이지만 대신 당신의 만복도가 하락하게 됩니다.

actors.mobs.satori.name=사토리
actors.mobs.satori.desc=사토리는 주로 마음을 읽는 정도의 능력을 가지고 있으며, 독심술 때문에 기습 공격이 아니면 잡기 힘듭니다.

actors.mobs.keine.name=케이네
actors.mobs.keine.uniden=케이네가 당신의 머릿속을 먹어버렸다!
actors.mobs.keine.desc=케이네는 주로 역사를 먹는 정도의 능력을 가지고 있으며, 죽을 때 당신에게 경험치를 주는 대신 경험치를 반대로 낮춥니다. 또한, 그녀는 가끔씩 당신에게 모든 물약, 모든 스펠카드, 그리고 모든 반지의 감정 상태를 잊어버리게 만드는 능력을 시전합니다.

actors.mobs.sannyo.name=산뇨
actors.mobs.sannyo.mindcontrol=산뇨가 당신의 정신을 조종해버렸다!
actors.mobs.sannyo.desc=산뇨는 주로 담배 연기로 정신을 조종하는 정도의 능력을 가지고 있습니다. 근접해서 정신을 조종당하게 될경우 현재 체력의 절반을 잃게 되면서 반회복 디버프를 얻게 되니 주의하십시오.

actors.mobs.chen.name=첸
actors.mobs.chen.desc=첸은 주로 요술을 쓰는 정도의 능력을 가지고 있습니다. 신속하고 강하지만 레이무의 부적이나 투척용 단검에 피탄당하면 즉시 사망합니다.

actors.mobs.kaguya.name=카구야
actors.mobs.kaguya.desc=카구야는 주로 영원과 수유를 다루는 정도의 능력을 가지고 있습니다. 그녀는 당신에게 5개의 난제를 통해 각종 디버프를 부여할 것입니다.

actors.mobs.yuuka.name=유카
actors.mobs.yuuka.reflect=유카가 당신의 공격을 되받아쳤다!
actors.mobs.yuuka.desc=유카는 주로 꽃을 조종하는 정도의 능력을 가지고 있습니다. 그녀는 강하지만 매우 느립니다. 불필요한 전투를 피하는것도 하나의 방법이며 탄막 공격에는 면역입니다. 만약 건들었다간...

actors.mobs.koakuma.name=소악마	
actors.mobs.koakuma.desc=소악마는 홍마관의 잡몹으로, 책과 주인님을 지키고 있습니다.

actors.mobs.doremy.name=도레미
actors.mobs.doremy.desc=도레미는 주로 꿈을 먹고 창조하는 정도의 능력을 가지고 있습니다. 그녀는 당신을 도망칠수 없게 괴안통로에서 소환한 양으로 가둘 것입니다.

actors.mobs.sumireko.name=스미레코
actors.mobs.sumireko.desc=스미레코는 주로 초능력을 다루는 정도의 능력을 가지고 있습니다. 그녀는 초능력을 통해 당신의 무기를 저 멀리 날려버릴 것입니다.

actors.mobs.seija.name=세이쟈
actors.mobs.seija.reverse=세이쟈가 당신의 체력을 1로 뒤집어 버렸다!
actors.mobs.seija.reverse2=세이쟈가 당신의 체력을 1/2로 뒤집어 버렸다!
actors.mobs.seija.desc=세이쟈는 주로 무엇이든지 뒤집어 버리는 정도의 능력을 가지고 있습니다. 가장 위험한 적중 하나입니다. 왜냐하면 세이쟈는 당신의 체력을 뒤집어 1로 만들수 있기 때문이죠.

actors.mobs.eiki.name=시키에이키
actors.mobs.eiki.desc=시키에이키는 주로 흑백(옳고 그름)을 확실히 구분하는 정도의 능력을 가지고 있습니다. 그녀는 당신을 심판할 것입니다. 당신이 적을 많이 죽일수록, 시키의 공격력은 강해집니다.

actors.mobs.takane.name=타카네
actors.mobs.takane.desc=타카네는 주로 숲의 기운을 다루는 정도의 능력을 가지고 있습니다. 그녀는 당신 근처에 간헐천을 열것입니다.

actors.mobs.nazrin.name=나즈린
actors.mobs.nazrin.desc=나즈린은 주로 물건을 찾는 정도의 능력을 가지고 있습니다. 그녀는 금을 좋아하며, 처치시 높은 확률로 자금력을 떨어트립니다.

actors.mobs.misumaru.name=미스마루
actors.mobs.misumaru.desc=미스마루는 주로 곡옥을 만드는 정도의 능력을 가지고 있습니다. 당신이 지금까지 모은 자금력에 따라서, 그녀의 공격력은 강해집니다.

actors.mobs.mokou.name=모코우
actors.mobs.mokou.desc=모코우는 주로 늙지도 죽지도 않는 정도의 능력을 가지고 있습니다. 당신이 부활한 횟수에 따라서, 그녀의 공격력은 강해집니다.

actors.mobs.eika.name=에이카
actors.mobs.eika.desc=에이카는 주로 능숙하게 돌을 쌓는 정도의 능력을 가지고 있습니다. 그녀는 때때로 당신에게 돌을 떨어트릴 것입니다. 마비랑 함께 말이죠.

actors.mobs.yachie.name=야치에
actors.mobs.yachie.stole=야치에가 당신에게서 %s을(를) 없애버렸다!
actors.mobs.yachie.desc=야치에는 주로 거스르는 기력을 잃게 하는 정도의 능력을 가지고 있습니다. 그녀는 당신의 무작위 아이템을 영구적으로 한개 없앨 것입니다.

actors.mobs.hijiriboss.name=히지리
actors.mobs.hijiriboss.desc=히지리는 주로 마법을 쓰는 정도의 능력을 가지고 있습니다. 그녀는 어마어마한 신체능력을 가지고 있어, 온가지 버프를 걸고 당신에게 반기습 디버프를 걸 것입니다.

actors.mobs.junkoboss.name=순호
actors.mobs.junkoboss.deathgaze_kill=순호에 의해 사망했다...
actors.mobs.junkoboss.desc=순호는 주로 순화하는 정도의 능력을 가지고 있습니다. 근접 공격도 충분히 강력하지만, 진정한 무서움은 그것이 사용하는 마법에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 순호는 당신이 잔기를 통해 부활할때마다 강해지는 강력한 에너지 광선을 발사합니다. 시야에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 기체들은 사각으로 도망쳐서 피합니다.

actors.mobs.okinaboss.name=오키나
actors.mobs.okinaboss.desc=오키나는 주로 온갖 것들의 뒤에 문을 만드는 정도의 능력을 가지고 있으며, 뒷문에서 각양각색의 생물들을 불러올 것입니다.

actors.mobs.keikiboss.name=케이키
actors.mobs.keikiboss.desc=케이키는 주로 우상을 만들어내는 정도의 능력을 가지고 있습니다. 그녀는 당신을 흙과 물로 아릅답게 다시 만들어주기 위해 뻣뻣한 덩어리를 사용해 당신을 석상으로 만들수 있습니다.

actors.mobs.tenkyuuboss.name=텐큐
actors.mobs.tenkyuuboss.stole=텐큐가 당신에게서 %s을(를) 강제로 교환해버렸다!
actors.mobs.tenkyuuboss.desc=텐큐는 주로 소유권을 잃어버리게 하는 정도의 능력을 가지고 있습니다. 그녀는 당신의 무작위 아이템을 가장 쓸모없는 스펠카드...?와 강제로 교환할 것입니다. 그리고 거래가 성사되면, 그녀는 쌍무지개 버프를 얻습니다.

actors.mobs.hijiri.name=히지리
actors.mobs.hijiri.desc=히지리는 주로 마법을 쓰는 정도의 능력을 가지고 있습니다. 그녀는 어마어마한 신체능력을 가지고 있어, 온가지 버프를 걸고 당신에게 반기습 디버프를 걸 것입니다.

actors.mobs.junko.name=순호
actors.mobs.junko.deathgaze_kill=순호에 의해 사망했다...
actors.mobs.junko.desc=순호는 주로 순화하는 정도의 능력을 가지고 있습니다. 근접 공격도 충분히 강력하지만, 진정한 무서움은 그것이 사용하는 마법에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 순호는 당신이 잔기를 통해 부활할때마다 강해지는 강력한 에너지 광선을 발사합니다. 시야에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 기체들은 사각으로 도망쳐서 피합니다.

actors.mobs.okina.name=오키나
actors.mobs.okina.desc=오키나는 주로 온갖 것들의 뒤에 문을 만드는 정도의 능력을 가지고 있으며, 뒷문에서 각양각색의 생물들을 불러올 것입니다.

actors.mobs.keiki.name=케이키
actors.mobs.keiki.desc=케이키는 주로 우상을 만들어내는 정도의 능력을 가지고 있습니다. 그녀는 당신을 흙과 물로 아릅답게 다시 만들어주기 위해 뻣뻣한 덩어리를 사용해 당신을 석상으로 만들수 있습니다.

actors.mobs.tenkyuu.name=텐큐
actors.mobs.tenkyuu.stole=텐큐가 당신에게서 %s을(를) 강제로 교환해버렸다!
actors.mobs.tenkyuu.desc=텐큐는 주로 소유권을 잃어버리게 하는 정도의 능력을 가지고 있습니다. 그녀는 당신의 무작위 아이템을 가장 쓸모없는 스펠카드...?와 강제로 교환할 것입니다. 그리고 거래가 성사되면, 그녀는 쌍무지개 버프를 얻습니다.

actors.mobs.minoriko.name=미노리코
actors.mobs.minoriko.stole=미노리코가 당신에게서 %s을(를) 강제로 음식으로 만들어 버렸다!
actors.mobs.minoriko.desc=미노리코는 주로 풍년을 담당하는 정도의 능력을 가지고 있습니다. 그녀는 당신의 무작위 아이템을 음식으로 바꿀 것입니다.

actors.mobs.megumu.name=메구무
actors.mobs.megumu.desc=메구무는 주로 별하늘을 조종하는 정도의 능력을 가지고 있습니다. 그녀는 당신에게 침묵을 걸 것이며, 이 상태에서는 물약과 스펠카드의 사용이 제한되며, 기도가 불가능해집니다.

actors.mobs.mai.name=마이
actors.mobs.mai.desc=마이는 주로 뒤에서 춤추는 것으로 생명력을 끌어내는 정도의 능력을 가지고 있습니다. 그녀는 당신을 먼 거리에서 공격할수 있으며, 공격시 당신을 출혈 상태로 만들고 체력을 흡수합니다.

actors.mobs.satono.name=사토노
actors.mobs.satono.desc=사토노는 주로 뒤에서 춤추는 것으로 정신력을 끌어내는 정도의 능력을 가지고 있습니다. 그녀는 당신을 먼 거리에서 공격할수 있으며, 공격시 당신을 매혹 상태로 만듭니다.

actors.mobs.tsukasa.name=츠카사
actors.mobs.tsukasa.desc=츠카사는 주로 혼이 약한 곳에 들어가는 정도의 능력을 가지고 있습니다. 그녀는 문 타일 근처에 있으면 피해량을 경감하여 받고, 2개 이상이면 아예 피해를 받지 않습니다.

actors.mobs.yuuma.name=유마
actors.mobs.yuuma.desc=유마는 주로 뭐든지 흡수하는 정도의 능력을 가지고 있습니다. 만약 그녀가 흡수에 성공한다면, 그녀는 축복과 세배속을 얻습니다.

actors.mobs.kosuzu.name=코스즈
actors.mobs.kosuzu.allidentify=코스즈의 능력 덕분에, 당신의 모든 스펠카드가 감정되었다!
actors.mobs.kosuzu.rage=당신 또는 누군가가 코스즈를 계단 근처에서 공격했기 때문에, 당신은 파멸에 걸렸다! 심각한 실수였다!
actors.mobs.kosuzu.desc=코스즈는 주로 온갖 문자를 읽는 정도의 능력을 가지고 있습니다. 그녀는 책장 타일 근처에 있으면 피해량을 경감하여 받지만, 아주 가끔~ 당신의 모든 스펠카드를 감정시켜 줄것입니다. 하지만 또한, 그녀가 계단 타일 근처에서 공격받으면, 당신을 파멸시킬 것이니, 절대로 계단 타일 근처에서 공격하면 안됩니다.

actors.mobs.joon.name=조온
actors.mobs.joon.wastemoney=조온은 당신이 쓸모없는 물약을 사게 하여, 강제로 돈을 낭비하게 했다!
actors.mobs.joon.desc=조온은 주로 재산을 낭비하게 만드는 정도의 능력을 가지오 있습니다. 가끔씩, 그녀는 당신에게 액체 화염의 물약 한병을 강제로 사게 할것이며, 당신의 현재 골드 액수를 감소시킬 것입니다.(500 만큼)

actors.mobs.shion.name=시온
actors.mobs.shion.losemoney=시온이 당신에게 돈을 잃게 만들었다!
actors.mobs.shion.desc=시온은 주로 자신도 포함해 불운하게 만드는 정도의 능력을 가지고 있습니다. 가끔씩, 그녀는 당신의 현재 골드 액수를 감소시킬 것입니다.(400 만큼)

actors.mobs.parsee.name=파르시
actors.mobs.parsee.desc=파르시는 주로 질투심을 다루는 정도의 능력을 가지고 있습니다. 질투심 봄버 때문에, 당신의 강화의 스펠카드를 많이 사용할수록, 그녀의 공격력은 강해집니다.

actors.mobs.akyuu.name=아큐
actors.mobs.akyuu.desc=아큐는 주로 한번 본 것을 잊지 않는 정도의 능력을 가지고 있습니다. 하지만, 이 능력은 트라우마를 유발하기 때문에 결코 좋지 않습니다! 오히려, 그녀가 공격할때마다, 그녀는 트라우마로 인해 그녀가 현재 체력의 절반의 피해를 입을 것입니다.

actors.mobs.kutaka.name=쿠타카
actors.mobs.kutaka.desc=쿠타카는 주로 목의 병을 고치는 정도의 능력을 가지고 있습니다. 그녀가 공격할때마다, 당신을 감속시킵니다.

actors.mobs.benben.name=벤벤
actors.mobs.benben.desc=벤벤은 주로 스스로 소리를 내어 연주할 수 있는 정도의 능력을 가지고 있습니다. 그녀가 공격하면, 그녀는 삼보필살과 두배속을 얻고, 당신을 실명시킵니다.

actors.mobs.yatsuhashi.name=야츠하시
actors.mobs.yatsuhashi.desc=야츠하시는 스스로 소리를 내어 연주할 수 있는 정도의 능력을 가지고 있습니다. 만약 당신의 레벨이 50보다 높다면, 그녀가 공격하면, 삼보필살과 세배속을 얻고, 당신에게 장비 약화, 침묵을 걸 것입니다.

actors.mobs.kyouko.name=쿄코
actors.mobs.kyouko.reflect=쿄코가 당신의 공격을 반사시켰다!
actors.mobs.kyouko.desc=쿄코는 주로 소리를 반사시키는 정도의 능력을 가지고 있습니다. 그녀가 물리 공격에 피격당했을때, 그녀는 그것을 반사하여 당신에게 절반의 피해를 줄 것입니다.

actors.mobs.kogasa.name=코가사
actors.mobs.kogasa.fear=당신은 코가사의 놀래킴 공격에 압도당했다!
actors.mobs.kogasa.desc=코가사는 주로 인간을 놀라게 하는 정도의 능력을 가지고 있습니다. 그녀가 공격할때, 당신은 공포 때문에 밀려날 것입니다.

actors.mobs.tenshi.name=텐시
actors.mobs.tenshi.earth=텐시가 지진을 일으켰다!
actors.mobs.tenshi.ondeath=당신은 처벌받았다...
actors.mobs.tenshi.desc=텐시는 주로 대지를 다루는 정도의 능력을 가지고 있습니다. 그녀는 당신이 시야에 보일 경우, 지속적으로 방어력을 무시하는 지진 피해를 입힐 것입니다. 하지만 이 지진 피해는 부유 상태라면 무시할수 있습니다. 또한 그녀의 비상의 검에 피격당할시, 당신이 부유 상태가 아닐 경우 3배의 피해를 입을 것입니다.

actors.mobs.clownpiece.name=클라운피스
actors.mobs.clownpiece.desc=클라운피스는 주로 인간을 미치게 하는 능력을 가지고 있습니다. 그녀가 공격할때, 당신을 높은 스트레스 상태에 빠지게 할 것입니다.

actors.mobs.saki.name=사키
actors.mobs.saki.desc=사키는 주로 비교할 수 없는 다리힘을 가진 정도의 능력을 가지고 있습니다. 그녀는 피해를 경감하여 받으며, 그녀가 공격할때 그녀는 가속할 것입니다.

actors.mobs.eirin.name=에이린
actors.mobs.eirin.desc=에이린은 주로 모든 약을 만드는 정도의 능력을 가지고 있습니다. 그녀는 활에 나쁜 것들을 묻혀서 멀리서 공격하며, 그녀는 가까이 있을때 당신에게 반회복 디버프를 걸 것입니다.

actors.mobs.sunny.name=서니
actors.mobs.sunny.desc=서니는 주로 빛을 굴절시키는 정도의 능력을 가지고 있습니다. 그녀는 빛을 반사시켜 당신을 불태움과 동시에 실명을 걸 것입니다.

actors.mobs.luna.name=루나
actors.mobs.luna.desc=루나는 주로 소리를 지우는 정도의 능력을 가지고 있습니다. 그녀는 소리를 지우기 위해 당신에게 침묵을 걸 것입니다.

actors.mobs.star.name=스타
actors.mobs.star.desc=스타는 주로 움직이는 물체의 기색을 탐지하는 정도의 능력을 가지고 있습니다. 그녀는 당신에게 움직임 감지 디버프를 걸 것입니다.

actors.mobs.sunnyboss.name=서니
actors.mobs.sunnyboss.desc=서니는 주로 빛을 굴절시키는 정도의 능력을 가지고 있습니다. 그녀는 빛을 반사시켜 당신을 불태움과 동시에 실명을 걸 것입니다. 셋 상대로 이기면 계단이 열릴 것입니다.

actors.mobs.lunaboss.name=루나
actors.mobs.lunaboss.desc=루나는 주로 소리를 지우는 정도의 능력을 가지고 있습니다. 그녀는 소리를 지우기 위해 당신에게 침묵을 걸 것입니다. 셋 상대로 이기면 계단이 열릴 것입니다.

actors.mobs.starboss.name=스타
actors.mobs.starboss.desc=스타는 주로 움직이는 물체의 기색을 탐지하는 정도의 능력을 가지고 있습니다. 그녀는 당신에게 움직임 감지 디버프를 걸 것입니다. 셋 상대로 이기면 계단이 열릴 것입니다.

actors.mobs.kokoro.name=코코로
actors.mobs.kokoro.desc=코코로는 주로 감정을 다루는 정도의 능력을 가지고 있습니다. 그녀는 당신의 몇몇 좋은 버프들을 복사할 것입니다.

actors.mobs.koishi.name=코이시
actors.mobs.koishi.desc=코이시는 주로 무의식을 다루는 정도의 능력을 가지고 있습니다. 그녀는 특별한 능력은 없지만, 대신 엄청 투명합니다...

actors.mobs.lily.name=릴리
actors.mobs.lily.stole=릴리가 당신에게서 패트랩을 발동해 %s을(를) 막아버리고 대신 묘지로 이동하였다! 어쩔 우라라~
actors.mobs.lily.desc=릴리는 주로 봄이 온 것을 알리는 정도의 능력을 가지고 있습니다. 그녀는 당신을 공격했을때, 무작위 스펠_카드_ 한개와 함께 자폭할 것입니다. 이 효과는 스펠카드 보관함이 있다면 안에 있는 것은 보호됩니다. 또한 강화의 스펠카드에는 영향을 줄수 없습니다. 어쩔 우라라~

actors.mobs.miyoi.name=미요이
actors.mobs.miyoi.stole=미요이가 당신의 연금술 에너지를 깎아먹었다!
actors.mobs.miyoi.desc=미요이는 주로 기억을 다루는 정도의 능력을 가지고 있습니다. 그녀는 당신을 공격했을때, 당신의 연금술 에너지가 4 이상일 경우, 연금술 에너지를 4 줄입니다.

actors.mobs.mike.name=미케
actors.mobs.mike.desc=미케는 주로 돈이나 손님을 부르는 정도의 능력을 가지고 있습니다. 가끔씩, 그녀는 당신을 부르기 위해 끌어당깁니다.

actors.mobs.aunn.name=아운
actors.mobs.aunn.bolt_kill=아운에게 피탄당했다...
actors.mobs.aunn.desc=아운은 주로 신과 부처를 찾아내는 정도의 능력을 가지고 있습니다. 그녀의 원거리 공격에 피탄시, 투기장이 열릴 것입니다.

actors.mobs.nemuno.name=네무노
actors.mobs.nemuno.torment=네무노가 칼로 당신을 고통스럽게 베었다!
actors.mobs.nemuno.desc=네무노는 주로 성역을 만드는 정도의 능력을 가지고 있습니다. 그녀는 풀 타일 근처에 있으면 피해량을 경감하여 받고, 공격시 1/10의 확률로 당신의 체력을 절반으로 만들 것입니다.

actors.mobs.enemyshopkeeper.name=린노스케
actors.mobs.enemyshopkeeper.desc=린노스케는 주로 물건의 이름과 사용법을 아는 정도의 능력을 가지고 있습니ㄷ... 린노스케가 당신이 상점에서 깽판을 쳐서 화가 난것 같습니다! 어서 도망치세요!

actors.mobs.destorb.name=파괴의 구체
actors.mobs.destorb.explo_kill=당신은 파괴의 구체의 폭발에 의해 사망했다...
actors.mobs.destorb.desc=파괴의 구체는 빠르게 적들을 찾아가며, 적과 충돌했을때 3x3 반경으로 자폭하여 높은 피해를 줍니다. 이 폭발 피해는 당신도 휘말릴수 있으니 유의하십시오. 파괴의 구체는 적이 없을경우 5턴 후 사라집니다.

actors.mobs.hecatia.name=헤카티아
actors.mobs.hecatia.desc=헤카티아는 이 세계의 신으로, 세 개의 신체를 가지는 정도의 능력을 가지고 있습니다. 그녀가 공격할때, 그녀는 층에 있는 모든 적들에게 두배속, 공격 강화, 그리고 방어 강화 버프를 걸 것입니다.

actors.mobs.yorihime.name=요리히메
actors.mobs.yorihime.desc=요리히메는 주로 신령을 부르는 것이 가능한 정도의 능력을 가지고 있습니다. 당신에게 각양각색의 디버프를 걸것이며, 그녀는 매우 강합니다. 그녀는 살짝 느리니, 전투를 피하는것이 권장됩니다.

actors.mobs.toyohime.name=토요히메
actors.mobs.toyohime.bolt_kill=토요히메에게 피탄당했다...
actors.mobs.toyohime.desc=토요히메는 주로 산과 바다를 연결하는 정도의 능력을 가지고 있습니다. 당신에게 치명적인 마법인 심한 장비 약화 마법을 쓸수 있으며, 그녀는 매우 강합니다. 그녀는 살짝 느리니, 전투를 피하는것이 권장됩니다.

actors.mobs.tennousoumasinkisume.name=천왕참마신 키스메
actors.mobs.tennousoumasinkisume.desc=키스메는 주로 도깨비불을 떨어트리는 정도의 능력을 가지고 있습니다. 이 키스메는 키스메 중에서도 신급의 체격을 가진 요괴입니다. 조심하십시오. 해당 적의 이동속도는 느리지만, 신급으로 강해서 싸우는 것은 바보짓입니다. 고로 도망치셔야 합니다. 또한 그녀는 유유코와 무라사의 즉사 공격에 면역입니다. 하지만, 낙사에는 면역이 아닙니다. 낙사를 시킬수 없다면 도망치십시오.



#reisen
actors.hero.talent.eientei_meal.title=영원정의 식사
actors.hero.talent.eientei_meal.desc=_+1:_ 음식을 섭취할 때 체력이 50% 이하라면 체력을 8 회복하나 30턴의 주술에 걸림 디버프를 받습니다.\n\n_+2:_ 체력이 50% 이하라면 체력을 13 회복하나 30턴의 주술에 걸림 디버프를 받습니다.
actors.hero.talent.potion_intuition.title=물약 감정
actors.hero.talent.potion_intuition.desc=_+1:_ 경험의 물약, 액체 화염의 물약, 그리고 부유의 물약을 감정합니다.\n\n_+2:_ 투명화의 물약, 마비 가스의 물약, 그리고 두배속의 물약을 감정합니다.
actors.hero.talent.danmaku_strike.title=탄막 타격
actors.hero.talent.danmaku_strike.desc=_+1:_ 탄막으로 공격할 때마다 3의 추가 피해를 줍니다.\n\n_+2:_ 탄막으로 공격할 때마다 5의 추가 피해를 줍니다.
