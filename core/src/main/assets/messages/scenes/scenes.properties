scenes.welcomescene.welcome_msg=Welcome to Touhou Pixel Dungeon!\n\nEach run through the dungeon is a new challenging experience, and be careful, death is permanent! Getting started is simple, but strategy is required if you want to win!\n\nHappy Dungeoneering! This game is a Touhou Project's secondary creation.
scenes.welcomescene.update_intro=Touhou Pixel Dungeon has been updated!
scenes.welcomescene.update_msg=v1.0.0 is here! It contains a variety of content additions and refinements. There is new music, support for new platforms, new alchemy recipes, and a few other odds and ends.\n\nI've also made a bunch of balance changes to hero abilities and various items.\n\nBe sure to check the changes screen for full details.
scenes.welcomescene.patch_intro=Touhou Pixel Dungeon has been patched!
scenes.welcomescene.patch_bugfixes=Contents was reorganized on a large scale for 1.3.7. There might be a lot of bugs, so please keep that in mind! bug report: touhoupixeldungeon@gmail.com
scenes.welcomescene.patch_translations=This patch contains translation updates.
scenes.welcomescene.patch_balance=This patch contains tweaks to game balance.
scenes.welcomescene.patch_msg=This patch also contains some small tweaks and performance improvements.
scenes.welcomescene.what_msg=It seems that your current saves are from a future version of Shattered Pixel Dungeon!\n\nTread with caution! Your saves may contain things which don't exist in this version, this could cause some very weird errors to occur.
scenes.welcomescene.lang_warning_title=Incomplete Translation
scenes.welcomescene.lang_warning_msg=Some of the new content from this update has not yet been translated.\n\nSome phrases may be written in English.\n\nThe translation teams are working to resolve this and a full translation should be patched in soon.\n\nThank you for your patience.
