scenes.introscene.text=수많은 기체들이 당신보다 먼저 하쿠레이 신사 아래의 던전을 탐험하였지만, 대부분은 그 후로 피탄당해 돌아오고 말았습니다.\n\n전해지는 바로는 어떤 사악한 고대의 존재가 황금 음양옥을 지키고 있다고 합니다. 지금에 이르러서는 그 사악한 기운이 올라오기 시작해, 하쿠레이 신사까지 영향을 끼치고 있습니다.\n\n당신은 던전을 정복하고 황금 음양옥을 쟁취할 수 있을까요?

