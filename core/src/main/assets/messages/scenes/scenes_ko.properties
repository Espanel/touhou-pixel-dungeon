scenes.supporterscene.title=후모후모 관련 심각성
scenes.supporterscene.intro=후모후모는 Gift에 의해 판매되고 있는 동방 프로젝트 인형이며, 특유의 눈 덕분에 귀여워서 인기가 매우 많습니다. 후모후모는 본래 Gift에서 판매되는 인형이였습니다. 이때는 구하기 매우 쉬웠습니다. 그러나 Gift에서 판매했을때와 다르게, 현재 아미아미에서 판매되고 있어서 후모후모를 구하기 매우 어려워졌습니다. Gift랑 다르게 봇을 막지 못하고, 서버가 불안정하며 후모후모 공급이 매우 부족한것이 이유입니다. 후모후모를 안정적으로 구할수 있던 Gift 시절과 완전 다르다는 거죠.
scenes.supporterscene.patreon_msg=그러나 Gift는 계속 후모후모를 아미아미에서 팔고 있습니다. 이는 소비자를 기만하는 행위입니다. support-onlineshop@gift-gift.jp 메일 또는 아래 사이트를 통해 후모후모의 공급을 대폭 늘리면서 아미아미에서 판매되는 행위를 중단시키고 다시 Gift에서 판매하라고 메일을 보내주시면 감사하겠습니다. 후모후모가 수많은 봇, 되팔이들에 의해 망하는 것을 되는걸 원치 않다면, 당신도 메일 보내기에 동참해 주시기를 부탁합니다. (1분도 안걸립니다.)
