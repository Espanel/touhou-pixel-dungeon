scenes.welcomescene.welcome_msg=Touhou Pixel Dungeon에 오신 것을 환영합니다!\n\n매 플레이마다 새로운 도전이 기다리고 있습니다. 하지만 조심하세요. 한번 죽으면 그걸로 끝이니까요! 시작하는 것은 간단하지만, 게임을 클리어하기 위해서는 다양한 전략이 필요할 겁니다!\n\n즐거운 플레이 되십시오! 이 게임은 동방 프로젝트의 2차 창작 게임입니다.
scenes.welcomescene.update_intro=Touhou Pixel Dungeon이 업데이트되었습니다!
scenes.welcomescene.update_msg=v1.0.0에는 다양한 컨텐츠 추가와 개선을 추가했습니다. 여기에는 새로운 음악, 새로운 플랫폼 지원, 새로운 연금술 레시피가 포함되어 있으며, 이외에도 작은 변경점들이 있습니다.\n\n또한 영웅 능력과 다양한 아이템들에 대한 밸런스 조정을 진행했습니다.\n\n전체 세부 내용을 확인하기 위해 변경사항을 꼭 확인해 보시기 바랍니다.
scenes.welcomescene.patch_intro=Touhou Pixel Dungeon이 패치되었습니다!
scenes.welcomescene.patch_bugfixes=1.3.1에서 대규모로 콘텐츠가 개편되었습니다. 세이브 호환이 안될수 있고, 버그가 많을수 있으니, 유의해주세요! bug report: touhoupixeldungeon@gmail.com
scenes.welcomescene.patch_translations=번역 업데이트가 있습니다.
scenes.welcomescene.patch_balance=게임 밸런스의 수정이 있습니다.
scenes.welcomescene.patch_msg=이 업데이트는 몇가지 자잘한 수정과 성능 향상을 포함합니다.
scenes.welcomescene.what_msg=현재 저장된 게임은 Touhou Pixel Dungeon의 나중 버전에서 나온 것입니다!\n\n현재 버전에 등장하지 않는 요소들이 충돌을 일으킬 수 있으니, 조심하십시오!
scenes.welcomescene.lang_warning_title=미완성된 번역
scenes.welcomescene.lang_warning_msg=이 업데이트로 추가된 몇 가지 항목이 번역되지 않았습니다.\n\n몇몇 문장이 영어로 나타날 수 있습니다.\n\n번역팀이 이를 해결하기 위해 작업 중이며 조만간 완전한 번역을 볼 수 있을 것입니다.\n\n기다려 주셔서 감사합니다.
scenes.welcomescene.continue=계속
scenes.welcomescene.changelist=변경사항