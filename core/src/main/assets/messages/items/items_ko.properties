f###armor curses
items.armor.curses.antientropy.name=헤카티아의 %s
items.armor.curses.antientropy.desc=반-열역학의 저주는 우주의 법칙을 거스르며, 공격자에게서 에너지를 빼앗아 착용자에게 전해줍니다. 공격자를 잠시 얼리지만, 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=레티의 %s
items.armor.curses.bulk.desc=거추장스러운 갑옷은 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=메디슨의 %s
items.armor.curses.corrosion.desc=침식의 갑옷은 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=대요정의 %s
items.armor.curses.displacement.desc=변위의 저주는 원래 착용자가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=시즈하의 %s
items.armor.curses.metabolism.desc=신진대사의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=마유미의 %s
items.armor.curses.multiplicity.desc=다중성의 저주에 걸린 갑옷은 매우 위험한 복제 주문이 걸려 있습니다. 착용자의 거울상을 만들어 내기도 하지만, 이따금 공격자를 복제시켜 버립니다!

items.armor.curses.overgrowth.name=유카의 %s
items.armor.curses.overgrowth.desc=과다 성장의 갑옷은 다양한 꽃 피는 식물들로 덮여 있습니다. 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=야마메의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.


###glyphs
items.armor.glyphs.affection.name=레이센의 %s
items.armor.glyphs.affection.desc=이 강력한 상형문자는 공격자의 마음을 조종하여, 잠시 동안 매혹에 빠트립니다.

items.armor.glyphs.antimagic.name=파츄리의 %s
items.armor.glyphs.antimagic.desc=이 강력한 상형문자가 부여된 갑옷은 착용자를 물리 공격뿐만 아니라 마법 공격으로부터도 보호합니다. 마법 방어는 갑옷의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=모코우의 %s
items.armor.glyphs.brimstone.desc=이 상형문자는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=니토리의 %s
items.armor.glyphs.camouflage.desc=이 상형문자는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=텐시의 %s
items.armor.glyphs.entanglement.desc=이 상형문자는 착용자를 자연의 갑옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 자연의 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=타카네의 %s
items.armor.glyphs.flow.desc=이 상형문자는 물결의 흐름을 조종하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=코이시의 %s
items.armor.glyphs.obfuscation.desc=이 상형문자는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=토지코의 %s
items.armor.glyphs.potential.rankings_desc=사망 원인: 전위의 상형문자
items.armor.glyphs.potential.desc=이 상형문자는 공격받을 때 전기 에너지를 충전하며, 발동할 때 착용자의 팔괘로에 충전량을 제공합니다.

items.armor.glyphs.repulsion.name=케이네의 %s
items.armor.glyphs.repulsion.desc=이 상형문자는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=메이링의 %s
items.armor.glyphs.stone.desc=이 상형문자는 갑옷을 무거운 마법의 돌로 둘러싸 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=아야의 %s
items.armor.glyphs.swiftness.desc=이 상형문자는 착용자의 근처에 적이 없을 경우 착용자의 이동 속도를 늘려줍니다.

items.armor.glyphs.thorns.name=쿄코의 %s
items.armor.glyphs.thorns.desc=이 강력한 상형문자는 공격자를 상처 내며, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=레밀리아의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 피탄당했다...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=지연된 피해로 피탄당함
items.armor.glyphs.viscosity$defereddamage.desc=받은 피해가 즉시 발생하는 대신, 시간에 걸쳐 서서히 들어옵니다.\n\n%d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 상형문자는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.



###armor
items.armor.armor.ac_detach=인장을 떼어낸다
items.armor.armor.detach_seal=갑옷에서 인장을 떼어냈다.
items.armor.armor.equip_cursed=갑옷이 당신을 고통스럽게 옥죄입니다.
items.armor.armor.identify=당신은 현재 입고 있는 갑옷이 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.armor.armor.incompatible=서로 다른 마법의 상호 작용으로 인해 이 갑옷에 적힌 상형 문자가 사라졌다!
items.armor.armor.curr_absorb=이 갑옷은 _피해를 %1$d-%2$d까지 흡수_할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_이 필요합니다.
items.armor.armor.avg_absorb=보통 이 종류의 갑옷은 _피해를 %1$d-%2$d까지 흡수_할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_이 필요합니다.
items.armor.armor.too_heavy=이 갑옷을 입기 위한 힘이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 갑옷은 당신에게 너무 무거울 것입니다.
items.armor.armor.excess_str=힘이 더 강한 덕분에, 이 갑옷을 입었을 때 _추가 회피_를 얻습니다.
items.armor.armor.evasion=이 방어구의 _회피_를 증강했습니다.
items.armor.armor.defense=이 방어구의 _방어력_을 증강했습니다.
items.armor.armor.inscribed=_%s_가 새겨져 있습니다.
items.armor.armor.cursed_worn=이 갑옷은 저주받았기 때문에, 당신은 이 갑옷을 벗을 수 없습니다.
items.armor.armor.cursed=당신은 악의로 가득 찬 마법이 이 갑옷에 깃든 것을 느낍니다.
items.armor.armor.not_cursed=이 갑옷에는 악의적인 마법이 없습니다.
items.armor.armor.seal_attached=레이무의 부러진 인장이 이 갑옷에 붙어 있으며, 레이무에게 방어막을 최대 _%d_까지 지속적으로 제공 중입니다.
items.armor.armor$glyph.glyph=상형문자
items.armor.armor$glyph.killed=%s에 의해 죽었습니다...

items.armor.classarmor.ac_ability=능력 선택
items.armor.classarmor.no_ability=현재 당신의 갑옷에는 아무런 능력이 없습니다. 하나를 선택하세요!
items.armor.classarmor.not_equipped=이 갑옷의 능력을 발동하기 위해선 이걸 먼저 입어야만 합니다!
items.armor.classarmor.low_charge=갑옷의 특별한 능력을 발동할 충전량이 부족하다!
items.armor.classarmor.charge_use=지금 능력을 사용하면 _%s_ 만큼의 충전량을 사용할 것입니다.

items.armor.clotharmor.name=레이무의 무녀복
items.armor.clotharmor.desc=기본적인 기체들이 입는 옷입니다.\n\n특수 저항 없음, 이 가벼운 갑옷은 기본적인 보호를 제공합니다. 레이무가 입던 기본적인 무녀복입니다.

items.armor.leatherarmor.name=마리사의 옷
items.armor.leatherarmor.desc=없는것 제외하고는 전부 판매합니다.\n\n퓨어 저항 +1, 가볍지는 않지만 훨씬 더 나은 보호 효과를 제공해 줍니다.

items.armor.mailarmor.name=사쿠야의 옷
items.armor.mailarmor.desc=그럭저럭 입을만한 메이드의 옷입니다.\n\n왜곡 저항 +2, 사쿠야가 입던 단단하지만 유연한 옷입니다.

items.armor.scalearmor.name=사나에의 무녀복
items.armor.scalearmor.desc=신도림역에 영광이 있으리!\n\n파워풀 저항 +1, 쿨 저항 +1, 퓨어 저항 +1, 해피 저항 +1, 사나에가 입던 유연하지만 견고한 옷입니다.

items.armor.platearmor.name=아야의 텐구복
items.armor.platearmor.desc=환상향 최강의 기레기가 되는 방법!\n\n파워풀 저항 +1, 쿨 저항 +1, 퓨어 저항 +1, 해피 저항 +1, 이 갑옷은 아야가 입던 텐구복으로, 다른 갑옷과는 비교할 수도 없는 방어력을 제공해 줍니다.

items.armor.pc98reimuarmor.name=구작 레이무의 옷
items.armor.pc98reimuarmor.desc=음양옥이 최대 난제입니다.\n\n파워풀 저항 +1, 이 갑옷은 구작시절 레이무의 갑옷입니다.

items.armor.pc98marisaarmor.name=구작 마리사의 옷
items.armor.pc98marisaarmor.desc=마스터 스파크의 모티브는 따로 있습니다.\n\n파워풀 저항 +2, 이 갑옷은 구작시절 마리사의 갑옷입니다.

items.armor.yorihimearmor.name=요리히메의 옷
items.armor.yorihimearmor.desc=요리히메가 입던 쿨한 옷입니다.\n\n파워풀 저항 +2, 쿨 저항 +2, 이 갑옷은 요리히메가 입던 옷으로, 공격시 1/50 확률로 물약 보존 버프를 부여합니다.

items.armor.toyohimearmor.name=토요히메의 옷
items.armor.toyohimearmor.desc=토요히메가 입던 파워풀한 옷입니다.\n\n파워풀 저항 +2, 퓨어 저항 +2, 해피 저항 +2, 이 갑옷은 토요히메가 입던 옷으로, 공격시 1/50 확률로 세배속 버프를 부여합니다.

items.armor.rumiaarmor.name=루미아의 옷
items.armor.rumiaarmor.desc=밤이되면 사람들을 잡아먹습니다.\n\n왜곡 저항 +1, 이 갑옷은 루미아가 입던 간단한 옷으로, 매우 사랑스럽습니다.

items.armor.hanasakigawaarmor.name=하나사키가와 교복
items.armor.hanasakigawaarmor.desc=설마 정말로 초코 소라빵이 돼 버릴줄은 몰랐어...\n\n퓨어 저항 +2, 이 갑옷은 어느 고등학교에서 입는 교복으로, 모든 받는 피해를 2 줄입니다.

items.armor.yuyukoarmor.name=유유코의 옷
items.armor.yuyukoarmor.desc=환상향 최강의 먹보가 될수 있습니다.\n\n왜곡 저항 +1, 해피 저항 +3, 이 갑옷은 유유코가 입던 옷으로, 공격시 1/50 확률로 기적의 과일을 얻습니다.

items.armor.hecatiaarmor.name=헤카티아의 옷
items.armor.hecatiaarmor.desc="헬"로, 해피 월드!\n\n화염 저항 +3, 왜곡 저항 +1, 이 갑옷은 헤카티아의 티셔츠로, 장착시 헤카티아의 특수능력에 면역이 됩니다.

items.armor.poppinpartyarmor.name=어느 밴드의 옷
items.armor.poppinpartyarmor.desc=포피파 피포파 포피파파피포파!\n\n해피 저항 +2, 이 옷은 어느 밴드가 공연을 할때 입는 옷으로, 장착시 회피율이 1.05배가 됩니다.

items.armor.maxwellarmor.name=맥스웰의 갑옷
items.armor.maxwellarmor.desc=구매자중 환불을 요구하러 돌아온 이는 없습니다.\n\n파워풀 저항 +2, 쿨 저항 +2, 퓨어 저항 +2, 해피 저항 +2, 이 갑옷은 어느 던전에서 온 것으로, 모든 받는 피해를 3 줄이지만, 거의 모든 공간이동 수단이 작동하지 않습니다.

items.armor.goldendragonarmor.name=황금 용 갑옷
items.armor.goldendragonarmor.desc=하이하이 차이나 초초 유메고코치~\n\n화염 저항 +2, 냉기 저항 +2, 이 갑옷은 원소 저항에 중점을 둔 갑옷으로, 다른 갑옷과는 비교할 수도 없는 방어력을 제공해 줍니다.

###artifacts
items.artifacts.alchemiststoolkit.name=연금술사의 도구상자
items.artifacts.alchemiststoolkit.ac_brew=제조
items.artifacts.alchemiststoolkit.ac_energize=에너지 전환
items.artifacts.alchemiststoolkit.not_ready=당신의 도구 상자는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 저주받은 도구 상자가 당신이 연금술을 하는 것을 막고 있다!
items.artifacts.alchemiststoolkit.need_energy=적어도 5의 에너지가 필요하다.
items.artifacts.alchemiststoolkit.energize_desc=5개의 에너지 크리스탈로 도구 상자를 강화할 수 있습니다. 강화된 도구 상자는 시간이 지나면서 얻는 에너지의 비율이 증가하며 더 빠르게 준비됩니다.\n\n얼마나 많은 에너지를 사용하시겠습니까?
items.artifacts.alchemiststoolkit.energize_1=5에너지: +1레벨
items.artifacts.alchemiststoolkit.energize_all=%1$d에너지: +%2$d레벨
items.artifacts.alchemiststoolkit.desc=이 도구 상자는 이동 중에도 연금술을 할 수 있도록 작은 혼합 병과 함께 다양한 시약 병을 담고 있습니다. 옆에 달려 있는 유리병에는 연금술 에너지 수정이 액체의 형태로 담겨 있는 것처럼 보입니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받은 도구 상자는 스스로 당신의 옆에 묶여 있으며, 당신이 연금술을 사용하는 것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=도구 상자는 현재 준비 상태에 있으며, 약간의 시간이 지나면 준비가 완료될 것입니다.
items.artifacts.alchemiststoolkit.desc_hint=당신이 장착한 도구상자는 당신이 경험치를 얻을 때마다 천천히 연금술 에너지를 만들어 냅니다. 유리병 안에 들어 있는 혼합물에 에너지 수정을 추가해 강화할 수 있을 것 같습니다.

items.artifacts.artifact.cannot_wear_two=같은 유물 아이템 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=유물이 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 마법이 유물에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 유물에는 악의적인 마법이 없습니다.
