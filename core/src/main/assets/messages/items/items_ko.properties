items.artifacts.driedrose$ghosthero.dialogue_sewers_4=요괴들은 이 요괴들을 물리치지 못했지만, 어쩌면 우리는 할 수 있을지도.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=안개의 호수조차 이렇게나 위험하다면, 그 아래에는 무엇이 있을까...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=요괴들이 정말로 강하다구.
items.artifacts.driedrose$ghosthero.dialogue_prison_1=나는 이 곳에 대한 이야기를 들은 적이 있었지만, 좋은 건 하나도 없었어.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=이곳은 항상 저택보다는 던전에 가까웠지.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=이 장소가 버려졌을 때 무슨 일이 일어났을지 상상조차 할 수 없군.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=모두가 미친거 같아.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=이 모든 것은 누구의 소행인걸까?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=이 요괴들은 이렇게 될 필요가 없었는데...
