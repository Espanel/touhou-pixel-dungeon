items.food.peachwaffle.desc=먹을시 두배속과 부유를 부여합니다.

items.food.tenshipeach.name=텐시의 복숭아
items.food.tenshipeach.ac_eat=먹는다
items.food.tenshipeach.eat_msg=이 음식은 매우 맛있었다!
items.food.tenshipeach.desc=먹을시 두배속, 세배속, 삼보필살, 쌍무지개, 축복, 부유, 그리고 마법 면역을 부여합니다.

items.food.watermelon.name=수박
items.food.watermelon.ac_eat=먹는다
items.food.watermelon.eat_msg=이 음식은 매우 맛있었다!
items.food.watermelon.desc=먹을시 쌍무지개와 냉기와 동화됨, 그리고 심안을 부여합니다.

items.food.cucumber.name=오이
items.food.cucumber.ac_eat=먹는다
items.food.cucumber.eat_msg=이 음식은 매우 맛있었다!
items.food.cucumber.desc=니토리가 제일 좋아하는 겁니다. 먹을시 투명화를 부여합니다.

items.food.twosoysauce.name=간장 두 종지
items.food.twosoysauce.ac_eat=먹는다
items.food.twosoysauce.eat_msg=이 음식은 매우 맛있었다!
items.food.twosoysauce.desc=어느 신문사가 좋아하는 음식입니다. 일단 붕붕마루는 아니라고 하네요. 먹을시 체력을 절반 회복합니다.

items.energycrystal.name=에너지 결정
items.energycrystal.desc=연금술 에너지로 채워진 작은 마법 수정의 집합입니다.\n\n이 수정들은 연금술 레시피에서 흔하게 사용되는 재료이며, 연금술 솥에서 소모품을 분해해 얻을 수도 있습니다.