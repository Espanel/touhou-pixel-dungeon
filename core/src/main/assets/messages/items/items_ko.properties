items.scrolls.exotic.scrollofsirenssong.name=사이렌의 노래의 스펠카드
items.scrolls.exotic.scrollofsirenssong.prompt=대상을 선택하세요
items.scrolls.exotic.scrollofsirenssong.no_target=주문서가 아무런 대상도 지정하지 못한 채 발동되었다.
items.scrolls.exotic.scrollofsirenssong.cancel=반드시 대상을 선택해야 한다.
items.scrolls.exotic.scrollofsirenssong.desc=이 주문서를 읽으면 스펠카드에서 매혹적인 멜로디가 흘러나오며 대상으로 지정된 적을 매료시켜 아군으로 만들어 버립니다! 이 멜로디를 들은 다른 적들은 잠시 동안 매혹될 것입니다.\n\n특출나게 강력한 적들은 이러한 매료 효과에 저항할 것이며, 대신 매혹될 것입니다.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=매료
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=이 대상은 사이렌의 노래의 주문서의 마법으로 매료되어 있습니다.\n\n매료된 대상은 영원히 당신의 아군이 되며, 그들이 만나는 어떤 적이든 맞서 싸워 줄 것입니다.

items.scrolls.exotic.scrollofantimagic.name=항마의 스펠카드
items.scrolls.exotic.scrollofantimagic.desc=이 스펠카드의 마법은 당신을 마법 오라로 둘러싸 잠시 동안 이롭거나 해로운 마법 효과 모두를 차단합니다.

items.scrolls.exotic.scrollofchallenge.name=도전의 스펠카드
items.scrolls.exotic.scrollofchallenge.desc=크게 소리쳐 읽었을 때, 이 주문서는 커다란 굉음을 해방시켜 적을 독자에게로 이끌고 그와 동시에 주변에 작은 투기장을 만들어낼 것입니다.\n\n독자가 투기장 안에 있는 동안 다른 피해 경감 효과보다 먼저 적용되는 33%의 피해 경감 효과를 얻을 것이며, 허기가 닳지 않게 됩니다.\n\n투기장의 크기는 독자가 있는 방의 크기에 따라 달라지며, 보스 지역에서는 유독 작아질 것입니다.
items.scrolls.exotic.scrollofchallenge$challengearena.name=도전의 투기장
items.scrolls.exotic.scrollofchallenge$challengearena.desc=도전의 주문서가 당신 주변에 투기장을 만들어 냈으며, 휘몰아치는 붉은 안개로 그 지역이 표시되어 있습니다.\n\n안개 속에 서 있으면, 그 동안 더 이상 배고파지지 않으며 모든 형태의 피해로부터 33%%의 피해 경감을 얻습니다. 방어구와 같이 당신에게 적용되는 다른 종류의 피해 경감 효과는 33%%피해 경감 이후에 적용됩니다.\n\n남은 턴: %d

items.scrolls.exotic.scrollofdivination.name=점성술의 스펠카드
items.scrolls.exotic.scrollofdivination.nothing_left=감정할 종류가 남아 있지 않다!
items.scrolls.exotic.scrollofdivination.desc=이 주문서는 영구적으로 네 가지 아이템을 무작위로 감정합니다. 물약의 색깔이나, 스펠카드의 룬 문자나, 반지에 박힌 보석이 감정될 수 있으며, 당신이 가지고 있지 않은 아이템도 감정될 수 있습니다.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=점성술의 스펠카드가 다음의 아이템을 감정했습니다:

items.scrolls.exotic.scrollofdread.name=두려움의 스펠카드
items.scrolls.exotic.scrollofdread.desc=이 스펠카드를 읽었을 때, 스펠카드에서 시뻘건 빛이 방출되어 당신의 시야 안에 있는 모든 적에게 엄청난 공포를 심어 줄 것입니다. 적들은 이 효과 너무 큰 나머지 던전에서 도망치려 할 것이며, 다시는 보이지 않게 될 것입니다!\n\n공포 효과와 비슷하게, 이 효과는 시간이 지나거나 공격받으면 더 빠르게 해제될 것입니다.\n\n보스와 같은 강력한 정신력을 가진 적들은 대신 일반 공포 효과를 받게 될 것입니다.

items.scrolls.exotic.scrollofenchantment.name=마법 부여의 스펠카드
items.scrolls.exotic.scrollofenchantment.inv_title=마법 부여할 아이템 선택
items.scrolls.exotic.scrollofenchantment.weapon=무기에 부여할 마법 선택
items.scrolls.exotic.scrollofenchantment.armor=갑옷에 부여할 상형문자 선택
items.scrolls.exotic.scrollofenchantment.cancel_warn=취소해도 스펠카드는 소모됩니다.
items.scrolls.exotic.scrollofenchantment.cancel=취소
items.scrolls.exotic.scrollofenchantment.desc=이 스펠카드는 무기나 갑옷에 강력한 마법 에너지를 융합합니다. 또한 시전자가 부여할 마법을 어느정도 결정할 수도 있습니다.

items.scrolls.exotic.scrollofforesight.name=예지의 스펠카드
items.scrolls.exotic.scrollofforesight.desc=이 스펠카드를 읽고 나면 주변 지형지물의 정보가 수정처럼 명확하게  독자의 머릿속에 지속적으로 제공됩니다. 이 효과는 꽤나 오랜 시간 동안 지속되며, 또한 모든 숨겨진 문이나 함정을 밝혀 내기 때문에 탐색이 필요 없게 됩니다.

items.scrolls.exotic.scrollofmetamorphosis.name=탈바꿈의 스펠카드
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=탈바꿈할 특성을 선택하세요.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=탈바꿈한 특성을 대체할 새로운 특성을 선택하세요
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=특성을 변경한다
items.scrolls.exotic.scrollofmetamorphosis.desc=이 주문서를 읽고 나면 무작위 버프 3개가 주어질 것입니다. 중복이 걸릴수 있습니다.

items.scrolls.exotic.scrollofmysticalenergy.name=신비한 에너지의 스펠카드
items.scrolls.exotic.scrollofmysticalenergy.desc=이 스펠카드에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 유물을 서서히 충전시킵니다.

items.scrolls.exotic.scrollofpassage.name=통로의 스펠카드
items.scrolls.exotic.scrollofpassage.desc=이 스펠카드는 사용자를 즉시 해당 지역의 입구로 순간이동시킵니다. 상점으로 빠르게 이동할 때 유용합니다.

items.scrolls.exotic.scrollofprismaticimage.name=프리즈마 거울상의 스펠카드
items.scrolls.exotic.scrollofprismaticimage.desc=이 스펠카드에는 사용자를 닮은 다채로운 환영을 소환하는 마법이 담겨 있습니다. 프리즈마 거울상은 사용자와 비슷한 방어력, 그리고 낮은 체력과 공격력을 가지고 사용자의 약한 분신처럼 행동합니다.\n\n프리즈마 거울상은 적이 나타날 경우 스스로를 드러내, 사용자를 지키려 할 것입니다.\n\n만약 프리즈마 거울상이 이미 존재한다면, 이 주문서는 그것의 체력을 완전히 회복시킬 것입니다.

items.scrolls.exotic.scrollofpsionicblast.name=정신 폭발의 스펠카드
items.scrolls.exotic.scrollofpsionicblast.ondeath=정신 폭발이 당신의 정신을 갈갈이 찢었다...
items.scrolls.exotic.scrollofpsionicblast.desc=이 스펠카드에는 시야 내에 들어온 모든 대상의 정신을 찢어버릴 수 있는 파괴의 에너지가 들어 있습니다.\n\n이 주문서에서 나온 힘은 독자를 일시적으로 눈이 멀게 만들고, 기절시키며, 상당한 피해를 입힙니다. 피해를 입은 대상이 많을수록 자가 피해가 적어집니다.

items.scrolls.exotic.scrolloftorment.name=고통의 스펠카드
items.scrolls.exotic.scrolloftorment.desc=이 스펠카드를 사용하면 시야의 모든 적의 현재 체력의 절반을 날려버립니다.

items.scrolls.exotic.scrollofweakness.name=약화의 스펠카드
items.scrolls.exotic.scrollofweakness.desc=이 스펠카드를 사용하면 시야의 모든 적을 크게 약화시킵니다.

items.scrolls.exotic.scrollofprismriver.name=프리즘리버의 스펠카드
items.scrolls.exotic.scrollofprismriver.desc=이 스펠카드를 사용하면 즉시 당신과 적들을 잠재우지만, 대가로 당신은 50턴간 침묵에 빠집니다.

items.scrolls.exotic.scrolloflimitbreak.name=한계 돌파의 스펠카드
items.scrolls.exotic.scrolloflimitbreak.limitbreak=당신의 한계가 5만큼 돌파한 느낌이 든다!
items.scrolls.exotic.scrolloflimitbreak.desc=이 스펠카드를 사용하면 각각의 적마다 처치해서 얻을수 있는 경험치와 전리품의 레벨 상한이 5 증가하게 됩니다. 또한 소형 보리밥이 1개 주어집니다.


###spells
items.spells.alchemize.name=연금화
items.spells.alchemize.prompt=연금화할 아이템 선택
items.spells.alchemize.desc=이 주문은 연금술 솥에서 볼 수 있는 것과 유사한 변형의 힘을 가지고 있습니다. 주문을 사용할 때마다 사용자는 하나의 아이템(혹은 같은 아이템 여러 개)를 골드나 연금술 에너지로 바꿀 수 있게 됩니다.\n\n연금화 주문은 상점에서 사거나 연금술을 통해 만들어낼 수 있습니다. 무작위 주문서와 룬석을 연금술 솥에서 아케인 촉매제로 만들고, 그것을 몇 개의 연금화로 바꿀 수 있습니다.
items.spells.alchemize$wndalchemizeitem.sell=%dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_1=하나를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_all=전부를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.energize=%d에너지로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_1=하나를 %d에너지로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_all=전부를 %d에너지로 전환한다

items.spells.aquablast.name=물 폭발
items.spells.aquablast.desc=이 주문은 목표 위치에 물 폭발을 만들어 낼 것입니다. 그것은 (심지어 불 같은 요괴에게도) 피해를 입히기에는 충분히 강력하지 않지만, 주변 지형에 물을 흩뿌리고 폭발의 중심에 있는 모든 것을 아주 짧은 시간 동안 기절시킬 것입니다.

items.spells.arcanecatalyst.name=아케인 촉매제
items.spells.arcanecatalyst.desc=이 금색 가루 뭉치는 붕괴된 마법 스펠카드의 정수로부터 만들어졌습니다. 던전의 어둠 속에서 희미하게 빛나고 있습니다.\n\n이 촉매제는 연금술 재료로써 매우 유용하지만, 그냥 시전하여 무작위 스펠카드의 효과를 얻을 수도 있습니다.

items.spells.beaconofreturning.name=귀환의 신호기
items.spells.beaconofreturning.preventing=이 지역의 강력한 마법 오라가 당신의 주문 사용을 방해한다!
items.spells.beaconofreturning.creatures=근처의 생물체가 내는 정신적인 오라가 당신의 순간이동을 방해한다.
items.spells.beaconofreturning.set=신호기가 당신의 현재 위치에 설정되었다.
items.spells.beaconofreturning.wnd_body=설정하는 것은 이전에 신호기에 설정되었던 위치를 갱신할 것입니다.\n\n귀환은 이전에 당신이 지정한 마지막 위치로 되돌아갈 것이며 주문 하나를 소모할 것입니다.
items.spells.beaconofreturning.wnd_set=위치 지정
items.spells.beaconofreturning.wnd_return=귀환
items.spells.beaconofreturning.desc_set=이 신호기는 %d층의 어딘가에 설정되어 있습니다.
items.spells.beaconofreturning.desc=이 복잡한 주문은 사용자에게 지정 위치로 되돌아갈 수 있는 능력을 부여합니다. 이 주문은 오직 돌아올 때만 소비되며, 신호기는 오직 가장 최근에 설정한 위치만을 기억할 것입니다.

items.spells.curseinfusion.name=저주 융합
items.spells.curseinfusion.inv_title=저주를 걸 아이템을 선택하세요
items.spells.curseinfusion.desc=이 주문은 장비 하나에 텐시가 가지고 있던 강력한 악성 마법을 주입합니다. 이 주문을 사용한 아이템은 즉시 저주받으며, 마법이나 상형문자가 있었다면 덮어씌워질 것입니다.\n\n무기, 방어구, 팔괘로에 사용한 경우, 그 아이템은 저주받음과 동시에 강화됩니다. 이 주문으로 얻는 강화는 중첩되지 않으며, 저주가 사라지면 강화 효과 역시 사라질 것입니다.

items.spells.featherfall.name=안전한 착지
items.spells.featherfall.light=당신은 깃털과도 같이 가벼워짐을 느낀다!
items.spells.featherfall.desc=이 주문은 시전자에게 미치는 중력의 영향을 조작하여 짧은 시간 동안 높은 곳에서 떨어질 때의 큰 피해를 입히지 않도록 합니다. 매 주문을 사용할 때마다 하나의 낭떠러지의 피해를 막을 수 있습니다.

items.spells.spell.ac_cast=시전
items.spells.spell.no_magic=당신은 마법 면역 도중 마법을 시전할 수 없다.

items.spells.magicalinfusion.name=마법 융합
items.spells.magicalinfusion.inv_title=융합할 아이템을 선택하세요
items.spells.magicalinfusion.infuse=당신의 %s은(는) 신비한 에너지와 합쳐졌다!
items.spells.magicalinfusion.desc=이 주문은 강화의 스펠카드와 동일한 마법 에너지가 깃들어 있지만, 더 안정된 형태를 띠고 있습니다.\n\n기본적으로 아이템을 강화할 뿐 아니라, 무기와 갑옷에 깃든 마법이나 상형문자를 제거하지 않습니다. 단, 반지는 15강을 초과하여 강화할수 없습니다!

items.spells.magicalporter.name=마법 전송기
items.spells.magicalporter.inv_title=전송할 아이템 선택
items.spells.magicalporter.nowhere=아이템을 옮길 곳이 없습니다.
items.spells.magicalporter.desc=이 마법은 시전된 아이템을 마법으로 전송할 것입니다. 다만 상인의 신호기와는 다르게, 아이템들은 다음 보스 층의 입구로 전송될 것입니다.

items.spells.phaseshift.name=위상 변화
items.spells.phaseshift.tele_fail=공간이동 마법이 실패했다.
items.spells.phaseshift.desc=이 혼돈 주문은 대상 기체를 현재 층의 임의의 위치로 텔레포트합니다. 이 주문은 대상 또는 사용자 자신을 향하게 할 수 있습니다.

items.spells.reclaimtrap.name=함정 흡수기
items.spells.reclaimtrap.no_trap=그곳에는 함정이 없다.
items.spells.reclaimtrap.desc_trap=이 주문은 현재 _%s_와 융합했습니다.
items.spells.reclaimtrap.desc=이 주문은 텐시의 에너지를 담고 있습니다. 발동 가능한 함정에 시전하면, 그 함정의 힘이 주문에 스며들어 당신이 해당 함정 효과를 원하는 장소에 발휘할 수 있게 합니다.\n\n그러나, 일부 함정은 어떤 곳에서는 작동하지 않을 수 있으며 주문은 한 번에 단 하나의 함정만 저장할 수 있습니다.

items.spells.recycle.name=재활용
items.spells.recycle.inv_title=재활용할 아이템을 선택하세요
items.spells.recycle.recycled=당신의 아이템은 %s로 재사용되었다.
items.spells.recycle.desc=이 주문에는 덜 변형된 마법이 있습니다. 장비에서 작동하지 않지만, 이 주문은 스크롤, 물약, 씨앗 또는 룬석을 같은 유형의 무작위 아이템으로 변환합니다.

items.spells.summonelemental.name=정령 소환
items.spells.summonelemental.ac_imbue=융합한다
items.spells.summonelemental.summon_limit=한 번에 하나의 정령만 소환할 수 있다.
items.spells.summonelemental.imbue_prompt=융합할 아이템을 선택하세요
items.spells.summonelemental.desc=이 주문은 주문을 만들기 위해 사용된 정령의 잉걸불의 에너지를 가지고 있으며, 아군 정령을 소환해 싸울 수 있게 합니다! 한 번에 하나의 정령만 소환할 수 있습니다.
items.spells.summonelemental.desc_newborn=현재 이 주문은 아무것도 융합되지 않았으며, 더 약한 _갓 소환된 정령_이 소환될 것입니다. 당신은 감정되어 있는 액체 화염 물약, 서리의 물약, 충전의 주문서, 변환의 주문서를 융합해 주문을 강화할 수 있으며, 다음 소환 시 완전한 힘을 가진 정령을 소환할 수 있게 됩니다!
items.spells.summonelemental.desc_fire=현재 이 주문은 매우 뜨거운 상태로, 다음 소환 시 _화염 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_frost=현재 이 주문은 매우 차가운 상태로, 다음 소환 시 _서리 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_shock=현재 이 주문은 정적인 에너지를 방출하고 있으며, 다음 소환 시 _전기 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_chaos=현재 이 주문은 혼돈의 에너지를 방출하고 있으며, 다음 소환 시 _혼돈 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.

items.spells.targetedspell.prompt=대상을 선택하세요
items.spells.targetedspell.inv_title=융합할 아이템을 선택하세요

items.spells.telekineticgrab.name=원격 조종 집게
items.spells.telekineticgrab.cant_grab=그 물건은 집을 수 없다.
items.spells.telekineticgrab.no_target=가져올 물건이 없다.
items.spells.telekineticgrab.desc=이 주문은 시전자에게 원격으로 멀리 있는 물건 혹은 적에게 박혀 있는 투척 무기를 집을 수 있게 해 줍니다!\n\n다른 대상이 소유하고 있는 물건이나 상자와 같은 것은 가져올 수 없습니다.

items.spells.wildenergy.name=격렬한 에너지
items.spells.wildenergy.desc=이 주문은 텐시에게서 나온 것입니다. 이 주문을 시전하면 주문이 당신의 팔괘로와 착용중인 유물을 충전해 주지만, 동시에 임의의 저주받은 팔괘로 효과 또한 발휘할 것입니다. 그러나 저주받은 마법을 발사할 위치 정도는 정할 수 있습니다.

items.spells.kogasahammer.name=코가사의 망치
items.spells.kogasahammer.inv_title=강화할 아이템을 선택하세요
items.spells.kogasahammer.desc=이 망치는 대장장이 코가사가 애용하던 망치로써, 1티어 무기, 또는 1티어 방어구를 강화할수 있게 해줍니다. 2티어 이상 장비는 강화가 불가능하며, 이는 강화의 스펠카드로 해결해야 합니다.
items.spells.kogasahammer.kogasahammer=당신의 1티어 장비는 강화되었다!

###runestones
items.stones.inventorystone.ac_use=사용한다

items.stones.runestone$placeholder.name=룬석

items.stones.stoneofaggression.name=공격성의 돌
items.stones.stoneofaggression.desc=이 돌을 아군이나 적군에게 던지면 짧은 시간동안 주변의 모든 적들이 대상 캐릭터만을 공격하게 할 수 있습니다.\n\n적에게 사용한 경우 이 마법은 몇 턴 동안만 지속되나, 당신이나 아군에게 사용한 경우 훨씬 긴 시간동안 지속됩니다.
items.stones.stoneofaggression$aggression.name=목표로 지정됨

items.stones.stoneofaugmentation.name=증강의 돌
items.stones.stoneofaugmentation.inv_title=증강할 아이템을 선택하세요
items.stones.stoneofaugmentation.desc=이 룬석은 장비를 증강시켜 한 특성을 강화시키지만 다른 특성을 약화시킵니다.\n\n무기에 사용하여 속도와 공격력 중 하나를 강화할 수 있습니다.\n\n갑옷에 사용하여 회피와 방어력 중 하나를 강화할 수 있습니다.\n\n단, 코가사의 경우 이 아이템을 사용할수 없습니다!
items.stones.stoneofaugmentation$wndaugment.choice=어떤 것을 강화하고 싶습니까?
items.stones.stoneofaugmentation$wndaugment.speed=속도
items.stones.stoneofaugmentation$wndaugment.damage=공격력
items.stones.stoneofaugmentation$wndaugment.evasion=회피
items.stones.stoneofaugmentation$wndaugment.defense=방어력
items.stones.stoneofaugmentation$wndaugment.none=증강 제거
items.stones.stoneofaugmentation$wndaugment.cancel=돌아가기

items.stones.stoneofblast.name=폭발의 돌
items.stones.stoneofblast.desc=이 돌은 던져진 지점에 즉시 폭발을 일으킵니다. 일반 폭탄처럼 주변의 모든 대상에게 피해를 줍니다.

items.stones.stoneofblink.name=점멸의 돌
items.stones.stoneofblink.desc=이 돌은 던져진 지점으로 사용자를 즉시 순간이동 시킵니다.

items.stones.stoneofclairvoyance.name=청명의 돌
items.stones.stoneofclairvoyance.desc=이 돌은 던져진 곳을 중심으로 매우 넓은 구역에 있는 모든 숨겨진 타일들을 드러냅니다. 이 효과는 심지어 벽 너머로도 적용됩니다.

items.stones.stoneofdeepsleep.name=깊은 수면의 돌
items.stones.stoneofdeepsleep.desc=요괴들에게 이 돌을 던지면, 대상은 깊은 마법의 수면에 빠지게 되어 방해받기 전까지 영원히 잠을 자게 됩니다.

items.stones.stoneofdisarming.name=해체의 돌
items.stones.stoneofdisarming.desc=이 룬석은 던전에 숨겨진 사악한 함정들을 무력화시킬 수 있는 마법이 담겨있습니다. 던져진 곳 주변의 함정을 최대 9개까지 무력화시킬 것입니다.

items.stones.stoneofenchantment.name=마법 부여의 돌
items.stones.stoneofenchantment.inv_title=마법 부여할 아이템 선택
items.stones.stoneofenchantment.weapon=당신의 무기는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.armor=당신의 갑옷은 어둠 속에서 빛났다!
items.stones.stoneofenchantment.desc=이 룬석은 마법 부여의 힘이 담겨 있습니다. 강화의 스펠카드처럼 장비 자체의 질을 향상시키지는 않지만, 대신 무기와 방어구와 융합하여 장비에 마법을 부여할 수 있습니다.

items.stones.stoneoffear.name=두려움의 돌
items.stones.stoneoffear.desc=다른 캐릭터에게 이 돌을 던지면, 그 대상은 공포로 압도되어 뒤돌아서 도망치려 할 것입니다. 이 효과는 도망치고 있는 적을 공격하면 짧아지게 됩니다.

items.stones.stoneofflock.name=양떼의 돌
items.stones.stoneofflock.desc=이 돌은 던져진 지점 주변에 마법의 양을 소환합니다.

items.stones.stoneofintuition.name=직감의 돌
items.stones.stoneofintuition.inv_title=아이템을 선택하세요
items.stones.stoneofintuition.desc=이 룬석은 감정의 스펠카드와 비슷한 마법을 품고 있습니다. 직접 아이템을 감정할 수는 없으나, 당신의 직감과 결합하여 지정한 물약이나 스펠카드, 혹은 반지의 종류를 추측할 수 있습니다. 추측에 성공하면 룬석에 마력이 깃들어, 한번 더 사용할 수 있게 됩니다!
items.stones.stoneofintuition$wndguess.text=이 아이템이 어떤 것인지 맞춰보세요. 정답을 골랐다면, 아이템의 종류가 감정될 것입니다!
items.stones.stoneofintuition$wndguess.correct=정답입니다. 아이템의 종류가 감정되었습니다!
items.stones.stoneofintuition$wndguess.preserved=직감의 돌이 보존되었다!
items.stones.stoneofintuition$wndguess.incorrect=당신의 추측은 틀렸습니다.

items.stones.stoneofshock.name=충격의 돌
items.stones.stoneofshock.desc=이 돌은 던져진 지점에 짧은 시간 동안 번개 폭풍을 생성하여 주변의 적들을 마비시키고, 맞은 적의 수만큼 사용자의 팔괘로를 충전시킵니다.

###tailsmans
items.tailsmans.tailsman$placeholder.name=부적

items.tailsmans.bindtailsman.name=포박의 부적
items.tailsmans.bindtailsman.desc=이 부적은 던졌을때 적에게 마비를 일으킵니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.blowawaytailsman.name=원리의 부적
items.tailsmans.blowawaytailsman.desc=이 부적은 던졌을때 적을 밀쳐냅니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.chaostailsman.name=혼돈의 부적
items.tailsmans.chaostailsman.desc=이 부적은 던졌을때 적에게 무작위 7가지 효과중 하나가 발동됩니다. 만약 대상이 에이린, 카구야, 또는 모코우일시 경상 치유의 물약으로 변화의 효과가 걸렸을 시, 대신 힘의 물약 또는 무적 물약 1개로 변환됩니다. 보스에겐 효과가 없습니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.decoytailsman.name=미끼의 부적
items.tailsmans.decoytailsman.desc=이 부적은 던졌을때 적에게 광란을 일으킵니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.explosiontailsman.name=폭발의 부적
items.tailsmans.explosiontailsman.desc=이 부적은 던졌을때 적의 위치를 기준으로 폭발을 일으킵니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.fogpurgetailsman.name=무산무소의 부적
items.tailsmans.fogpurgetailsman.desc=이 부적은 던졌을때 적에게 특정 버프가 있다면 모두 지웁니다. 챔피언 능력치는 지울 수 없습니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.impedetailsman.name=저속의 부적
items.tailsmans.impedetailsman.desc=이 부적은 던졌을때 적에게 감속을 일으킵니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.incompetencetailsman.name=무능의 부적
items.tailsmans.incompetencetailsman.desc=이 부적은 던졌을때 적에게 무능을 일으킵니다. 맞은 적은 대부분의 능력이 봉인됩니다. 보스에겐 효과가 없습니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.swaptailsman.name=장소 변경의 부적
items.tailsmans.swaptailsman.desc=이 부적은 던졌을때 적과 위치를 바꿉니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

items.tailsmans.tormenttailsman.name=고통의 부적
items.tailsmans.tormenttailsman.desc=이 부적은 던졌을때 적의 현재 체력을 절반으로 만듭니다. 보스에겐 효과가 없습니다. 모든 부적은 명중 여부와 관계없이 던질시 무조건 하나가 소모됩니다.

###wands
items.wands.cursedwand.ondeath=당신은 당신의 %s에 의해 죽었다.
items.wands.cursedwand.nothing=아무일도 일어나지 않았다.
items.wands.cursedwand.grass=당신 주변에서 풀이 마구 자라났다!
items.wands.cursedwand.fire=뭔가 타는 냄새가 나는데...
items.wands.cursedwand.transmogrify_wand=당신의 팔괘로가 다른 종류로 변했다!
items.wands.cursedwand.transmogrify_other=당신의 아이템이 다른 것으로 변했다!

items.wands.wand.ac_zap=발사한다
items.wands.wand.upgradefail=당신의 팔괘로는 너무 강했기 때문에, 강화에 실패하였다!
items.wands.wand.upgradefail_wishing=이 팔괘로는 강화를 해도 무용지물이다.
items.wands.wand.fizzles=당신의 팔괘로는 움찔할 뿐이었다. 충전 횟수가 남아 있지 않은 것 같다.
items.wands.wand.no_magic=당신의 팔괘로는 움찔할 뿐이었다. 마법 면역 상태에선 사용할 수 없다.
items.wands.wand.self_target=당신은 스스로를 겨냥할 수 없다.
items.wands.wand.identify=당신은 이제 당신의 팔괘로를 식별할 만큼 충분히 익숙해졌습니다.
items.wands.wand.resin_one=이 팔괘로는 신비한 송진으로 _1_ 만큼의 강화수치를 얻었습니다.
items.wands.wand.resin_many=이 팔괘로는 신비한 송진으로 _%d_ 만큼의 강화 수치를 얻었습니다.
items.wands.wand.cursed=이 팔괘로는 저주받았습니다. 사용하면 혼란스러운 무작위 주문이 발사됩니다.
items.wands.wand.not_cursed=이 팔괘로에는 악의적인 마법이 없습니다.
items.wands.wand.curse_discover=이 %s는 저주받았다!
items.wands.wand.prompt=발사할 지점을 선택하세요
items.wands.wand$placeholder.name=팔괘로

items.wands.wandofblastwave.name=충격파의 팔괘로
items.wands.wandofblastwave.staff_name=충격파의 지팡이
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.wandofblastwave.desc=이 막대는 대리석의 일종으로 만들어졌으며, 금색의 테두리와 끝 부분의 둥글고 검은 보석으로 장식되어 있습니다. 손에 쥐었을때 매우 무겁게 느껴집니다.
items.wands.wandofblastwave.stats_desc=이 막대는 해당 지점에 착탄해 공간을 사납게 폭발시키는 화살을 발사합니다. 충격파는 _%1$d-%2$d의 피해_를 입히며 해당 지점에 있는 대부분의 적들을 날려보낼 만큼 강력합니다.
items.wands.wandofblastwave.bmage_desc=_전투 마법사_가 충격파의 지팡이로 적을 공격하면, 탄성의 마법 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.
items.wands.wandofblastwave.eleblast_desc=충격파의 팔괘로와 융합한 지팡이의 원소 폭발은 67%의 피해를 입히고 폭발 범위 내의 모든 적들을 바깥쪽으로 밀어냅니다.

items.wands.wandofreversegravity.name=역중력의 팔괘로
items.wands.wandofreversegravity.staff_name=역중력의 지팡이
items.wands.wandofreversegravity.desc=이 막대는 세이자가 제일 좋아하는 팔괘로이며, 휘침성의 그 느낌을 다시금 느끼게 해줍니다.
items.wands.wandofreversegravity.stats_desc=이 막대는 적의 중력을 바꿔서 비행 상태가 아닌 적의 체력을 1로 만듭니다. 그러나 대가로 상대방이 이중 회피 버프를 얻습니다. 비행 상태의 적과 보스에게는 효과가 없습니다. 또한 이 팔괘로는 8강을 초과하여 강화할수 없습니다.(마리사의 지팡이와 융합한 팔괘로는 예외)
items.wands.wandofreversegravity.bmage_desc=_전투 마법사_가 역중력의 지팡이로 적을 공격하면, 자신에게 비상 버프를 부여합니다.
items.wands.wandofreversegravity.eleblast_desc=역중력의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 약화 디버프를 줍니다.

items.wands.wandofantidoor.name=뒷문 카운터의 팔괘로
items.wands.wandofantidoor.staff_name=뒷문 카운터의 지팡이
items.wands.wandofantidoor.desc=이 막대는 오키나가 특별히 좋아하는 팔괘로입니다. 마이와 사토노는 그녀의 노예야...
items.wands.wandofantidoor.stats_desc=이 막대는 맞은 적들에게 _%1$d-%2$d의 피해_를 주며, 열린 문 타일에 있는 적에게는 3배의 피해를 줍니다.
items.wands.wandofantidoor.bmage_desc=_전투 마법사_가 뒷문 카운터의 지팡이로 적을 공격하면, 자신에게 이중 회피 버프를 부여합니다.
items.wands.wandofantidoor.eleblast_desc=뒷문 카운터의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 취약 디버프를 줍니다.

items.wands.wandofantiember.name=불씨 카운터의 팔괘로
items.wands.wandofantiember.staff_name=불씨 카운터의 지팡이
items.wands.wandofantiember.desc=이 막대는 모코우가 특별히 좋아하는 팔괘로입니다. 실례지만, 지금 불타고 계십니다.
items.wands.wandofantiember.stats_desc=이 막대는 맞은 적들에게 _%1$d-%2$d의 피해_를 주며, 불씨 타일에 있는 적에게는 5배의 피해를 줍니다.
items.wands.wandofantiember.bmage_desc=_전투 마법사_가 불씨 카운터의 지팡이로 적을 공격하면, 불타는 마법 무기로 공격한 것처럼 대상을 불태울 수 있습니다.
items.wands.wandofantiember.eleblast_desc=불씨 카운터의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 주술에 걸림 디버프를 줍니다.

items.wands.wandofwishing.name=소원의 팔괘로
items.wands.wandofwishing.staff_name=소원의 지팡이
items.wands.wandofwishing.desc=이 막대는 달의 도시에서 신에게 소원을 빌때 사용되는 팔괘로입니다. 소원의 팔괘로는 2000턴에 1번만 발동할수 있으며, 당신이 강화의 스펠카드를 3장 이상 사용했으면 5티어 무기 1개와 무작위 소모품이 주어지며, 3장을 초과하지 않았다면 5레벨 이하일시 2티어, 10레벨 이하일시 3티어, 15레벨 이하일시 4티어, 모든 조건이 맞지 않는 경우 5티어 무기를 하나 얻습니다. 아이템 창이 가득하다면 부족한 공간에 할당되는 아이템은 얻을수 없으며, 또한 이 팔괘로는 강화할수 없습니다.(마리사의 지팡이와 융합한 팔괘로는 예외)
items.wands.wandofwishing.wishingsuccess=당신의 가방에 무언가 나타났다!
items.wands.wandofwishing.nowishing=아직 소원을 빌 시간이 돌아오지 않았다!
items.wands.wandofwishing.stats_desc=마리사가 막대를 융합하여 근접 무기로 사용하지 않는 이상, 이 막대가 주는 전투 피해는 없습니다. 그냥 소원을 비는 용도입니다.
items.wands.wandofwishing.bmage_desc=_전투 마법사_가 소원의 지팡이로 적을 공격하면, 자신에게 물약 보존 버프를 부여합니다.
items.wands.wandofwishing.eleblast_desc=소원의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 무능 디버프를 줍니다.

items.wands.wandofhealwounds.name=상처 치료의 팔괘로
items.wands.wandofhealwounds.staff_name=상처 치료의 지팡이
items.wands.wandofhealwounds.desc=이 막대는 에이린이 봉래의 약 부작용을 보완하기 위해 만들었습니다. 이 막대는 한번 발사하면 당신의 체력을 25% 회복하나, 25% 확률로 당신의 최대 체력이 4 희생됩니다. 카구야는 자연 체력 재생이 불가능하기 때문에, 이 팔괘로에 의존해야 합니다. 또한 이 팔괘로는 8강을 초과하여 강화할수 없습니다.
items.wands.wandofhealwounds.stats_desc=이 막대가 주는 전투 피해는 없습니다. 카구야의 체력 회복 용도입니다.
items.wands.wandofhealwounds.bmage_desc=_전투 마법사_가 상처 치료의 지팡이로 적을 공격하면, 자신에게 물약 보존 버프를 부여합니다.
items.wands.wandofhealwounds.eleblast_desc=상처 치료의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 무능 디버프를 줍니다.

items.wands.wandofdestorb.name=파괴의 구체의 팔괘로
items.wands.wandofdestorb.staff_name=파괴의 구체의 지팡이
items.wands.wandofdestorb.desc=이 막대는 어느 던전에서 파괴학을 익히는 마법사들이 사용했다고 알려졌습니다. 때문에 마리사가 키리사메 마법점에서 많이 관심을 보이는 막대입니다. 이 막대는 발사하면 하나의 파괴의 구체를 생성합니다. 파괴의 구체는 빠르게 적을 추적하며, 적과 만났을때 자폭하여 주변 3x3 반경에 높은 피해를 주고 사라집니다. 파괴의 구체는 적이 없을경우 5턴 후 사라집니다. 또한 이 팔괘로는 8강을 초과하여 강화할수 없습니다.(마리사의 지팡이와 융합한 팔괘로는 예외)
items.wands.wandofdestorb.stats_desc=이 막대가 주는 구체의 피해는 층수가 높을수록 강해집니다. 강화가 많이 되어 있을수록, 짧은 시간 내에 생성 가능한 구체는 많아집니다.
items.wands.wandofdestorb.bmage_desc=_전투 마법사_가 파괴의 구체의 지팡이로 적을 공격하면, 자신에게 예지 버프를 부여합니다.
items.wands.wandofdestorb.eleblast_desc=파괴의 구체의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 파멸 디버프를 줍니다.

items.wands.wandofdeath.name=죽음의 팔괘로
items.wands.wandofdeath.staff_name=죽음의 구체의 지팡이
items.wands.wandofdeath.desc=이 막대는 파멸의 던전에서 구해온 희귀한 것입니다. 이 막대는 적 하나를 즉사시킵니다. 보스에게는 효과가 없습니다. 그러나 최대 충전량이 1밖에 되지 않습니다. 따라서 이 팔괘로는 강화할수 없습니다.(마리사의 지팡이와 융합한 팔괘로는 예외)
items.wands.wandofdeath.stats_desc=죽음에 무슨 설명이 필요한가요?
items.wands.wandofdeath.bmage_desc=_전투 마법사_가 죽음의 지팡이로 적을 공격하면, 자신에게 삼보필살 버프를 부여합니다.
items.wands.wandofdeath.eleblast_desc=죽음의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며, 적에게 파멸 디버프를 줍니다.

items.wands.wandofcorrosion.name=부식의 팔괘로
items.wands.wandofcorrosion.staff_name=부식의 지팡이
items.wands.wandofcorrosion.desc=이 막대는 잿빛 몸체에 끝은 밝은 주황색 보석으로 장식되어 있습니다.
items.wands.wandofcorrosion.stats_desc=이 막대는 목표 지점에 강력한 부식 가스를 발생시키는 화살을 발사합니다. 부식 가스에 갇힌 적들은 _%d 피해_부터 시작하는 점차 강해지는 지속 피해를 입습니다.
items.wands.wandofcorrosion.bmage_desc=_전투 마법사_가 부식의 지팡이로 적을 공격하면, 대상에게 일정 확률로 산성 점액을 부여합니다.
items.wands.wandofcorrosion.eleblast_desc=부식의 팔괘로와 융합한 지팡이의 원소 폭발은 범위 내의 모든 적에게 6의 피해부터 시작하는 부식 효과를 4턴간 부여합니다.

items.wands.wandofcorruption.name=타락의 팔괘로
items.wands.wandofcorruption.staff_name=타락의 지팡이
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=이 막대는 끝 부분에 달린 해골 모양 장식에서 알 수 있듯이 혼란스럽고 어두운 에너지를 발하고 있습니다.
items.wands.wandofcorruption.stats_desc=이 막대는 타락의 에너지를 발사하여, 적을 약화시키다가 끝내는 정신을 조종할 수 있게 합니다. 적들은 타락에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 타락시킬 수 있습니다.
items.wands.wandofcorruption.bmage_desc=_전투 마법사_가 타락의 지팡이로 적을 공격하면, 대상에게 일정 확률로 광란을 부여합니다.
items.wands.wandofcorruption.eleblast_desc=타락의 팔괘로와 융합한 지팡이의 원소 폭발은 범위 내의 모든 적을 5턴간 광란 상태로 만듭니다.

items.wands.wandofdisintegration.name=붕괴의 팔괘로
items.wands.wandofdisintegration.staff_name=붕괴의 지팡이
items.wands.wandofdisintegration.desc=이 막대는 매끈한 흑요석 덩어리로 만들어졌으며, 진보라색 빛이 옆 부분을 타고 끝부분까지 이어져 있습니다. 파괴적인 에너지를 내뿜으고 있으며 그 에너지가 발사되길 기다리고 있습니다.
items.wands.wandofdisintegration.stats_desc=이 막대는 모든 장애물을 관통하는 광선을 발사합니다. 막대가 강화될수록 광선이 더 멀리까지 나갑니다. 이 막대가 발사하는 광선은 _%1$d-%2$d의 피해_를 입히며, 적과 지형을 관통할수록 더 강력해집니다.
items.wands.wandofdisintegration.bmage_desc=_전투 마법사_가 붕괴의 지팡이를 휘두를 때, 도달의 마법 무기로 공격한 것처럼 공격 범위가 증가합니다.
items.wands.wandofdisintegration.eleblast_desc=붕괴의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며 벽을 관통합니다.

items.wands.wandoffireblast.name=화염 폭발의 팔괘로
items.wands.wandoffireblast.staff_name=화염 폭발의 지팡이
items.wands.wandoffireblast.desc=이 막대는 붉은 색으로 옻칠한 나뭇가지를 금색 잎으로 대강 말아서 만들었습니다. 끝 부분이 떨리고 있어 강력한 마법을 발사하길 원하는 것 같습니다.
items.wands.wandoffireblast.stats_desc=이 막대를 사용하면 방사형으로 화염 폭발을 일으킵니다. 다음 공격은 _충전량을 %1$d_ 소모하고 _%2$d-%3$d 피해_를 입힙니다. 충전량을 더 소모할수록 효과가 강력해집니다.
items.wands.wandoffireblast.bmage_desc=_전투 마법사_가 화염 폭발의 지팡이로 적을 공격하면, 불타는 마법 무기로 공격한 것처럼 대상을 불태울 수 있습니다.
items.wands.wandoffireblast.eleblast_desc=화염 폭발의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히고 문을 열며, 적과 지형에 불을 붙입니다.

items.wands.wandoffrost.name=서리의 팔괘로
items.wands.wandoffrost.staff_name=서리의 지팡이
items.wands.wandoffrost.desc=이 막대는 일종의 마법 얼음으로 만들어진 것 같습니다. 둥근 끝 부분으로 갈수록 밝게 빛이 납니다. 잡고 있으면 매우 차갑지만, 손이 얼어버리지는 않습니다.
items.wands.wandoffrost.stats_desc=이 막대는 적에게 얼어붙은 에너지를 쏘아내어, _%1$d-%2$d의 피해_를 입히고 한기를 부여합니다. 이 효과는 물에서 더 강력해집니다. 이미 한기를 느끼거나 얼어붙은 적들은 이 막대의 피해를 적게 입습니다.
items.wands.wandoffrost.bmage_desc=_전투 마법사_가 서리의 지팡이로 한기에 걸린 적을 공격하면, 일정 확률로 대상을 즉시 빙결시킵니다. 대상이 한기를 더 많이 느낄수록 빙결시킬 확률이 높아집니다.
items.wands.wandoffrost.eleblast_desc=서리의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히고, 적을 빙결시키며, 불을 끕니다.

items.wands.wandoflightning.name=번개의 팔괘로
items.wands.wandoflightning.staff_name=번개의 지팡이
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.wandoflightning.desc=이 막대는 쇳덩어리로 만들어져 생각보다 엄청 무겁습니다. 두 개의 지침이 끝 부분에 함께 휘어져 있으며 전류가 둘 사이에 흐르고 있습니다.
items.wands.wandoflightning.stats_desc=이 막대는 대상에게 강력한 번개를 발사하여 _%1$d-%2$d의 피해_를 입힙니다.  번개는 주변의 적들에게 튕겨나가며, 물에 서 있는 대상에게 더 잘 튕겨나갑니다. 번개는 당신에게 피해를 줄 수 있지만, 아군에게 피해를 주지 않습니다.
items.wands.wandoflightning.bmage_desc=_전투 마법사_가 번개의 지팡이로 적을 공격하면, 짜릿한 마법 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.
items.wands.wandoflightning.eleblast_desc=번개의 팔괘로와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히고, 5턴간 적을 기절시키며, 물에 전기를 흐르게 합니다.

items.wands.wandoflivingearth.name=하니와 소환의 팔괘로
items.wands.wandoflivingearth.staff_name=하니와 소환의 지팡이
items.wands.wandoflivingearth.desc=이 팔괘로는 기이한 암석과 그를 감싸며 에너지를 내뿜는 노란 띠로 이루어져 있습니다. 당신이 이 팔괘로를 쥐자 암석이 약간 움직인 것처럼 보입니다. 마치 당신의 손을 느낄 수 있는 것처럼 말이죠.
items.wands.wandoflivingearth.stats_desc=이 팔괘로는 적에게 마법의 돌을 날려 보내, _%1$d-%2$d의 피해_를 줍니다. 그 직후 암석이 사용자의 주변에서 다시 결합되어, 준 피해의 일부만큼 피해를 막아내는 장갑을 형성합니다. 만약 충분한 양의 장갑이 만들어졌다면, 다음 팔괘로를 사용할 때 장갑이 암석 수호자 형태로 변할 것입니다.
items.wands.wandoflivingearth.bmage_desc=_전투 마법사_가 지팡이로 적을 공격하면, 입힌 피해량의 일부가 암석 장갑으로 전환되어 돌아옵니다.
items.wands.wandoflivingearth.eleblast_desc=대지의 팔괘로와 융합한 지팡이의 원소 폭발은 50%의 피해를 입히며, 적중한 적 수에 비례해 활성화 된 대지의 수호자를 회복시킵니다.
items.wands.wandoflivingearth$rockarmor.name=암석 장갑
items.wands.wandoflivingearth$rockarmor.desc=마법의 돌이 당신의 몸 주위를 떠돌고 있으며, 당신이 공격받을 때 이들은 당신을 보호하려 할 것이고 당신이 받는 피해의 50%를 경감합니다. 그러나 피해를 막아낼 때마다 암석의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 대지의 팔괘로를 사용할 때 암석이 수호자의 형상으로 재결합하여 당신과 함께 전투에 참여할 것입니다.\n\n수호자를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$earthguardian.name=하니와
items.wands.wandoflivingearth$earthguardian.desc=당신의 팔괘로로부터 생성된 암석이 뭉쳐 수호자의 형태를 이루었습니다! 이 단단한 수호자는 주변의 적들을 공격할 것이며, 이는 적들이 당신 대신 이 수호자를 공격할 수밖에 없게 만들 것입니다. 주변의 위협 요소들이 사라지면, 수호자는 당신 주위에서 재결합하여 다음 번에 팔괘로를 사용할 때 다시 돌아올 것입니다.\n\n수호자의 방어력은 당신의 팔괘로의 강화 수치에 비례합니다. 수호자는 현재 _%1$d-%2$d까지의 피해_를 막아낼 수 있습니다.

items.wands.wandofmagicmissile.name=마탄의 팔괘로
items.wands.wandofmagicmissile.staff_name=마탄의 지팡이
items.wands.wandofmagicmissile.desc=이 평범해 보이는 막대는 순수한 마법 에너지를 발사합니다. 이 막대 자체는 특별한 효과를 가지진 않지만, 다른 막대에 비해 더 많은 충전량을 가지며 강화되었을 때 다른 막대들의 위력을 잠시동안 증가시킬 수 있습니다.
items.wands.wandofmagicmissile.stats_desc=이 팔괘로가 발사하는 에너지는 _%1$d-%2$d의 피해_를 입히고, 강화되어 있을 경우 가지고 있는 다른 팔괘로의 위력을 잠시 동안 증가시킵니다.
items.wands.wandofmagicmissile.bmage_desc=_전투 마법사_가 마탄의 지팡이로 적을 공격하면, 가지고 있는 모든 팔괘로와 지팡이가 추가 충전량을 얻습니다.
items.wands.wandofmagicmissile.eleblast_desc=마탄의 팔괘로와 융합한 지팡이의 원소 폭발은 50%의 피해를 입히며, 마법사는 15턴의 충전 효과를 얻습니다.
items.wands.wandofmagicmissile$magiccharge.name=마력 충전
items.wands.wandofmagicmissile$magiccharge.desc=당신의 마탄의 팔괘로가 다른 막대들에게 힘을 주어, 다음 에 시전하는 주문의 강화 레벨을 증가시킵니다.\n\n팔괘로가 +%d만큼 강화되었습니다.\n\n남은 턴: %s.

items.wands.wandofprismaticlight.name=굴절광의 팔괘로
items.wands.wandofprismaticlight.staff_name=굴절광의 지팡이
items.wands.wandofprismaticlight.desc=이 막대는 투명한 수정 덩어리로 만들어져서 마치 기다랗고 매끈한 유리처럼 보입니다. 끝부분에는 형형색색의 빛이 춤추고 있으며, 발사되기를 원하는 것 같습니다.
items.wands.wandofprismaticlight.stats_desc=이 막대는 맞은 적들에게 _%1$d-%2$d의 피해_와 실명을 주며, 던전의 어둠을 밝히고 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 악마와 언데드는 막대에서 발사된 빛에 태워지며 추가 피해를 입습니다.
items.wands.wandofprismaticlight.bmage_desc=_전투 마법사_가 굴절광의 지팡이로 적을 공격하면, 대상에게 지팡이 강화 수치에 비례한 양의 불구 효과를 부여합니다.
items.wands.wandofprismaticlight.eleblast_desc=굴절광의 팔괘로와 융합한 지팡이의 원소 폭발은 67%의 피해를 입히며, 폭발 범위 내의 모든 지형을 밝히고, 적들을 5턴간 실명시킵니다.

items.wands.wandofregrowth.name=재성장의 팔괘로
items.wands.wandofregrowth.staff_name=재성장의 지팡이
items.wands.wandofregrowth.desc=이 막대는 전문적인 솜씨로 조각된 얇은 나무 줄기로 만들어졌습니다. 어린 나무처럼 밝고 생기있는 초록색이 마치 진짜 살아있는 나무 같습니다. "한 생명이 죽으면 또 다른 생명이 태어나는 법... 그리고 영원한 순환은 언제나 계속될지니!"
items.wands.wandofregrowth.stats_desc=이 막대를 사용하면 방사형으로 마법의 재성장 에너지를 발사합니다. 에너지가 지나간 곳에 잔디, 뿌리, 그리고 희귀 식물이 자라납니다. 다음에 발사할 때 _충전량을 %1$d 소모_합니다. 충전량을 더 소모할수록 범위와 효과가 증가합니다.
items.wands.wandofregrowth.degradation=이 팔괘로는 충전량을 _%d_ 소모한 후에는 꽃이나 살아 있는 풀을 만드는 데 실패할 수 있습니다. 레벨을 올리거나 팔괘로를 강화해 상한을 늘릴 수 있습니다.
items.wands.wandofregrowth.bmage_desc=_전투 마법사_가 재성장의 지팡이로 적을 공격했을 때, 자신과 대상 중 하나라도 풀 위에 서 있다면 준 피해에 비례한 자연의 치유 효과를 얻습니다.
items.wands.wandofregrowth.eleblast_desc=재성장의 팔괘로와 융합한 지팡이의 원소 폭발은 적을 속박시키고 폭발 범위 내에 무작위로 풀이 자라게 합니다.
items.wands.wandofregrowth$dewcatcher.name=이슬잡이풀
items.wands.wandofregrowth$dewcatcher.desc=이슬잡이풀은 속이 마법의 이슬로 채워진 신비한 식물입니다. 이슬잡이풀은 잘 보이지 않게 하려고 주변의 잡초로 위장하지만, 이슬을 머금은 주머니로 구분이 가능합니다.
items.wands.wandofregrowth$seedpod.name=씨앗주머니풀
items.wands.wandofregrowth$seedpod.desc=씨앗주머니풀은 자신의 씨앗보다는 다른 종류의 식물들의 씨앗을 생성하는 마법의 식물입니다. 이들은 자신의 씨앗이 없음에도 불구하고 어떻게든 그럭저럭 번식해 나갑니다.
items.wands.wandofregrowth$lotus.name=금빛 연꽃
items.wands.wandofregrowth$lotus.desc=금빛 연꽃은 강력한 재성장의 팔괘로로만 만들어낼 수 있는 신비로운 식물입니다. 연꽃은 그 기운으로 모든 식물을 강화하고 효과를 향상시키지만, 얼마 지나지 않아 에너지를 잃고 죽어버리고 맙니다.\n\n이 연꽃은 재성장의 팔괘로 _+%1$d_로 만들어졌습니다. 연꽃의 효과 범위 내에 있는 식물을 강화합니다. 식물이 캐릭터 밑에 생길 경우 _즉시 발동_될 것입니다. 식물이 _%2$d%%의 확률_로 씨앗을 다시 떨어뜨릴 것이며, 그 씨앗으로 만든 특수 다트는 _%3$d%%의 추가 내구도_를 얻을 것입니다.

items.wands.wandoftransfusion.name=이식의 팔괘로
items.wands.wandoftransfusion.staff_name=이식의 지팡이
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 이식의 팔괘로 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 지팡이는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc=꽤나 평범하게 생긴 막대로써, 자주색 몸통 끝에 달린 칠흑색 보석이 돋보입니다.
items.wands.wandoftransfusion.stats_desc=아군이나 매혹된 적에게 사용할 경우, 이 팔괘로는 _사용자의 체력을 %1$d만큼_ 흡수하여 대상의 체력을  _%2$d만큼_ 회복하거나 보호막을 씌웁니다. 적에게 사용할 경우, 대상을 잠시 동안 매혹시키고 사용자에게  _%3$d만큼의 보호막_을 씌웁니다. 언데드 적은 매혹되는 대신 _%4$d-%5$d만큼의 피해_를 입습니다.
items.wands.wandoftransfusion.bmage_desc=_전투 마법사_가 매혹된 적을 이식의 지팡이로 공격하면, 추가 보호막을 얻고 다음 이식의 지팡이 사용에 체력을 소모하지 않게 됩니다.
items.wands.wandoftransfusion.eleblast_desc=이식의 팔괘로와 융합한 지팡이의 원소 폭발은 적을 매혹시키고 아군은 치료하며, 언데드인 적에게는 100%의 피해를 입힙니다.

items.wands.wandofwarding.name=수호의 팔괘로
items.wands.wandofwarding.staff_name=수호의 지팡이
items.wands.wandofwarding.no_more_wards=당신의 팔괘로는 더 이상의 수호석을 유지할 수 없다.
items.wands.wandofwarding.bad_location=그곳에 수호석을 소환할 수 없다.
items.wands.wandofwarding.desc=이 짧은 금속질의 팔괘로의 끝 부분 위에는 밝은 보라색 보석이 떠 있습니다.
items.wands.wandofwarding.stats_desc=이 팔괘로는 적에게 직접 피해를 입히는 대신, 고정된 수호석과 감시탑을 소환합니다. 감시탑은 벽 너머를 포함한 시야가 닿는 모든 곳에 설치가 가능합니다. 이 팔괘로는 한 번에 _%d만큼의 수호석 에너지_를 유지할 수 있습니다.
items.wands.wandofwarding.bmage_desc=_전투 마법사_가 수호의 지팡이로 적을 공격하면, 일정 확률로 활성화된 모든 수호석과 감시탑이 회복됩니다.
items.wands.wandofwarding.eleblast_desc=수호의 팔괘로와 융합한 지팡이의 원소 폭발은 폭발 범위 내에 있는 모든 감시탑의 체력을 회복시킵니다.
items.wands.wandofwarding$ward.name_1=하급 수호석
items.wands.wandofwarding$ward.desc_1=이 기본적인 수호석은 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_의 피해를 줍니다.\n\n이 수호석을 대상으로 수호의 팔괘로를 사용하면 수호석을 강화합니다.\n\n이 수호석은 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\n당신의 수호의 팔괘로가 이 수호석을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=수호석
items.wands.wandofwarding$ward.desc_2=이 강화된 수호석은 더 복잡한 무늬를 띄고 있으며, 여러 번 공격할 수 있습니다. 이 수호석으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 수호석을 대상으로 수호의 팔괘로를 사용하면 수호석을 강화합니다.\n\n이 수호석은 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\n당신의 수호의 팔괘로가 이 수호석을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=상급 수호석
items.wands.wandofwarding$ward.desc_3=완전히 강화된 수호석은 이전의 수호석들보다 더 많이 공격할 수 있습니다. 이 수호석으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 수호석을 대상으로 수호의 팔괘로를 사용하면 수호석을 강화합니다.\n\n이 수호석은 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\n당신의 수호의 팔괘로가 이 수호석을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=하급 감시탑
items.wands.wandofwarding$ward.desc_4=이 작은 감시탑은 수호의 팔괘로 끝에 달린 보석과 비슷하게 생겼습니다. 상급 수호석과 동일한 공격력을 갖지만, 공격 횟수의 제한이 없고 대신 체력을 가집니다. 감시탑의 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n감시탑을 대상으로 수호의 팔괘로를 사용하면 감시탑을 강화하고 동시에 체력을 회복합니다.\n\n감시탑은 적을 공격할 때마다 약간의 체력을 소비하지만, 감시탑에 수호의 팔괘로를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 수호의 팔괘로가 이 감시탑을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=감시탑
items.wands.wandofwarding$ward.desc_5=이 강화된 감시탑은 하급 감시탑보다 크기가 더 크고 내구력이 높습니다. 감시탑의 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 감시탑을 대상으로 수호의 팔괘로를 사용하면 감시탑을 강화하고 동시에 체력을 회복합니다.\n\n감시탑은 적을 공격할 때마다 약간의 체력을 소비하지만, 감시탑에 수호의 팔괘로를 사용하는 것으로 체력을 회복할 수 있습니다.\n\n당신의 수호의 팔괘로가 이 감시탑을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=상급 감시탑
items.wands.wandofwarding$ward.desc_6=완전히 강화된 감시탑은 이전에 비해 훨씬 더 내구성이 좋습니다. 이 감시탑으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 감시탑을 대상으로 수호의 팔괘로를 사용하면 감시탑의 체력을 회복시킵니다.\n\n이 감시탑은 적을 공격할 때마다 약간의 체력을 소비하지만, 감시탑에 수호의 팔괘로를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 수호의 팔괘로가 이 감시탑을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.dismiss_title=이 수호석을 해체하겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 수호석을 더 이상 유지할 필요가 없다고 생각할 경우 이 수호석을 해체할 수 있습니다. 이 행동을 하면 즉시 수호석을 파괴합니다.\n\n수호석을 해체하시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오

###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="우리 지금 요괴를 퇴치하는거 맞지!?"
items.weapon.curses.annoying.msg_2="좋아, 없애버려!"
items.weapon.curses.annoying.msg_3="이봐, 여기야!"
items.weapon.curses.annoying.msg_4="보스는 아직이야!?"
items.weapon.curses.annoying.msg_5="아야, 그렇게 세게 휘두르지 말라고!"
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 요괴들의 주의를 끌 수 도 있습니다.

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 마법이 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.

items.weapon.curses.exhausting.name=탈진의 %s
items.weapon.curses.exhausting.desc=탈진의 무기는 휘두르는데 많은 힘이 듭니다. 이따금 착용자를 일시적으로 약화시킵니다.

items.weapon.curses.fragile.name=허약한 %s
items.weapon.curses.fragile.desc=허약한 무기는 처음 만들어질 때는 보통의 무기와 별 차이가 없습니다. 하지만 쓰면 쓸수록 효율이 급속도로 나빠집니다.

items.weapon.curses.friendly.name=친화적인 %s
items.weapon.curses.friendly.desc=친화적인 무기는 평화 주의자들에게 가장 적합하며, 때로는 전투를 불가능하게 만드는 마법을 유발하기도 합니다.

items.weapon.curses.polarized.name=양극화의 %s
items.weapon.curses.polarized.desc=양극화된 무기는 공격력이 마법의 영향을 받아, 50% 더 많은 피해를 입히거나, 아무런 피해도 입히지 않습니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=희생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 사용자의 집중을 아주 많이 흐트려트립니다. 무조건 명중하는 공격을 제외한 공격이 매우 부정확해집니다.


###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 마법은 무기에서 화염을 내뿜어 적을 불태우고, 이미 불타는 적에게 추가 피해를 줍니다.

items.weapon.enchantments.blocking.name=방어의 %s
items.weapon.enchantments.blocking.desc=이 마법은 공격 이후 당신의 방어 능력을 늘려줍니다.
items.weapon.enchantments.blocking$blockbuff.name=방어
items.weapon.enchantments.blocking$blockbuff.desc=당신의 무기에 깃든 방어의 마법이 잠시동안 당신의 방어력을 증가시켰습니다!\n\n현재 마법 효과로 얻는 추가 방어력은 0-%d입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

items.weapon.enchantments.blooming.name=생장의 %s
items.weapon.enchantments.blooming.desc=생장의 무기는 맞은 대상이나 그 주변에 식물이 자라나게 하는 마법의 힘을 담고 있습니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.

items.weapon.enchantments.kinetic.name=관성의 %s
items.weapon.enchantments.kinetic.desc=관성의 무기로 적을 처치하면, 남은 힘이 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.

items.weapon.enchantments.corrupting.name=타락의 %s
items.weapon.enchantments.corrupting.desc=이 강력한 마법은 적들을 당신의 의지대로 부릴 수 있게 하는 능력을 담고 있습니다. 이 마법이 깃든 무기로 적을 처치하면, 대상이 죽는 대신 타락할 확률이 존재합니다.

items.weapon.enchantments.elastic.name=탄성의 %s
items.weapon.enchantments.elastic.desc=탄성의 무기는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 강력한 마법 무기는 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=행운의 무기에 죽은 적은 일정 확률로 또 다른 전리품을 떨어뜨릴 수 있습니다.

items.weapon.enchantments.precise.name=정확한 %s
items.weapon.enchantments.precise.desc=정확한 무기는 어떤 상황에서라도 일정 확률로 반드시 적에게 명중합니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 마법은 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=짜릿한 무기에서 나오는 연쇄 번개가 근처의 모든 적에게 추가 피해를 입힙니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 무기는 혼돈의 마법이 걸려 있습니다. 공격할 때 마다 무작위의 효과를 입힙니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 강력한 마법부여는 맞은 대상의 생명력을 흡수하여 착용자에게로 전해 줍니다. 이 효과는 착용자의 체력이 적을수록 강력해집니다.

###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=아드레날린 다트
items.weapon.missiles.darts.adrenalinedart.desc=이 다트는 대상의 속도를 대폭 증가시키는 신속엉겅퀴 추출물이 발려 있습니다. 이 추출물은 이동 속도와 공격 속도 모두에 영향을 미치나 이동 속도를 조금 더 많이 향상시킵니다. 다트 그 자체는 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.blindingdart.name=실명 다트
items.weapon.missiles.darts.blindingdart.desc=이 다트의 끝부분은 실명초 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=냉동 다트
items.weapon.missiles.darts.chillingdart.desc=이 다트의 끝부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.dart.name=다트
items.weapon.missiles.darts.dart.ac_tip=바른다
items.weapon.missiles.darts.dart.prompt=씨앗을 선택하세요
items.weapon.missiles.darts.dart.tip_title=다트에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_desc=씨앗을 하나 또는 두 개의 다트에 바를 수 있습니다. 각 종류의 씨앗에 대응하는 고유 효과를 가진 일회용 특수 다트를 만들어냅니다.\n\n다트에 이 씨앗을 바르면 _%s_를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=다트 %1$d개에 씨앗 %2$d개 바르기
items.weapon.missiles.darts.dart.tip_two=다트 2개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_one=다트 1개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=끝부분에 금속 가시가 달린 나무 막대로써 손목의 튕김으로 쉽게 날려보내  적들에게 꽂을 수 있도록 만들어졌습니다. 여기에 씨앗 추출물을 발라 던질 때 추가 효과를 얻을 수 있습니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 단순한 구조 때문에 다트는 효율적으로 영원히 지속될 것입니다.

items.weapon.missiles.darts.displacingdart.name=변위 다트
items.weapon.missiles.darts.displacingdart.desc=이 다트의 끝부분은 미명초 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유 다트
items.weapon.missiles.darts.healingdart.desc=이 다트는 대상을 급속도로 치유할 수 있는 태양초 추출물이 발려 있습니다. 다트 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.holydart.name=신성 다트
items.weapon.missiles.darts.holydart.desc=이 다트는 대상의 전투 능력을 대폭 향상시키는 별꽃 추출물이 발려 있습니다. 다트 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.incendiarydart.name=인화성 다트
items.weapon.missiles.darts.incendiarydart.desc=이 다트의 끝부분은 화염초 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=마비 다트
items.weapon.missiles.darts.paralyticdart.desc=이 다트의 끝부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=독 다트
items.weapon.missiles.darts.poisondart.desc=이 다트의 끝부분은 슬픔이끼 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=부패 다트
items.weapon.missiles.darts.rotdart.desc=사악한 다트 끝에는 다트를 맞은 어떤 것이든 공격적으로 먹어치우는 썩은열매 기반의 산성 물질 혼합물이 발라져 있습니다. 강력한 적들은 효과의 대분에 저항을 가지지만, 부식은 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 불행하게도, 혼합물은 불안정하고, 언제나 한 번의 사용 후에 사라질 것입니다.

items.weapon.missiles.darts.shockingdart.name=전격 다트
items.weapon.missiles.darts.shockingdart.desc=이 다트의 끝부분은 폭풍덩굴 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.sleepdart.name=수면 다트
items.weapon.missiles.darts.sleepdart.desc=이 다트의 끝부분은 꿈풀 추출물이 달려 있어 맞은 대상을 얕은 잠에 빠지게 합니다.

items.weapon.missiles.darts.tippeddart.ac_clean=지운다
items.weapon.missiles.darts.tippeddart.clean_title=추출물 지우기
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 다트에 발라진 씨앗 효과를 제거하여, 원래의 일반적인 다트로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 지우기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 지우기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=끝을 붙인 다트는 사용했을 때 효과를 잃고 일반적인 다트가 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 다트 더미는 하나의 효과가 사라지기까지 _%d/%d _번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이 물건은 매우 튼튼해 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.darts.tippeddart.about_to_break=당신의 다트의 효과가 거의 끝났다.


items.weapon.missiles.bolas.name=좌약탄
items.weapon.missiles.bolas.desc=이 특이한 탄막은 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=별탄(더미)
items.weapon.missiles.boomerang.desc=이 별탄은 적에게 발사하면 발사한 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=별탄은 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.fishingspear.name=쌀탄
items.weapon.missiles.fishingspear.desc=무라사를 잡기 위한 작은 탄막입니다. 무기로도 그럭저럭 사용할 수 있습니다.

items.weapon.missiles.forcecube.name=화염탄
items.weapon.missiles.forcecube.ondeath=당신은 당신의 화염탄으로 인해 피탄당했다...
items.weapon.missiles.forcecube.desc=이 기묘한 외형의 탄막은 목표 지점을 중심으로 작은 범위에 힘을 방출하여, 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=별탄
items.weapon.missiles.heavyboomerang.desc=이 별탄은 적에게 발사하면 발사한 사람의 손으로 되돌아옵니다.

items.weapon.missiles.javelin.name=일반탄
items.weapon.missiles.javelin.desc=평범한 일반 탄막입니다.

items.weapon.missiles.kunai.name=쿠나이탄
items.weapon.missiles.kunai.desc=이 조그마한 칼들은 노련한 사용자의 손에 쥐어 주면 매우 강력한 성능을 자랑합니다. 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.missileweapon.stats=이 _%1$d단계_ 탄막은 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며, 먼 거리의 적에게는 더 정확하고, 가까운 거리에서는 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=탄막은 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=_그러나 이 물건은 매우 튼튼해져 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.missileweapon.about_to_break=당신의 탄막이 거의 다 부서졌다.
items.weapon.missiles.missileweapon$placeholder.name=탄막

items.weapon.missiles.shuriken.name=비늘탄
items.weapon.missiles.shuriken.desc=이 탄막은 이동 후에 1턴간 자유롭게 탄막을 날릴수 있습니다.

items.weapon.missiles.throwingclub.name=원형탄
items.weapon.missiles.throwingclub.desc=간단하게 쓸수 있는 탄막입니다.

items.weapon.missiles.throwinghammer.name=마름모탄
items.weapon.missiles.throwinghammer.desc=무겁지만 간단하게 쓸수 있는 탄막입니다.

items.weapon.missiles.throwingknife.name=투척용 단검
items.weapon.missiles.throwingknife.desc=사쿠야가 가지고 있는 단검. 던지기에 적합합니다. 첸에게 던지면 그녀는 즉사할 것입니다.

items.weapon.missiles.throwingspear.name=타원탄
items.weapon.missiles.throwingspear.desc=간단하게 쓸수 있는 탄막입니다.

items.weapon.missiles.throwingstone.name=레이무의 부적
items.weapon.missiles.throwingstone.desc=레이무가 쓰던 부적입니다. 첸에게 던지면 그녀는 즉사할 것입니다.

items.weapon.missiles.tomahawk.name=나이프탄
items.weapon.missiles.tomahawk.desc=이 탄막에 피탄당한 대상은 출혈에 걸립니다.

items.weapon.missiles.trident.name=나비탄
items.weapon.missiles.trident.desc=무겁지만 간단하게 쓸수 있는 탄막입니다.


items.weapon.spiritbow.name=기적
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=기적은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 기적은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.spiritbow.desc=기적을 일으킬수 있는 장비입니다.

items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=힘이 더 강한 덕분에, 이 무기를 들었을 때 _0-%d의 추가 피해_를 얻습니다.
items.weapon.weapon.incompatible=서로 다른 마법의 상호 작용으로 인하여 이 무기에 깃든 마법이 사라졌다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 마법이 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.not_cursed=이 무기에는 악의적인 마법이 없습니다.
items.weapon.weapon.faster=이 무기의 _공격 속도_를 증강했습니다.
items.weapon.weapon.stronger=이 무기의 _공격력_을 증강했습니다.
items.weapon.weapon.enchanted=_%s_이/가 깃들어 있습니다.
items.weapon.weapon$enchantment.enchant=마법


###misc items
items.amulet.name=황금 음양옥
items.amulet.ac_end=게임을 끝낸다
items.amulet.rankings_desc=황금 음양옥 획득
items.amulet.desc=당신이 찾던 황금 음양옥입니다! 이것을 가지고 1층으로 나간다면 소원을 이룰수 있을 지도 모른다.

items.ankh.name=잔기
items.ankh.ac_bless=축복한다
items.ankh.bless=당신은 잔기를 마력 깃든 물로 축복했다.
items.ankh.desc=의욕을 상징하는 물건으로 소유자가 컨티뉴를 할수 있는 능력이 있습니다. 부활하면서 대부분의 아이템이 당신이 죽은 곳에 떨어지지만, 다시 돌아가서 획득할 수 있습니다. 가득 찬 물통을 사용해 잔기를 축복하여 강화할 수 있습니다.
items.ankh.desc_blessed=의욕을 상징하는 물건으로 소유자가 컨티뉴를 할수 있는 능력이 있습니다. 이 잔기는 축복을 받았으며 더 강력한 효과를 가집니다. 잔기는 당신이 죽을 위기에 처했을 때 스스로를 희생하여 소유자를 구원합니다.

items.arcaneresin.name=신비한 송진
items.arcaneresin.ac_apply=칠한다
items.arcaneresin.level_too_high=그 팔괘로는 송진으로 성능을 향상하기에는 너무 강력하다.
items.arcaneresin.not_enough=강화에 필요한 레진이 부족하다!
items.arcaneresin.apply=당신은 팔괘로를 송진으로 칠해 성능을 강화했다!
items.arcaneresin.desc=이 고운 가루는 흰색과 보라색을 오가며 부글부글 끓고 있습니다. 이것은 마법 에너지의 증폭기로, 이것을 바른 팔괘로는 강화 수치가 증가합니다!\n\n팔괘로를 강화하는 데에 필요한 레진의 수는 1개, 2개, 혹은 3개로 팔괘로의 강화 수치에 비례합니다. 팔괘로는 레진으로 최대 +3까지 강화할 수 있습니다.\n\n레진 강화를 한 팔괘로는 이후 강화의 스펠카드 혹은 그와 비슷한 아이템들로 강화하면 레진으로 얻은 강화수치가 무효가 되며, 레진으로 얻은 강화수치는 마법사의 지팡이에 융합할 때에는 적용되지 않습니다.

items.brokenseal.name=부러진 인장
items.brokenseal.ac_affix=인장을 붙인다
items.brokenseal.prompt=붙일 갑옷을 선택하세요
items.brokenseal.unknown_armor=먼저 갑옷을 감정해야 합니다.
items.brokenseal.degraded_armor=이 갑옷은 상태가 너무 열악해서 인장을 붙일 수 없다.
items.brokenseal.affix=갑옷에 인장을 붙였다!
items.brokenseal.desc=갑옷에 붙여 용맹함을 자랑할 수 있는 밀랍 인장입니다. 세월이 지나 인장의 무늬는 닳아 버렸고 중간 부분은 부러졌습니다.\n\n고향의 보물인 이 인장은 전사의 인내력을 강화합니다. 인장을 붙임으로써 최대 체력에 더하여 갑옷의 품질에 비례하는 추가 방어막을 얻을 수 있습니다.\n\n이 인장은 _갑옷에 붙일 수 있으며, 여러 갑옷에 옮겨 붙일 수 있습니다._ 또한 1회에 한해 강화가 가능하며, 강화된 인장이 붙은 방어구는 1 만큼의 강화수치를 얻습니다.
items.brokenseal.choose_title=상형문자를 선택하세요
items.brokenseal.choose_desc=해당 갑옷과 부러진 인장에 모두 상형문자가 적혀 있습니다. 보존할 상형문자를 선택해주세요.\n\n갑옷에 부여된 상형문자를 보존할 경우, 이후 인장을 옮길 때 그 상형문자를 같이 옮기지 않습니다.

items.dewdrop.name=이슬
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%d방어막
items.dewdrop.both=+%1$d HP, +%2$d 방어막
items.dewdrop.already_full=당신은 이미 최대 체력입니다.
items.dewdrop.desc=수정같이 깨끗한 이슬입니다.\n\n환상향의 영향으로 인해, 순수한 물은 약한 회복 효과를 가집니다.

items.equipableitem.unequip_cursed=당신은 저주받은 장비를 벗을 수 없다!
items.equipableitem.ac_equip=착용한다
items.equipableitem.ac_unequip=해제한다
items.equipableitem.ac_xyz=엑시즈

items.gold.name=자금력
items.gold.desc=자금력이 쌓인 더미입니다. 불제봉의 힘을 모으거나 나중에 상점에서 사용할 수 있도록 금화를 모으십시오. 또한 미스마루의 공격력이 강해집니다.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=보물 상자
items.heap.chest_desc=열기 전까진 안에 무엇이 들어있는지 알 수 없다!
items.heap.locked_chest=잠긴 보물 상자
items.heap.locked_chest_desc=열기 전엔 안에 무엇이 들어있는지 알 수 없다! 여는 데 황금 열쇠가 필요하다.
items.heap.crystal_chest=수정 보물 상자
items.heap.crystal_chest_desc=안에 _%s_이/가 들어있는 것이 보이지만, 상자를 여는 데 수정 열쇠가 필요하다.
items.heap.artifact=마법 깃든 유물
items.heap.wand=팔괘로
items.heap.ring=반지
items.heap.tomb=무덤
items.heap.tomb_desc=이 고대 무덤 속엔 왠지 쓸만한 물건이 들어 있을 것 같다. 하지만 대부분 무덤 주인은 파헤쳐지는걸 싫어할 것이다.
items.heap.skeleton=해골 잔해
items.heap.skeleton_desc=모험가가 남긴 모든 것이 이 잔해에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=영웅의 유해
items.heap.remains_desc=귀중품이 있는지 뒤져 볼 만한 가치가 있어 보인다.

items.honeypot.name=꿀단지
items.honeypot.ac_shatter=깨트린다
items.honeypot.desc=이 커다란 꿀단지는 메디슨이 직접 제작한 것입니다! 던지게 된다면...
items.honeypot$shatteredpot.name=깨진 꿀단지
items.honeypot$shatteredpot.desc=이 단지는 이미 깨져 벼렸고, 벽을 타고 흐르는 끈적한 꿀들만 형태를 유지하도록 하며, 그마저도 천천히 분리되고 있습니다.

items.item.prompt=날릴 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 사망
items.item.curse=저주

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=이 장비들 중 하나를 해제해야 합니다. 바꿀 장비를 선택하세요.

items.kindofweapon.equip_cursed=손가락이 제멋대로 무기를 움켜쥐었다.

items.kingscrown.name=유유코의 모자
items.kingscrown.ac_wear=착용한다
items.kingscrown.naked=불행히도, 모자의 힘으로 속옷까지 변화시킬 수는 없습니다.
items.kingscrown.upgraded=당신의 방어구가 변화함에 따라, 모자는 밝게 빛나다가 산산조각나 버렸다!
items.kingscrown.ratgraded=모자가 밝게 빛나며 당신의 갑옷이 변화했다!
items.kingscrown.desc=이 모자를 착용하면 현재 방어구에 마법을 전달해 _고유한 능력을 가진 전설 방어구_로 변화시킵니다. 전설 방어구는 원본 방어구의 모든 특성을 유지합니다.

items.liquidmetal.name=P 아이템
items.liquidmetal.ac_apply=추가한다
items.liquidmetal.prompt=탄막을 선택하세요
items.liquidmetal.already_fixed=그 탄막은 손상된 부분이 없다!
items.liquidmetal.apply=당신은 %d개의 P 아이템으로 탄막을 수리했다.
items.liquidmetal.desc=이것을 탄막에 칠하면, 탄막에 생긴 마모와 균열을 메꾸어 완전한 상태로 수리합니다!\n\n1 단계 탄막을 완전히 수리하기 위해서는 10개의 P 아이템이 필요하며, 5단계 탄막은 30개가 필요합니다. 강화 수치가 1 씩 증가할 때마다 필요한 P 아이템의 양은 2배가 될 것입니다.\n\nP 아이템은 특수 다트의 내구도를 수리할 수 없습니다.

items.lostbackpack.name=잃어버린 배낭
items.lostbackpack.desc=당신이 잃어버린 배낭입니다. 배낭을 주워 당신이 잃어버린 것들을 되찾으세요!

items.merchantsbeacon.name=린노스케의 신호기(더미)
items.merchantsbeacon.ac_use=사용한다
items.merchantsbeacon.desc=이 이상한 물건을 사용하여 매우 먼 거리에서 통신할 수 있습니다.\n\n이 신호기를 사용하면 던전 어디에서라도 아이템을 상점에 팔 수 있습니다.\n\n하지만, 신호기에 깃든 마법은 한 번만 사용할 수 있으니, 현명하게 사용하십시오.

items.stylus.name=신비한 바늘
items.stylus.ac_inscribe=새긴다
items.stylus.prompt=붙일 갑옷을 선택하세요
items.stylus.promptxyz=엑시즈할 무기를 선택하세요
items.stylus.xyzbeforeunequip=엑시즈를 하기 전에 무기를 먼저 해제해주세요.
items.stylus.identify=먼저 갑옷을 감정해야 합니다.
items.stylus.cursed=바늘의 마법은 저주받은 갑옷에는 무용지물이다.
items.stylus.inscribed=당신은 방어구를 바늘로 새겼다.
items.stylus.desc=이 신비한 바늘은 어두운 색의 단단한 돌로 만들어졌습니다. 이 바늘을 사용하여 방어구에 마법 상형문자를 새길 수 있습니다만, 어떠한 상형문자가 새겨지는지 알 수 없으며 오직 바늘이 새기는 대로 결정됩니다.

items.mokouribbon.name=모코우의 리본
items.mokouribbon.ac_wear=착용한다
items.mokouribbon.used=당신에게 힘을 모두 전수한 리본은 산산조각났다!
items.mokouribbon.desc=이 리본을 착용하면 엄청난 힘이 당신에게 전해져, _영웅의 세부 전직을 선택_할 수 있도록 할 것입니다.\n\n어떤 세부 전직을 선택하시겠습니까?

items.torch.name=클라운피스의 횃불
items.torch.ac_light=불을 붙인다
items.torch.desc=미스티아에게 당했을때... 필요하진 않고, 아무튼 던전이 어두워진다면, 횃불을 밝혀 길을 찾으십시오. 잇츠 루나틱 타임!

items.waterskin.name=물통
items.waterskin.ac_drink=마신다
items.waterskin.collected=당신은 이슬을 물통 안에 넣었다.
items.waterskin.full=당신의 물통이 가득 찼다!
items.waterskin.empty=당신의 물통이 텅 비었다!
items.waterskin.desc=하쿠레이 신사에서 물을 마실때 쓰던 물통입니다.
items.waterskin.desc_water=이 물통에는 약간의 식수밖에 남아 있지 않습니다. 분명 던전 안에는 물통에 대신 담을 만한 무언가가 있을 것입니다.
items.waterskin.desc_heal=물통에 회복 효과가 있는 물을 담았습니다. 물통에 담긴 물의 양이 많을수록, 마실 때 즉시 회복하는 체력 역시 증가합니다. 당신이 필요한 만큼만 마실 것입니다.
items.waterskin.desc_full=가득 찬 물통이 에너지를 내뿜고 있는 것 같습니다. 아마 다른 생존 아이템을 축복하는 데 사용할 수 있지 않을까요?

###melee weapons
items.weapon.melee.assassinsblade.name=란의 꼬리
items.weapon.melee.assassinsblade.stats_desc=쿨 저항 +1, 이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.assassinsblade.desc=란 꼬리는 추가로 400엔이 더 드는데...

items.weapon.melee.battleaxe.name=우츠호의 핸드봉
items.weapon.melee.battleaxe.stats_desc=파워풀 저항 +1, 이 무기는 다른 무기보다 상당히 정확합니다.
items.weapon.melee.battleaxe.desc=제 4차대전은 돌멩이랑 나뭇가지로 싸웁니다.

items.weapon.melee.crossbow.name=레밀리아의 날개
items.weapon.melee.crossbow.stats_desc=왜곡 저항 +2, 이 무기는 투척용 다트의 피해를 증가시키며, 이 무기에 깃든 마법을 투척용 다트에 실어보낼 수도 있습니다.
items.weapon.melee.crossbow.desc=무한도전의 모든 예언은 사실 레밀리아가 하는 겁니다.

items.weapon.melee.dagger.name=사쿠야의 단검
items.weapon.melee.dagger.stats_desc=특수 저항 없음, 이 무기는 무방비 상태의 적에게 더 강합니다. 그리고 정확도가 살짝 높습니다.
items.weapon.melee.dagger.desc=드래곤메이드가 좋아할지도?

items.weapon.melee.dirk.name=소악마의 날개
items.weapon.melee.dirk.stats_desc=특수 저항 없음, 이 무기는 무방비 상태의 적에게 더 강합니다. 그리고 층을 내려갈수록 강해집니다.
items.weapon.melee.dirk.desc=이걸 끝까지 들고가면 피해량이 얼마나 나올까?

items.weapon.melee.gauntlet.name=아야의 부채
items.weapon.melee.gauntlet.stats_desc=특수 저항 없음, 이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gauntlet.desc=대놓고 사기치는 무기... 였습니다.

items.weapon.melee.glaive.name=텐구의 스마트폰
items.weapon.melee.glaive.stats_desc=퓨어 저항 +3, 이 무기는 다른 무기들보다 느립니다.\n이 무기는 3칸 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.glaive.desc=예전에 아이폰은 녹픽던을 못해서 불쌍한 기기 취급을 받았답니다.

items.weapon.melee.gloves.name=사나에의 불제봉
items.weapon.melee.gloves.stats_desc=특수 저항 없음, 이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gloves.desc=코가사나에 좋아!

items.weapon.melee.greataxe.name=세이란의 떡대
items.weapon.melee.greataxe.stats_desc=해피 저항+3, 이 무기는 매우 무겁고 정확도가 높습니다.
items.weapon.melee.greataxe.desc=산뇨 세이란 세이란 세이란~

items.weapon.melee.handaxe.name=코가사의 우산
items.weapon.melee.handaxe.stats_desc=특수 저항 없음, 이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.handaxe.desc=코가사가 그렇게 인기캐라면서?

items.weapon.melee.mace.name=회개의 봉
items.weapon.melee.mace.stats_desc=파워풀 저항 +1, 이 무기는 다른 무기보다 정확합니다. 당신이 적을 죽일수록 이 무기의 공격력은 강해집니다.
items.weapon.melee.mace.desc=영총 컴까기 잘하는 놈들은 사람 아니지... 국내에 몇명이려나?

items.weapon.melee.magesstaff.name=마리사의 지팡이
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=팔괘로를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 지팡이에 %s를 융합했다.
items.weapon.melee.magesstaff.preserved=이전에 융합했던 팔괘로가 보존되었다!
items.weapon.melee.magesstaff.conflict=상반되는 마법이 당신의 지팡이에 깃든 마법을 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 팔괘로를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 팔괘로를 사용할 수 없습니다.
items.weapon.melee.magesstaff.imbue_desc=정말로 이 팔괘로를 융합하시겠습니까?\n\n융합될 팔괘로의 강화 수치가 지팡이의 강화 수치와 같거나 높으면, 지팡이의 강화 수치가 융합될 팔괘로의 강화 수치에 +1 만큼 더한 값이 됩니다.\n\n이 융합으로 +%d 강화된 지팡이를 얻게 됩니다.
items.weapon.melee.magesstaff.imbue_lost=현재 지팡이와 융합한 팔괘로가 소멸할 것입니다.
items.weapon.melee.magesstaff.imbue_talent=현재 지팡이에 융합된 팔괘로는 %1$d%% 확률로 +0 강화 상태로 반환될 수 있습니다. 남은 팔괘로 반환 횟수: %2$d.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=특수 저항 없음, 마리사가 스스로 만든 지팡이는 다른 팔괘로를 융합할 수 있는 독특한 마법 무기입니다.
items.weapon.melee.magesstaff.no_wand=이 지팡이에는 현재 아무런 마법이 깃들어 있지 않습니다. _다른 팔괘로의 힘을 융합_해야 마법을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 지팡이는 현재 _%s_와 융합했습니다.
items.weapon.melee.magesstaff.cursed_wand=이 팔괘로는 저주받았습니다. 혼란스러운 무작위 주문이 발동됩니다.

items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=텐구의 소검
items.weapon.melee.shortsword.desc=쿨 저항 +1, 텐구라서 새고기를 반대합니다. 이 무기의 공격력은 당신이 잔기를 통해 부활할때마다 강해집니다.

items.weapon.melee.quarterstaff.name=미스티아의 날개
items.weapon.melee.quarterstaff.stats_desc=특수 저항 없음, 이 무기는 0-3의 피해를 막을 수 있습니다.
items.weapon.melee.quarterstaff.desc=유유코님이 굉장히 좋아합니다.

items.weapon.melee.roundshield.name=요우무의 반령
items.weapon.melee.roundshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.roundshield.stats_desc=왜곡 저항 +1, 이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.roundshield.desc=말랑하지만 마리사하고는 관계 없습니다.

items.weapon.melee.runicblade.name=유카리의 우산
items.weapon.melee.runicblade.stats_desc=왜곡 저항 +3, 이 무기는 강화의 효율이 더 높습니다. 또한 황금 음양옥을 입수한 상태면 피해량이 2배가 됩니다.
items.weapon.melee.runicblade.desc=조트의 오브... 아니 황금 음양옥을 들고 탈출할수 있을까?

items.weapon.melee.sai.name=마법의 창
items.weapon.melee.sai.stats_desc=쿨 저항+2, 이 무기는 당신이 연금술 창에서 아이템을 제작할수록 강해집니다.
items.weapon.melee.sai.desc=결국 레이무도 아이템이 없으면 아무것도 못합니다.

items.weapon.melee.scimitar.name=은색 단검
items.weapon.melee.scimitar.stats_desc=쿨 저항 +2, 이 무기는 당신이 자금력을 모을수록 무기의 공격력은 천천히 강해집니다.
items.weapon.melee.scimitar.desc=456억을 모아도 강해지진 않습니다.

items.weapon.melee.spear.name=하타테의 휴대전화
items.weapon.melee.spear.stats_desc=파워풀 저항 +1, 이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.desc=킷토 쿠야시쿳테 니사케나쿳테 나미다 시탓테 코코니 이루요~

items.weapon.melee.sword.name=소형 음양옥
items.weapon.melee.sword.desc=파워풀 저항 +1, 이 음양옥은 괜찮게 균형잡힌 음양옥입니다. 미스마루가 만들었습니다. 이 무기의 공격력은 당신이 잔기를 통해 부활할때마다 강해집니다.

items.weapon.melee.longsword.name=중형 음양옥
items.weapon.melee.longsword.desc=파워풀 저항 +2, 이 음양옥은 중간 정도 되는 음양옥입니다. 이것 또한 미스마루가 만들었습니다. 이 무기의 공격력은 당신이 잔기를 통해 부활할때마다 강해집니다.

items.weapon.melee.greatsword.name=대형 음양옥
items.weapon.melee.greatsword.desc=파워풀 저항 +3, 이 음양옥은 누가 봐도 아주 큰 음양옥입니다. 이것 또한 미스마루가 만들었습니다. 이 무기의 공격력은 당신이 잔기를 통해 부활할때마다 강해집니다.

items.weapon.melee.warhammer.name=황금 불제봉
items.weapon.melee.warhammer.stats_desc=쿨 저항 +3, 이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.warhammer.desc=텐시가 사나에랑 싸울때 써도 될 정도의 매우 강한 불제봉입니다.

items.weapon.melee.whip.name=신묘마루의 바늘
items.weapon.melee.whip.stats_desc=쿨 저항 +2, 이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.whip.desc=가루파 피콧토 오오모리! 모리! 모리!

items.weapon.melee.wornshortsword.name=레이무의 불제봉
items.weapon.melee.wornshortsword.desc=특수 저항 없음, 레이무의 시작 무기이며 안정적입니다. 그리고 정확도가 살짝 높습니다.

items.weapon.melee.ringodango.name=링고의 당고
items.weapon.melee.ringodango.stats_desc=특수 저항 없음, 이 무기는 0-2의 피해를 막을 수 있지만 정확도가 살짝 낮습니다. 또한 음식을 먹을수록 이 무기의 공격력은 강해집니다.
items.weapon.melee.ringodango.desc=그 유물만 있으면 이 무기의 잠재력은...

items.weapon.melee.silkyhair.name=비단 머리
items.weapon.melee.silkyhair.stats_desc=해피 저항 +1, 이 무기는 피해량은 조금 약하지만 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.silkyhair.desc=사나에는 정통파 미소녀란 느낌이지요~

items.weapon.melee.nazrinrod.name=나즈린의 봉
items.weapon.melee.nazrinrod.stats_desc=쿨 저항 +1, 이 무기는 약하지만... 만약 회복...
items.weapon.melee.nazrinrod.desc=가루파 피, 피, 피코다 아이코토바!

items.weapon.melee.akyuubrush.name=아큐의 붓
items.weapon.melee.akyuubrush.stats_desc=퓨어 저항 +1, 이 무기는 정확도가 매우 높습니다.
items.weapon.melee.akyuubrush.desc=아큐 가챠~

items.weapon.melee.purificationrod.name=정화의 봉
items.weapon.melee.purificationrod.stats_desc=퓨어 저항+2, 이 무기는 강하고 먼 거리를 공격할수 있지만 휘두르는데 시간이 많이 걸립니다.
items.weapon.melee.purificationrod.desc=침묵시키고 카드를 한장 뽑진 않습니다.

items.weapon.melee.yuyukofoldingfan.name=유유코의 부채
items.weapon.melee.yuyukofoldingfan.stats_desc=퓨어 저항 +1, 이 무기는 정확도가 높고 방어력도 높습니다. 또한 음식을 먹을수록 이 무기의 공격력은 강해집니다.
items.weapon.melee.yuyukofoldingfan.desc=완전 먹보입니다.

items.weapon.melee.murasadipper.name=무라사의 국자
items.weapon.melee.murasadipper.stats_desc=냉기 저항 +3, 이 무기의 공격력은 무라사를 처치할수록 강해집니다.
items.weapon.melee.murasadipper.desc=련선 즐겁지요~ 성마b 루나틱은 깨야지~

items.weapon.melee.swordofhisou.name=비상의 검
items.weapon.melee.swordofhisou.stats_desc=화염 저항 +2, 이 무기는 정확도가 미칠듯이 높고 한칸 이상의 거리를 공격할수 있으며 한턴에 두번 공격할수 있습니다.
items.weapon.melee.swordofhisou.desc=유정천 드리머즈 들을때마다 가슴이 웅장해진다!

items.weapon.melee.windgodfan.name=무쌍풍신의 부채
items.weapon.melee.windgodfan.stats_desc=특수 저항 없음, 이 무기는 공격력은 낮지만 공격시 부유, 두배속을 얻습니다.
items.weapon.melee.windgodfan.desc=한때 최강급 사기 무기였습니다.

items.weapon.melee.miraclerod.name=기적의 봉
items.weapon.melee.miraclerod.stats_desc=퓨어 저항 +3, 이 무기는 강하고 먼 거리를 공격할수 있지만 휘두르는데 시간이 많이 걸립니다.
items.weapon.melee.miraclerod.desc=사회적 거리두기에 적합한 무기입니다.

items.weapon.melee.komachiscythe.name=코마치의 낫
items.weapon.melee.komachiscythe.stats_desc=특수 저항 없음, 이 무기는 비정상적으로 강하고 사거리도 매우 길지만 휘두르는데 엄청난 시간이 많이 걸립니다.
items.weapon.melee.komachiscythe.desc=한때 환상향 최강의 무기였습니다. 지금은 아니지만...

items.weapon.melee.doremydream.name=도레미의 꿈
items.weapon.melee.doremydream.stats_desc=퓨어 저항 +3, 이 무기는 상대방을 졸림 상태로 만들수 있습니다.
items.weapon.melee.doremydream.desc=이마 이키테이루카라 샤우트~

items.weapon.melee.kokorofan.name=코코로의 부채
items.weapon.melee.kokorofan.stats_desc=해피 저항 +1, 이 무기는 공격할때마다 당신에게 축복을 부여합니다.
items.weapon.melee.kokorofan.desc=흔들 흔들 흔들 흔들 링동~

items.weapon.melee.log.name=통나무
items.weapon.melee.log.stats_desc=파워풀 저항 +3, 이 무기는 정확성이 높지만 기습 공격을 할 수 없습니다.
items.weapon.melee.log.desc=신덕을 어떻게 피하죠?

items.weapon.melee.smallseiranhammer.name=소형 세이란의 떡대
items.weapon.melee.smallseiranhammer.stats_desc=특수 저항 없음, 이 무기는 상대방에게 4의 출혈을 일으킬수 있습니다.
items.weapon.melee.smallseiranhammer.desc=세이란의 떡대의 소형 버전입니다.

items.weapon.melee.hinaribbon.name=히나의 리본
items.weapon.melee.hinaribbon.stats_desc=특수 저항 없음, 이 무기는 1/200의 확률로 치유 물약과 같은 효과를 발동시킵니다.
items.weapon.melee.hinaribbon.desc=룽! 하고 왔어!... 기타치는 어떤 인물하곤 관계 없습니다.

items.weapon.melee.jeweledbranch.name=봉래의 옥의 가지
items.weapon.melee.jeweledbranch.stats_desc=왜곡 저항 +2, 파워풀 저항 +2, 쿨 저항 +2, 퓨어 저항 +2, 해피 저항 +2, 이 무기는 5개의 저항을 가지고 있습니다.
items.weapon.melee.jeweledbranch.desc=5개의 난제는 사실 속성 저항을 나타내는 것입니다.

items.weapon.melee.miraclemallet.name=요술 망치
items.weapon.melee.miraclemallet.stats_desc=퓨어 저항 +3, 이 무기는 상대방을 파멸 상태로 만들수 있습니다.
items.weapon.melee.miraclemallet.desc=너는 파멸할 것이다...

items.weapon.melee.toyohimefan.name=토요히메의 부채
items.weapon.melee.toyohimefan.stats_desc=냉기 저항 +3, 이 무기는 공격자에게 삼보필살 버프를 부여합니다.
items.weapon.melee.toyohimefan.desc=토요일 밤에...

items.weapon.melee.yorihimesword.name=요리히메의 검
items.weapon.melee.yorihimesword.stats_desc=화염 저항 +3, 이 무기는 적을 감속시킬수 있습니다.
items.weapon.melee.yorihimesword.desc=요리히메는 요리를 잘한다? 사실이 맞습니다!

items.weapon.melee.hisoutenmankind.name=전 인류의 비상천
items.weapon.melee.hisoutenmankind.stats_desc=화염 저항 +3, 이 무기는 공격자에게 비상 버프를 부여합니다.
items.weapon.melee.hisoutenmankind.desc=부유가 아닌 적들을 갈아마십니다.

items.weapon.melee.psalms.name=시편
items.weapon.melee.psalms.stats_desc=왜곡 저항 +3, 이 무기는 공격할때마다 쌍무지개 버프와 5골드를 얻습니다.
items.weapon.melee.psalms.desc=항상 기뻐하라, 쉬지 말고 기도하라, 범사에 감사하라 이것이 환상향 안에서 너희를 향하신 신의 뜻이니라...

items.weapon.melee.kyoukobroom.name=쿄쿄의 빗자루
items.weapon.melee.kyoukobroom.stats_desc=해피 저항 +2, 이 무기는 상대방을 현기증 상태로 만들수 있습니다.
items.weapon.melee.kyoukobroom.desc=목소리가 작다!

items.weapon.melee.youmusword.name=요우무의 검
items.weapon.melee.youmusword.stats_desc=왜곡 저항 +1, 이 무기는 상대방에게 강력한 출혈을 일으킬수 있습니다.
items.weapon.melee.youmusword.desc=왜 레이무가 1위가 아니지?

items.weapon.melee.jeweledpagoda.name=보탑
items.weapon.melee.jeweledpagoda.stats_desc=퓨어 저항 +1, 이 무기는 공격할때마다 당신에게 심안을 부여합니다.
items.weapon.melee.jeweledpagoda.desc=니가 보인다...

items.weapon.melee.nitorirod.name=니토리의 봉
items.weapon.melee.nitorirod.stats_desc=냉기 저항 +1, 이 무기는 상대방을 약화, 취약, 주술에 걸림 상태로 만들수 있습니다.
items.weapon.melee.nitorirod.desc=니토 퓨전~

items.weapon.melee.hecatiastar.name=헤카티아의 별
items.weapon.melee.hecatiastar.stats_desc=왜곡 저항 +3, 이 무기는 적이 헤카티아일경우, 그 적을 즉사시킵니다.
items.weapon.melee.hecatiastar.desc=이상한 티셔츠 녀석!

items.weapon.melee.yuukaumbrella.name=유카의 양산
items.weapon.melee.yuukaumbrella.stats_desc=파워풀 저항 +2, 이 무기는 상대방을 밀쳐낼수 있습니다.
items.weapon.melee.yuukaumbrella.desc=절대로 그 꽃타일을 밟으면 안됩니다. 99층에서...

items.weapon.melee.phoenixtail.name=불사조의 꼬리
items.weapon.melee.phoenixtail.stats_desc=화염 저항 +3, 이 무기는 공격할때마다 일정 확률로 당신에게 무적을 부여합니다.
items.weapon.melee.phoenixtail.desc=홍룡동의 최고 사기카드!

items.weapon.melee.kogasarod.name=코가사의 봉
items.weapon.melee.kogasarod.stats_desc=냉기 저항 +2, 이 무기는 상대방을 공포 상태로 만들수 있습니다.
items.weapon.melee.kogasarod.desc=해피 해피 해피 파티~

items.weapon.melee.sevenstarsword.name=칠성검
items.weapon.melee.sevenstarsword.stats_desc=파워풀 저항 +3, 이 무기는 정확도가 매우 높습니다.
items.weapon.melee.sevenstarsword.desc=힛갤과는 관련이 없습니다.

items.weapon.melee.sagumewing.name=사구메의 날개
items.weapon.melee.sagumewing.stats_desc=쿨 저항 +2, 이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.sagumewing.desc=혹시... 1225번을 아십니까?

items.weapon.melee.momoyoshovel.name=모모요의 삽
items.weapon.melee.momoyoshovel.stats_desc=특수 저항 없음, 이 무기는 당신의 체력이 소수일때 3배의 피해를 입힙니다. 체력 300까지만 체크합니다.
items.weapon.melee.momoyoshovel.desc=반짝거리고 두근거리고 싶어요!

items.weapon.melee.toramaruspear.name=토라마루의 창
items.weapon.melee.toramaruspear.stats_desc=쿨 저항 +2, 이 무기는 공격력은 연금술 창에서 아이템을 제작한 수+토요히메를 죽인 수+요리히메를 죽인 수+한계 돌파의 횟수+탄막으로 적을 죽인 횟수-잔기를 사용한 횟수-음식을 먹은 횟수-무라사를 죽인 횟수입니다.
items.weapon.melee.toramaruspear.desc=뭔가 텍스트가 유희왕 같습니다.

items.weapon.melee.koishisword.name=코이시의 칼
items.weapon.melee.koishisword.stats_desc=해피 저항 +2, 이 무기를 들고 있을때 피격당하면, 1/4 확률로 5턴의 투명화를 얻습니다.
items.weapon.melee.koishisword.desc=행복찾아 나르는 우리 친구~

items.weapon.melee.flintlock.name=화승총
items.weapon.melee.flintlock.stats_desc=퓨어 저항 +1, 이 무기는 당신의 체력이 제곱수일때 명중률이 3배로 오르고 5배의 피해를 입힙니다. 체력 1025까지만 체크합니다.
items.weapon.melee.flintlock.desc=이걸 쓰다가 스트레스 받을수도 있습니다.

items.weapon.melee.fullmoonscythe.name=만월의 낫
items.weapon.melee.fullmoonscythe.stats_desc=퓨어 저항 +1, 이 무기는 당신의 레벨이 홀수일때 1.5배의 피해를 입히고 12의 출혈을 부여합니다.
items.weapon.melee.fullmoonscythe.desc=하이스피드 파운스~

items.weapon.melee.watermelonsword.name=수박검
items.weapon.melee.watermelonsword.stats_desc=냉기 저항 +1, 이 무기는 당신 체력의 9 개수만큼 강해집니다. 보스에겐 절반의 피해를 입힙니다. 체력 300까지만 체크합니다.
items.weapon.melee.watermelonsword.desc=치르노가 굉장히 좋아합니다. 그러므로 9는 바보의 상징입니다.

items.weapon.melee.blazingstar.name=블레이징 스타
items.weapon.melee.blazingstar.stats_desc=파워풀 저항 +2, 이 무기는 당신의 체력이 피보나치 수열이거나 네제곱수일때 명중률이 4배로 오르고 4배의 피해를 입힙니다. 체력 1025까지만 체크합니다.
items.weapon.melee.blazingstar.desc=마리사 내 아내임...

items.weapon.melee.woodenbat.name=나무 방망이
items.weapon.melee.woodenbat.stats_desc=특수 저항 없음, 이 무기는 상대방을 매우 매우 크게 밀쳐낼수 있습니다.
items.weapon.melee.woodenbat.desc=환상향의 오오타~ 신주님 사랑해~

items.weapon.melee.hoshigumahorn.name=호시구마의 뿔
items.weapon.melee.hoshigumahorn.stats_desc=특수 저항 없음, 이 무기는 공격할때마다 당신에게 물약 보존을 부여합니다.
items.weapon.melee.hoshigumahorn.desc=Rai!Rai!!!

items.weapon.melee.alchemyhat.name=연금술사의 모자
items.weapon.melee.alchemyhat.stats_desc=특수 저항 없음, 이 무기는 장착하고 이동시 거의 모든 디버프에 면역이 되는 버프를 지속적으로 얻습니다. 배고픔과 파멸 같은 상태이상은 막을수 없습니다.\n\n무기를 교체하면 버프는 사라집니다. 그리고 당신은 2 피해를 더 입습니다.
items.weapon.melee.alchemyhat.desc=개미가 매우 싫어하는 모자입니다.

items.weapon.melee.autumnkatana.name=가을 카타나
items.weapon.melee.autumnkatana.stats_desc=퓨어 저항 +3, 이 무기는 공격할때마다 일정 확률로 당신에게 초경을 부여합니다.
items.weapon.melee.autumnkatana.desc=둥근 산을 화려하게~ 샤메이마루 아야에요! 잠깐, 뭔가 이상한데?

items.weapon.melee.horoubook.name=호로의 책
items.weapon.melee.horoubook.stats_desc=화염 저항 +3, 이 무기는 공격할때마다 일정 확률로 적에게 피해량 1 디버프를 부여합니다.
items.weapon.melee.horoubook.desc=이런 나라도 함께 슈팅해 줄래?

items.weapon.melee.grayswandir.name=그레이스완디르
items.weapon.melee.grayswandir.stats_desc=쿨 저항 +3, 이 무기는 지옥 층에서(46~50, 96~100층) 2.5배의 피해를 입힙니다.
items.weapon.melee.grayswandir.desc=어느 던전에서 악마 사냥에 최적화된 무기라고 합니다. 컨덕트에도 좋고...

items.weapon.melee.potofgreed.name=욕망의 항아리
items.weapon.melee.potofgreed.stats_desc=왜곡 저항 +3, 이 무기는 공격시 일정 확률로 깨져서, 2장을 드로... 아니, 3티어 무기랑 4티어 무기 1개를 주고 사라집니다.
items.weapon.melee.potofgreed.desc=드로, 몬스터 카드!
items.weapon.melee.potofgreed.draw=당신의 욕망의 항아리가 부서졌다! 두 개의 새로운 무기가 지금 인벤토리에 있습니다!

items.weapon.melee.playmat.name=플레이 매트
items.weapon.melee.playmat.stats_desc=왜곡 저항 +3, 이 무기는 공격시 1/6 확률로 적에게 듀얼을 겁니다.\n\n듀얼을 할때 자신은 강화의 스펠카드를 제외한 스펠카드를 한장 뽑고(얻고) 감정하며, 기체랑 적 둘다 모두 약화, 취약, 주술에 걸림 셋중 하나의 디버프를 얻고, 이 무기를 들고있으면 기체와 적의 약화, 취약, 주술에 걸림 상태이상에 관하여 가위바위보 상성이 적용됩니다.(약화>취약>주술에 걸림>약화)\n\n이긴다면 피해량 1.5배, 진다면 피해량 0.7배가 됩니다. 또한 무작위 저주받은 효과가 나갑니다.\n\n카드는 60장이며, 60장이 모두 소진되면 듀얼이 불가능합니다. 강화의 스펠카드를 사용하면 카드가 60장 모두 보충됩니다.
items.weapon.melee.playmat.nocards=당신의 덱에 카드가 없다! 강화의 스펠카드를 사용하면 카드가 보충된다!
items.weapon.melee.playmat.desc=환상향에서 하는 카드 게임도 재밌군요. 자, 듀얼이다!

items.weapon.melee.keinebook.name=케이네의 마도서
items.weapon.melee.keinebook.stats_desc=왜곡 저항 +3, 이 무기를 장착하고 있으면 물약, 스펠카드, 반지가 모두 미감정 상태로 돌아가는 효과를 방지해줍니다.
items.weapon.melee.keinebook.desc=해피! 럭키! 스마일! 오예~!

items.weapon.melee.tenkyuucloak.name=텐큐의 망토
items.weapon.melee.tenkyuucloak.stats_desc=특수 저항 없음, 이 무기는 공격할때마다 2%의 확률로 무작위 스펠카드를(상대랑 강제로 교환해서) 획득합니다.
items.weapon.melee.tenkyuucloak.exchange=교환 성공!
items.weapon.melee.tenkyuucloak.desc=쌍무지개 최고!

items.weapon.melee.mintchocosword.name=민트초코의 칼
items.weapon.melee.mintchocosword.stats_desc=냉기 저항 +1, 이 무기는 상대방이 요괴 속성이면 요괴가 문화 충격을 받아서 공포 상태로 만들수 있습니다.
items.weapon.melee.mintchocosword.desc=와타시노 코코로와~ 민트초코네~

items.weapon.melee.randomphone.name=랜덤 스마트폰
items.weapon.melee.randomphone.stats_desc=왜곡 저항 +2, 이 무기는 공격할때마다 무기에 어느 밴드의 곰인형 스티커 카운터를 하나 놓습니다.\n\n자금력이 25 이상이라면, 공격할때마다 25 자금력을 소모하고, 3%의 확률로 4성, 8%의 확률로 3성, 나머지의 확률로 2성이 뜹니다.\n\n4성이 뜨면 적이 즉사하거나, 무적, 삼보필살, 비상, 세배속을 얻거나, 연금술 에너지를 5 얻거나, 힘의 물약을 하나 얻습니다. 3성은 4성보다 버프가 강하지 않고, 2성은 3성보다 버프가 더 강하지 않습니다.\n\n곰인형 스티커의 카운터가 10이 되었을때 공격하면, 확정으로 4성이 나옵니다.\n\n또한 당신의 자금력이 10000 이상일때 공격하면, 당신의 공격력은 1.2배가 됩니다.
items.weapon.melee.randomphone.desc=연금떴냐?

items.weapon.melee.alchemysword.name=연금술의 검
items.weapon.melee.alchemysword.stats_desc=특수 저항 없음, 이 무기는 공격할때마다 1/8의 확률로 연금술 에너지를 1 얻습니다.
items.weapon.melee.alchemysword.desc=이츠모 뿅뿅 카노 타노시사모토메테 모 춋토~

items.weapon.melee.levatein.name=레바테인
items.weapon.melee.levatein.stats_desc=화염 저항 +2, 이 무기는 상대방을 연소 상태로 만들수 있습니다.
items.weapon.melee.levatein.desc=레벨 6 화염 불제봉+레벨 6 레바테인\n\n금기~ 레바테인!

items.weapon.melee.flail.name=치르노의 날개
items.weapon.melee.flail.stats_desc=냉기 저항 +2, 이 무기는 기습 공격을 할 수 없습니다.
items.weapon.melee.flail.desc=레벨 6 서리 불제봉+레벨 6 치르노의 날개\n\n강하지만 바보라서 기습을 할수 없습니다.

items.weapon.melee.firebrand.name=화염 불제봉
items.weapon.melee.firebrand.stats_desc=화염 저항 +2, 이 무기를 장착한 상태로 스펠카드를 사용하면 사용하려는 스펠카드가 2장 이상 있을경우 1장 대신 2장을 소모하게 되며, 이때 화염무녀 버프를 얻습니다.\n\n화염무녀 버프를 얻으면 공격시 공격력이 2.5배로 증가하고 화염과 동화함 버프를 얻지만, 회피율이 0.95배가 되고 추가로 1 피해를 더 입습니다.\n\n화염무녀 버프는 서리무녀 버프와 겹칠수 없으며, 추가로 화염무녀 버프는 아이템 선택형 스펠카드에는 적용되지 않습니다.
items.weapon.melee.firebrand.desc=레벨 6 화염 불제봉+레벨 6 레바테인\n\nFly to the sky~ Fire bird~

items.weapon.melee.frostbrand.name=서리 불제봉
items.weapon.melee.frostbrand.stats_desc=냉기 저항 +2, 이 무기를 장착한 상태로 물약을 마시면 사용하려는 물약이 2개 이상 있을경우 1개 대신 2개를 소모하게 되며, 이때 서리무녀 버프를 얻습니다.\n\n서리무녀 버프를 얻으면 공격시 공격력이 2.5배로 증가하고 냉기와 동화함 버프를 얻지만, 회피율이 0.95배가 되고 추가로 1 피해를 더 입습니다.\n\n서리무녀 버프는 화염무녀 버프와 겹칠수 없습니다.
items.weapon.melee.frostbrand.desc=레벨 6 서리 불제봉+레벨 6 치르노의 날개\n\n두꺼비를 순간냉동시킬수는 없습니다.

items.weapon.melee.firebrand2.name=게헨나의 불제봉
items.weapon.melee.firebrand2.stats_desc=화염 저항 +3, 이 무기는 동물 속성 적에게 2배의 피해를 주고, 연소중인 적에게는 10배의 피해를 줍니다.
items.weapon.melee.firebrand2.desc=레벨 6 화염 불제봉+레벨 6 레바테인\n\n천국으로 보낼까? 지옥으로 보낼까? 아님 연옥? 어서 심판해!

items.weapon.melee.frostbrand2.name=코키투스의 불제봉
items.weapon.melee.frostbrand2.stats_desc=냉기 저항 +3, 이 무기는 요괴 속성 적에게 2배의 피해를 주고, 냉동중인 적에게는 10배의 피해를 줍니다.
items.weapon.melee.frostbrand2.desc=레벨 6 서리 불제봉+레벨 6 치르노의 날개\n\n절대영도로 페이탈리티...

items.weapon.melee.doublesword.name=이중검
items.weapon.melee.doublesword.stats_desc=쿨 저항 +2, 이 무기는 당신의 체력이 현재 층수보다 적을경우 명중률이 2배로 오르고 3배의 피해를 입힙니다.
items.weapon.melee.doublesword.desc=레벨 8 이중검+레벨 8 천하정복의 망토\n\n후반으로 갈수록 치명적인 무기입니다.

items.weapon.melee.turnaboutcloak.name=천하전복의 망토
items.weapon.melee.turnaboutcloak.stats_desc=왜곡 저항 +2, 이 무기는 적의 체력이 당신의 체력보다 많을 경우 2배의 피해를 입힙니다.
items.weapon.melee.turnaboutcloak.desc=레벨 8 이중검+레벨 8 천하정복의 망토\n\nA to Z! A to Z! 토리마스~

items.weapon.melee.turnaboutsword.name=천하전복의 검
items.weapon.melee.turnaboutsword.stats_desc=왜곡 저항 +3, 이 무기는 공격시 보스를 제외한 적의 체력을 1/3 확률로 1로 만듭니다.
items.weapon.melee.turnaboutsword.desc=레벨 8 이중검+레벨 8 천하정복의 망토\n\n세이쟈 1스펠 거울쓰고 피해봤어요?

items.weapon.melee.arisakeyboard.name=누군가의 키보드
items.weapon.melee.arisakeyboard.stats_desc=해피 저항 +3, 이 무기는 적을 공격하면 일정 확률로 아리사의 별 스티커 버프를 3번에 거쳐서 단계별로 얻습니다.\n\n각각의 버프가 활성화된 동안, 각각 명중률, 회피율, 이동속도, 그리고 피해량이 단계별로 1.5배, 2배, 3배로 상승합니다.\n\n물약을 마시거나 혹은 던지거나, 스펠카드를 사용하면 연쇄가 끊깁니다.
items.weapon.melee.arisakeyboard.desc=레벨 7 누군가의 키보드+레벨 7 순호의 검\n\n키보드 모서리에 별 스티커를... 잠깐만 이게 어째서 여기에 있는거지...?

items.weapon.melee.greatshield.name=순호의 검
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=퓨어 저항 +2, 이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.desc=레벨 7 누군가의 키보드+레벨 7 순호의 검\n\n반드시 복수하겠다!

items.weapon.melee.hellkeyboard.name=지옥 키보드
items.weapon.melee.hellkeyboard.stats_desc=화염 저항 +3, 이 무기는 적을 공격하면 일정 확률로 아리사의 별 스티커 버프를 3번에 거쳐서 단계별로 얻습니다.\n\n각각의 버프가 활성화된 동안, 각각 명중률, 회피율, 이동속도, 그리고 피해량이 단계별로 1.5배, 2배, 3배로 상승합니다.\n\n물약을 마시거나 혹은 던지거나, 스펠카드를 사용하면 연쇄가 끊깁니다.\n\n이 무기는 누군가의 키보드보다 버프를 받을 확률이 더 높습니다.
items.weapon.melee.hellkeyboard.desc=레벨 7 누군가의 키보드+레벨 7 순호의 검\n\n포피파! 라이브 하고 싶어!

items.weapon.melee.yukinamic.name=누군가의 마이크
items.weapon.melee.yukinamic.stats_desc=해피 저항 +3, 이 무기는 유키나가 고양이를 너무 사랑하는 관계로, 동물 속성 적에게는 피해를 0.05배 주지만, 대신 다른 속성 적에게는 2배의 피해를 줍니다. 그리고 공격할때마다 1/20의 확률로 축복과 초경 상태를 얻습니다.
items.weapon.melee.yukinamic.desc=레벨 7 누군가의 마이크+레벨 7 염마의 샤쿠\n\n환상향에 전부를 걸 각오가 되어있어?

items.weapon.melee.enmashaku.name=염마의 샤쿠
items.weapon.melee.enmashaku.stats_desc=파워풀 저항 +2, 이 무기는 신 속성 적들에게 추가 피해를 줍니다.
items.weapon.melee.enmashaku.desc=레벨 7 누군가의 마이크+레벨 7 염마의 샤쿠\n\n염마님은 4분만에 다팔렸다고 합니다.

items.weapon.melee.hellmic.name=지옥 마이크
items.weapon.melee.hellmic.stats_desc=화염 저항 +3, 이 무기는 유키나가 고양이를 너무 사랑하는 관계... 더이상 고양이에게도 자비는 없습니다.\n\n동물 속성이 아닌 적에게는 2.5배의 피해를 줍니다. 장착중엔 회피율이 1.5배가 되며, 그리고 공격할때마다 1/15의 확률로 축복과 초경 상태를 얻습니다.
items.weapon.melee.hellmic.desc=레벨 7 누군가의 마이크+레벨 7 염마의 샤쿠\n\n사랑을 노래해, 노래해, 구름 구름 위에서~

items.prayer.name=기도용 불제봉
items.prayer.ac_drink=기도
items.prayer.collected=당신은 자금력을 통해 신앙력을 모았다.
items.prayer.full=당신의 신앙력이 가득 참에 따라, 당신의 기도가 준비되었다!
items.prayer.pray=당신의 기도가 신에게 닿았다!
items.prayer.notready=당신의 기도는 아직 준비되지 않았다!
items.prayer.gehennom=당신이 지옥에 있기 때문에, 기도는 무용지물이다.
items.prayer.silence=당신이 침묵된 상태이기 때문에, 기도는 무용지물이다.
items.prayer.desc=신에게 자금력을 바쳐서 기도를 할수 있는 물건입니다. 기도를 하려면 자금력을 모아야 합니다.
items.prayer.desc_water=기도를 하면, 당신은 거의 모든 나쁜 효과로부터 해방되고, 체력이 모두 회복되며, 장비의 저주가 풀리며, 배고픔이 완전히 회복되고, 6턴의 무적을 부여합니다. 단, 지옥에서는 기도가 불가능합니다.

items.kogasaprayer.name=코가사의 놀래키기용 우산
items.kogasaprayer.ac_drink=놀래키기
items.kogasaprayer.collected=당신은 자금력을 통해 놀래킬 준비를 했다.
items.kogasaprayer.full=당신의 적을 놀래킬 준비가 되었다!
items.kogasaprayer.pray=놀래키기 성공! 적들이 느려졌다!
items.kogasaprayer.notready=당신의 놀래키기는 아직 준비되지 않았다!
items.kogasaprayer.desc=자금력을 모아서 적들을 놀래킬수 있는 놀래키기용 우산입니다.
items.kogasaprayer.desc_water=시전을 하면, 시야 내의 모든 적들에게 20턴의 감속이 부여되고 플레이어 레벨의 두배만큼 피해를 줍니다.

