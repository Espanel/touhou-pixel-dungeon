items.artifacts.driedrose$ghosthero.dialogue_halls_3=이런 힘을 가지고 놀 생각을 하다니, 도대체 무슨 생각이었던 것이지?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=이 요괴들은 이 세상의 것이 아닌 것 같은데, 이들은 어디서 온 것일까?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=느껴져? 누군가가 우리를 바라보고 있는 것 같아.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=클라운피스의 횃불이 있어서 천만다행이지, 여긴 너무나도 어두운걸!

