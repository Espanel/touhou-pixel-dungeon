items.artifacts.driedrose$ghosthero.dialogue_sewers_1=이 호수는 꽤나 안전한 장소였고, 심지어 겨울에는 인간들이 여기서 놀기도 했지.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=요괴들에게 무슨 일이 생겼는지 궁금한데, 그들이 포기한건가?
