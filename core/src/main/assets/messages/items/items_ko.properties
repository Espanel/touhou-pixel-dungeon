items.food.peachfruit.eat_msg=이 음식은 매우 맛있었다!
items.food.peachfruit.desc=먹을시 쌍무지개와 부유를 부여합니다.

items.food.peachwaffle.name=복숭아 와플
items.food.peachwaffle.ac_eat=먹는다
