items.scrolls.scrollofidentify.name=감정의 스펠카드
items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=스펠카드가 %s을(를) 감정했다.
items.scrolls.scrollofidentify.desc=이 스펠카드는 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=자장가의 스펠카드
items.scrolls.scrolloflullaby.sooth=이 스펠카드에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 스펠카드를 읽으면 부드러운 선율이 흘러나와 그것을 듣는 모두를 깊은 마법의 잠에 빠지게 합니다. 독자와 그 아군에 대해서는 잠에 회복 효과가 있습니다.

items.scrolls.scrollofmagicmapping.name=마법 지도의 스펠카드
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 스펠카드를 읽으면, 수정같이 맑은 형상이 기억에 각인되어, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=거울상의 스펠카드
items.scrolls.scrollofmirrorimage.desc=이 스펠카드에 적힌 주문은 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 적시 사라질 것입니다.

items.scrolls.scrollofretribution.name=징벌의 스펠카드
items.scrolls.scrollofretribution.desc=이 스펠카드는 사용자의 고통을 힘의 폭발로 바꾸어 줍니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 스펠카드를 읽으면 잠시 동안 눈이 멀고 약화됩니다.

items.scrolls.scrollofrage.name=분노의 스펠카드
items.scrolls.scrollofrage.roar=스펠카드가 내뱉은 분노에 찬 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 스펠카드를 읽으면, 모든 적들을 독자에게로 이끌게 되며, 가까운 요괴들을 격분시키는 엄청난 함성을 발사합니다.

items.scrolls.scrollofrecharging.name=충전의 스펠카드
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가,  당신의 팔괘로를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 스펠카드에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 팔괘로를 서서히 충전시킵니다.

items.scrolls.scrollofremovecurse.name=저주 해제의 스펠카드
items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.desc=이 스펠카드에 담긴 마법은 사용자의 무기, 반지, 마법봉, 유물에 깃든 저주를 즉시 제거합니다.

items.scrolls.scrollofteleportation.name=공간이동의 스펠카드
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=이 장소에 있는 강력한 마법 오라가 당신의 공간이동을 방해했다!
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.tele_interrupt=맥스웰의 갑옷이 당신의 공간이동을 방해하고 있다!
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 양피지에 적힌 마법은 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 스펠카드는 독자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.

items.scrolls.scrollofterror.name=공포의 스펠카드
items.scrolls.scrollofterror.none=스펠카드에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=스펠카드에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s가 도망쳤다!
items.scrolls.scrollofterror.many=스펠카드에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 몬스터들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 스펠카드를 사용하면 시뻘건 빛을 발하여 사용자의 시야 안에 있는 적들을 공포에 몰아넣고, 그들을 도망치게 합니다. 도망치는 적들을 공격하면 공포 효과가 약화됩니다.

items.scrolls.scrolloftransmutation.name=변환의 스펠카드
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 스펠카드는 강력한 변환 마법이 담겨 있습니다. 특정한 아이템에 사용하면 같은 종류의 다른 아이템으로 변환시킵니다. 변환한 아이템의 강화 수치, 마법, 상형문자가 보존됩니다.

items.scrolls.scrollofupgrade.name=강화의 스펠카드
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화의 스펠카드가 아이템의 저주를 약화했다.
items.scrolls.scrollofupgrade.remove_curse=강화의 스펠카드가 아이템의 저주를 없애버렸다!
items.scrolls.scrollofupgrade.desc=이 스펠카드는 하나의 아이템을 강화하여 품질을 높입니다. 계층마다 두개의 강화의 스펠카드가 나옵니다. 팔괘로는 위력이 상승하고 충전량이 증가하며, 무기는 더 높은 피해를 입히고, 방어구는 더 높은 피해량을 흡수할 수 있으며, 반지는 그 효과가 강화됩니다. 단, 반지는 15강을 초과하여 강화할수 없습니다!\n\n이 스펠카드는 저주 해제의 스펠카드보다는 못하지만, 저주를 약화시키거나 심지어는 저주를 완전히 없앨 수도 있습니다.\n\n이 스펠카드의 마법은 무기에 깃든 마법이나 갑옷에 깃든 상형문자와 마찰을 일으켜 마법을 사그라지게 할 수 있습니다. 이 확률은 +4 이상의 장비를 강화할 때부터 생기며, +8 이상의 장비에서는 100%입니다.

items.scrolls.scrollofslowness.name=감속의 스펠카드
items.scrolls.scrollofslowness.desc=이 스펠카드를 사용하면 시야의 모든 적을 감속시킵니다.

items.scrolls.scrollofburning.name=화염의 스펠카드
items.scrolls.scrollofburning.desc=이 스펠카드를 사용하면 시야의 모든 적을 불태우면서 적에게 제물 디버프를 겁니다.

items.scrolls.scrollofsilence.name=침묵의 스펠카드
items.scrolls.scrollofsilence.surge=큰 침묵의 스펠파워가 들리면서, 갑자기 당신은 침묵에 빠졌다!
items.scrolls.scrollofsilence.desc=이 스펠카드를 사용하면 당신을 50턴간 침묵시킵니다.

items.scrolls.scrollofroutechange.name=경로 변경의 스펠카드
items.scrolls.scrollofroutechange.change=스키마에 들어가자마자, 이 던전의 모든것이 변하였다!
items.scrolls.scrollofroutechange.desc=이 스펠카드를 사용하면 당신은 스키마에 들어가게 됩니다. 이를 통해, 이 던전에서 나오는 적의 종류가 영구적으로 바뀌게 됩니다! 다시 사용하면 원래대로 돌아오게 됩니다. 어느 루트가 더 탐험하기 편할까?

