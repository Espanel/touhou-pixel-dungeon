challenges.no_food=Poverty maiden
challenges.no_food_desc=Food's already scarce, but you have to watch your portions as well!\n\n- Food and the horn of plenty are one third as effective at satisfying hunger\n- Other sources of satiety are unaffected
challenges.no_armor=Faith is my armor
challenges.no_armor_desc=You'll need faith in yourself, as your armor won't do much!\n\n- Base blocking power reduced for all armor except cloth\n- All armor now gains very little blocking when upgraded\n- Earthen guardian's defensive power is also significantly reduced.
challenges.no_healing=Cursed hourai elixir
challenges.no_healing_desc=Your best friend, potion of healing got weakened!\n\n- Potions of healing, and items made using potions of healing, only heals 30HP.\n- Alchemical catalysts cannot randomly heal the hero\n- These items still work normally for other characters\n- However, potion of healings and elixir of aquatic rejuvenations still normally work for murasa as exception.
challenges.no_herbalism=Barren land
challenges.no_herbalism_desc=There seems to be no clean water left in this accursed dungeon...\n\n- Dew drops are removed\n- Plants are removed\n- Seeds still appear, but will not take root
challenges.swarm_intelligence=Flandre survivors
challenges.swarm_intelligence_desc=Watch out, the dungeon monsters are getting smarter!\n\n- When an enemy notices you, nearby enemies are drawn to that location
challenges.darkness=Rumia time
challenges.darkness_desc=It is a dungeon after all!\n\n- Regular visible distance dramatically reduced\n- A torch appears on each floor\n- Light buff lasts for less time
challenges.no_invis=Satori time
challenges.no_invis_desc=Satori disables unconsciousness, Koishi is no longer invisible. Potion of invisibility now grants you anti-heal debuff, but instead, it will grants doubleevasion buff for 10 turns!
challenges.champion_enemies=The pandemonium
challenges.champion_enemies_desc=You're not the only one who can level up!\n\n- Regular enemies have a 1/8 chance to spawn with a special champion buff.\n- Champions wake up if they spawn asleep\n- The hero knows when a champion spawns\n- Champions are immune to corruption\n\nThere are six types of champion enemy:\n_Blazing (orange):_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple):_ +25% melee damage, can attack anything they see\n_Antimagic (green):_ -25% damage taken, immune to magical effects\n_Giant (blue):_ -50% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow):_ +200% accuracy, +200% evasion\n_Growing (red):_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.
challenges.stronger_bosses=Lunatic time
challenges.stronger_bosses_desc=Bosses are much tougher with this challenge!
challenges.hecatia_time=Hecatia time
challenges.hecatia_time_desc=In this challenge, Hecatia will appear on every floor except floor 1, shop floors and boss floors!\n\n- Hecatia's stats are decided on how many floors you have descended.
challenges.no_ankh=LNM
challenges.no_ankh_desc=In this challenge, Extra life does not appear in shops! Go for an LNM!
challenges.spellcard_rule=Spellcard rule
challenges.spellcard_rule_desc=In this challenge, When you use a potion or a spellcard, you get silence for 10 turns. Continuous use is prohibited against the spellcard rules!
challenges.dekai_enemies=Dekafumo
challenges.dekai_enemies_desc=In this challenge, Game ends on floor 99, not 51!\n\n- 51~98f enemies will be deka-enemies and they are stronger than normal lower floor enemies. And when you get golden ying-yang orb, 10 spellcards of passage is provided.(WARNING: There may be many bugs in this challenge, and probably unbalanced. Play at your own risk. Bug report: touhoupixeldungeon@gmail.com)
challenges.atheism=Atheism
challenges.atheism_desc=In this challenge, You cannot pray for god! You have to challenge the dungeon alone.
challenges.become_fumo=Become fumo
challenges.become_fumo_desc=In this challenge, You become a tiny, tiny, clever fumo! You are inflicted doom debuff permanently. Some enemies stats are modified.(ex. sannyo) Fall damage is also reduced by half.
challenges.anti_fumo=Anti-fumo
challenges.anti_fumo_desc=In this challenge, Using secret weapons, tier-4 weapons, and tier-5 weapons will result in some penalty!(weakness, vulnerable, hexed, and cripple) Luckily, Ying-yang orb weapons are not restricted by this rule.
challenges.enemy_graze=A.B. & J.S.
challenges.enemy_graze_desc=In this challenge, When an enemy(except bosses) evades your attack, a random buff will granted to that enemy!(one for doublespeed, might, haste, bless, and magic immune)
challenges.master_spark=Master spark
challenges.master_spark_desc=In this challenge, Your starting strength is increased to 20, gain 3 spellcards of upgrade more at start, however you cannot surprise attack, using time of potions and spellcards are increased to 3 turns, max hp via leveling up is decreased by 40%, and your accuracy is reduced to 0.8x. Danmaku is power, but the risk is huge.

