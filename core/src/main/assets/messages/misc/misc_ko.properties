challenges.champion_enemies=레이무의 천하통일
challenges.champion_enemies_desc=당신만 레벨 업을 할 수 있는 게 아닙니다!\n\n- 보스의 체력이 증가하며, 일반 적들이 1/8확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체는 깨어 있는 상태로 등장합니다.\n- 영웅은 강화 개체의 등장을 알 수 있습니다.\n- 강화 개체는 타락에 면역입니다.\n\n강화 개체에는 6가지의 종류가 있습니다.\n_불타는 (주황색):_ 근접 공격 데미지 +25%, 공격 시 발화, 불에 면역, 죽을 때 주변에 불을 흩뿌림\n_도달의 (보라색):_ 근접 공격 데미지 +25%, 시야 내 적을 사거리 관계없이 공격할 수 있음\n_항마의 (초록색):_ 받는 데미지 -25%, 모든 마법 효과에 대해 면역\n_거대한 (파란색):_ 받는 데미지-50%, 근접 공격 범위 +1 타일, 좁은 통로를 지날 수 없음\n_축복받은 (노란색):_ 정확성 +200%, 회피 +200%\n_성장하는 (붉은색):_ 정확성, 회피, 공격력, 최대 체력 +20%, 3턴 마다 효과 1%씩 증가
challenges.reisen_gaze=레이센의 시선
challenges.reisen_gaze_desc=레이센이 당신을 주시하여 환각을 보게 했습니다!\n\n- 이 도전을 활성화하면, 당신은 맵을 기억할수 없게 됩니다! 레이센의 광기의 눈동자를 이겨내십시오!
challenges.afterglow=애프터글로우
challenges.afterglow_desc=친구가 위기라면, 다들 피의 실드를 쳐줍니다...\n\n- 이 도전을 활성화하면, 적이 사망했을때, 8방향 근접하여 붙어있는 모든 적에게 세배속 버프가 부여될 것입니다!
challenges.pastel_palettes=파스파레
challenges.pastel_palettes_desc=무한포영의 시간입니다! 만약 당신이 적에게 상하좌우 4방향 근접하여 붙어있다면, 적은 당신에게 1.25배의 피해를 입히면서, 당신을 실명시킬 것입니다. 패널티를 피하려면 대각선 또는 원거리에서 공격해야 합니다. 커피를 준비하고 머리를 쓸 시간입니다.
challenges.roselia=로젤리아
challenges.roselia_desc=죽음은 지속적으로 당신을 노리고 있습니다!\n\n- 적이 근접공격을 할때마다, 1/2 확률로 무작위로 죽음의 메시지 디버프 5개중 1개를 당신에게 겁니다. 죽음의 메시지 5개가 모두 모이면, 당신은 죽습니다.
challenges.hecatia_time=헬로, 헬피 월드!
challenges.hecatia_time_desc=이 도전에서는, 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다. 또한 1~2층과 보스 층, 상점 층을 제외한 모든 층에서 헤카티아가 등장하게 될 것입니다! 한순간도 방심하면 안됩니다!\n\n- 헤카티아의 능력치는 당신이 지금까지 탐험한 층수에 따라서 결정됩니다.
challenges.keine_time=케이네의 역사먹기
challenges.keine_time_desc=케이네가 당신에게 역사먹기를 시전했습니다!\n\n- 이 도전을 활성화하면, 당신의 체력을 볼수가 없게 됩니다! 오직 감으로 풀어나가야 합니다!
challenges.eiki_judgement=에이키의 심판
challenges.eiki_judgement_desc=당신은 에이키의 심판을 받게 됩니다!\n\n- 당신이 자금력을 12회 줍거나 적을 80회 퇴치할때마다, 적의 공격력이 영구적으로 1 증가합니다.
challenges.no_healing=저주걸린 봉래의 약
challenges.no_healing_desc=당신이 매우 의존하던 치유 물약이 약화되었습니다!\n\n- 치유 물약, 그리고 치유 물약으로 만드는 아이템들이 플레이어를 30HP만 회복시켜 줄것입니다!.\n- 연금술 촉매제는 무작위로 영웅을 치료할수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 성능 약화가 없이 동일하게 작용합니다.\n- 단 무라사에게는 예외적으로 치유 물약과 수상 회복의 영약은 여전히 정상적으로 작동합니다.
challenges.mystia_high_stress=미스티아의 스트레스
challenges.mystia_high_stress_desc=미스티아가 당신을 야맹증으로 만들었습니다! 이로인해 스트레스를 받았습니다만...\n\n- 당신이 탄막으로 공격을 하면, 5턴의 높은 스트레스 디버프에 걸립니다.
challenges.sacrifice_words=언어 희생
challenges.sacrifice_words_desc=네 거짓된 육신을 도려내라!\n\n- 이 도전을 활성화하면, 적의 근접 공격으로 인해 체력이 1/5 이하 상태에서 피해를 입게 되면, 5턴의 침묵이 걸립니다. 또한 물약이나 스펠카드를 사용할때마다 10턴의 침묵이 걸립니다.
challenges.pacifist=평화주의자
challenges.pacifist_desc=이 도전을 활성화하면, 당신이 가하는 근접 공격과 팔괘로가 주는 피해량이 0이 됩니다! 대신, 게임 시작시 메마른 장미, 레이무의 불제봉, 레이무의 무녀복, 5개의 달달한 치유 영약, 5개의 투명화의 물약, 5개의 감정의 스펠카드, 10개의 사이렌의 노래의 스펠카드, 그리고 7개의 코가사의 망치를 얻고 게임을 시작합니다. 또한 1/5 확률로 근접 공격이 적을 순간이동시킵니다. 직접 적을 퇴치할수 없으면, 대요정과 기타 요소에게 맡깁시다!
challenges.spellcard_rule=스펠카드 룰
challenges.spellcard_rule_desc=당신이 매우 의존하던 투명화의 물약이 약화되었습니다!\n\n- 더이상 투명화의 물약이 당신을 투명하게 하지 않습니다! 단, 무라사 상대로 받는 모든 공격을 회피하는 버프를 받습니다. 스펠 회피는 스펠카드 룰에 어긋납니다! 정정당당하게 싸웁시다!
challenges.dekai_enemies=데카후모
challenges.dekai_enemies_desc=이 도전을 활성화하면, 게임이 51층이 아니라 99층에서 끝납니다!\n\n- 51~98층의 구간은 기존의 적의 강화판이 출현합니다. 일부 적들은 특수능력 확률이 강화되었고, 텍스트에 적혀있지 않는 특수능력을 사용하는 적도 있으니 주의하세요(WIP)!
challenges.atheism=무신론
challenges.atheism_desc=이 도전을 활성화하면, 신이 당신을 돕지 않습니다! 신에게 기도를 전혀 할수 없고, 상점에서 잔기를 판매하지 않을 것입니다!
challenges.become_fumo=비컴 후모
challenges.become_fumo_desc=이 도전을 활성화하면, 당신은 그저 한줌의 후모가 됩니다! 당신은 영구적으로 파멸 디버프에 걸립니다. 일부 적들의 능력치는 조정됩니다.(산뇨 등) 추락 피해량도 절반으로 줄어듭니다.
challenges.reverse_hierarchy=리버스 하이어라키
challenges.reverse_hierarchy_desc=세이쟈는 약하지만 정복을 꿈꾸고 있습니다...\n\n- 이 도전을 활성화하면, 4티어 이상 무기를 사용할때 약간의 패널티를 받습니다!(약화, 취약, 주술에 걸림, 그리고 반기습)
challenges.rebirth_day=Re:birth day
challenges.rebirth_day_desc=게임의 참가를 원하십니까?\n\n- 이 도전을 활성화하면, 적(보스랑 망령 제외)이 회피를 성공했을때, 1/2 확률로 재탄, 신속, 축복, 그리고 마법 면역 버프를 얻습니다! 재탄이 활성화된 동안, 적이 사망시 최대 체력으로 한번 부활합니다.
challenges.nitori_cursed_key=니토리의 저주받은 열쇠
challenges.nitori_cursed_key_desc=이 도전을 활성화하면, 만약 당신이 현재 층의 열쇠를 하나라도 가지고 있다면, 적은 각 열쇠에 대해 1.25배의 피해를 입힐 것이며, 탄막 공격의 피해량이 0.75배가 됩니다. 이전층의 열쇠는 카운트하지 않습니다.
challenges.puppet_dance_performance=환상인형연무
challenges.puppet_dance_performance_desc=연무준비중...\n\n- 이 도전을 활성화하면, 당신이 풀숲에 들어갈때 1/5 확률로 적이 출현합니다! 또한 적이 공격할때도 마찬가지로 1/10 확률로 적이 출현합니다! 또한, 적이 낭떠러지를 통해 죽으면 경험치가 부여되지 않습니다!

rankings$record.something=어쨌든 무언가에 의해 사망