challenges.no_food=빈곤무녀
challenges.no_food_desc=음식은 이미 부족하지만, 양 또한 주의해야 합니다!\n\n- 음식과 풍요의 뿔이 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.
challenges.no_armor=믿음이 나의 방패라
challenges.no_armor_desc=갑옷이 쓸모가 없어져, 스스로에 대한 믿음이 필요할 것입니다!\n\n- 천 갑옷을 제외한 모든 방어구의 기본 방어력이 감소합니다.\n- 모든 갑옷은 강화 시 매우 낮은 양의 방어력만 증가하게 됩니다.\n- 대지의 수호자의 방어력 또한 확연하게 감소하게 됩니다.
challenges.no_healing=저주걸린 봉래의 약
challenges.no_healing_desc=당신이 매우 의존하던 치유 물약이 약화되었습니다!\n\n- 치유 물약, 그리고 치유 물약으로 만드는 아이템들이 플레이어를 30HP만 회복시켜 줄것입니다!.\n- 연금술 촉매제는 무작위로 영웅을 치료할수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 성능 약화가 없이 동일하게 작용합니다.\n- 단 무라사에게는 예외적으로 치유 물약과 수상 회복의 영약은 여전히 정상적으로 작동합니다.
challenges.no_herbalism=황무지
challenges.no_herbalism_desc=이 저주받은 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 이슬이 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=플랑드르 서바이버
challenges.swarm_intelligence_desc=조심하십시오, 던전의 요괴들이 더욱 똑똑해졌습니다!\n\n- 요괴 하나가 당신을 발견하면, 근처의 요괴들이 해당 위치로 이동합니다.
challenges.darkness=루미아 타임
challenges.darkness_desc=던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 클라운피스의 횃불이 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.
challenges.no_invis=사토리 타임
challenges.no_invis_desc=사토리가 무의식을 비활성화 시켜서, 코이시는 더 이상 투명하지 않습니다. 투명화의 물약이 이제 대신 반회복 디버프를 걸지만, 대신 10턴동안 이중 회피 버프를 부여합니다!
challenges.champion_enemies=백귀야행
challenges.champion_enemies_desc=당신만 레벨 업을 할 수 있는 게 아닙니다!\n\n- 보통 요괴들이 1/8확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체는 깨어 있는 상태로 등장합니다.\n- 영웅은 강화 개체의 등장을 알 수 있습니다.\n- 강화 개체는 타락에 면역입니다.\n\n강화 개체에는 6가지의 종류가 있습니다.\n_불타는 (주황색):_ 근접 공격 데미지 +25%, 공격 시 발화, 불에 면역, 죽을 때 주변에 불을 흩뿌림\n_도달의 (보라색):_ 근접 공격 데미지 +25%, 시야 내 적을 사거리 관계없이 공격할 수 있음\n_항마의 (초록색):_ 받는 데미지 -25%, 모든 마법 효과에 대해 면역\n_거대한 (파란색):_ 받는 데미지-50%, 근접 공격 범위 +1 타일, 좁은 통로를 지날 수 없음\n_축복받은 (노란색):_ 정확성 +200%, 회피 +200%\n_성장하는 (붉은색):_ 정확성, 회피, 공격력, 최대 체력 +20%, 3턴 마다 효과 1%씩 증가
challenges.stronger_bosses=루나틱 타임
challenges.stronger_bosses_desc=이 도전에서는, 보스들이 훨씬 더 어려워질 것입니다!
challenges.hecatia_time=헤카티아 타임
challenges.hecatia_time_desc=이 도전에서는, 1층과 보스 층, 상점 층을 제외한 모든 층에서 헤카티아가 등장하게 될 것입니다! 한순간도 방심하면 안됩니다!\n\n- 헤카티아의 능력치는 당신이 지금까지 탐험한 층수에 따라서 결정됩니다.
challenges.no_ankh=LNM
challenges.no_ankh_desc=이 도전을 활성화하면, 상점에서 여분의 잔기가 출현하지 않습니다! LNM을 향하여!
challenges.spellcard_rule=스펠카드 룰
challenges.spellcard_rule_desc=이 도전을 활성화하면, 물약이나 스펠카드를 사용할때마다 10턴의 침묵이 걸립니다. 연속 사용은 스펠카드 룰에 어긋납니다!
challenges.dekai_enemies=데카후모
challenges.dekai_enemies_desc=이 도전을 활성화하면, 게임이 51층이 아니라 99층에서 끝납니다!\n\n- 51~98층의 구간은 기존의 적의 데카 강화판이 출현합니다. 연속된 적들과의 싸움입니다! 그리고 황금 음양옥 취득시, 통로의 스펠카드 10장이 주어집니다.(경고: 밸런스가 불안정하고, 버그가 많을수 있습니다. 잘 판단하시고 플레이하세요! Bug report: touhoupixeldungeon@gmail.com 또는 동갤)
challenges.atheism=무신론
challenges.atheism_desc=이 도전을 활성화하면, 신에게 기도를 전혀 할수 없습니다! 혼자 힘으로 풀어나가야 합니다!
challenges.become_fumo=비컴 후모
challenges.become_fumo_desc=이 도전을 활성화하면, 당신은 그저 한줌의 후모가 됩니다! 당신은 영구적으로 파멸 디버프에 걸립니다. 일부 적들의 능력치는 조정됩니다.(산뇨 등) 추락 피해량도 절반으로 줄어듭니다.
challenges.anti_fumo=안티 후모
challenges.anti_fumo_desc=이 도전을 활성화하면, 숨겨진 무기와 4티어 무기, 그리고 5티어 무기를 사용할때 약간의 패널티를 받습니다!(약화, 취약, 주술에 걸림, 그리고 불구) 다행히도, 음양옥 계열 무기는 이 규칙에 의해 제한되지 않습니다.
challenges.enemy_graze=어쩔 우라라
challenges.enemy_graze_desc=이 도전을 활성화하면, 적(보스 제외)이 회피를 성공했을때, 무작위 버프가 적에게 주어집니다!(두배속, 삼보필살, 신속, 축복, 그리고 마법 면역중 하나)
challenges.master_spark=마스터 스파크
challenges.master_spark_desc=이 도전을 활성화하면, 시작 힘 수치가 20이 되고, 강화의 스펠카드를 시작시 3장 더 얻으나, 대신 기습이 불가능해지며, 물약과 스펠카드의 사용 시간이 3턴으로 증가하며, 레벨업을 통해 얻는 최대 체력이 40% 감소하며, 플레이어의 명중률이 0.8배가 됩니다! 탄막은 파워지만, 대가 역시 상당합니다.

rankings$record.something=어쨌든 무언가에 의해 사망